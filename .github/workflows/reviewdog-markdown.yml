name: "reviewdog - Markdown"
on:
  pull_request:
    paths-ignore:
      - "apis/docs/v1/docs.md"
      - "CHANGELOG.md"

jobs:
  languagetool:
    name: runner / LanguageTool
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          set-safe-directory: true
      - name: LanguageTool
        uses: reviewdog/action-languagetool@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          patterns: "**/*.md **/*.md.gotmpl !**/CHANGELOG.md"
          level: warning
          language: en-US
          disabled_rules: "DOUBLE_PUNCTUATION,WORD_CONTAINS_UNDERSCORE,ARROWS,CURRENCY,DASH_RULE,EN_QUOTES"
          disabled_categories: "TYPOS,TYPOGRAPHY,STYLE"
  textlint:
    name: runner / textlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          set-safe-directory: true
      - name: Setup node/npm
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install textlint
        run: |
          make textlint/ci/install
      - name: textlint-github-pr-review
        uses: tsuyoshicho/action-textlint@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          textlint_flags: "docs/**"
