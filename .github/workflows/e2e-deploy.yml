name: "Run E2E deploy and integration test"
on:
  push:
    tags:
      - "*.*.*"
      - "v*.*.*"
      - "*.*.*-*"
      - "v*.*.*-*"
  pull_request:
    types:
      - "labeled"

jobs:
  e2e-deploy-redis-mysql:
    name: "E2E deploy test (Redis, MySQL)"
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: startsWith( github.ref, 'refs/tags/') || github.event.action == 'labeled' && github.event.label.name == 'actions/e2e-deploy'
    steps:
      - uses: actions/checkout@v2
      - name: wait for dockers
        if: startsWith( github.ref, 'refs/tags/')
        run: |
          tag=$(cat versions/VALD_VERSION)
          for image in \
            vdaas/vald-agent-ngt \
            vdaas/vald-discoverer-k8s \
            vdaas/vald-manager-compressor \
            vdaas/vald-meta-redis \
            vdaas/vald-manager-backup-mysql \
            vdaas/vald-backup-gateway \
            vdaas/vald-lb-gateway \
            vdaas/vald-meta-gateway \
            vdaas/vald-manager-index
          do
            echo "searching ${image}:${tag}"
            until curl -s "https://registry.hub.docker.com/v2/repositories/${image}/tags/${tag}" | jq '.name' | grep -v "null"; do
              echo "waiting for ${image}:${tag} to be uploaded..."
              sleep 2
            done
          done
      - name: Specify container versions
        if: github.event.action == 'labeled' && github.event.label.name == 'actions/e2e-deploy'
        run: |
          pr_num=`cat $GITHUB_EVENT_PATH | jq -r ".number"`
          if curl -s "https://registry.hub.docker.com/v2/repositories/vdaas/vald-agent-ngt/tags/pr-${pr_num}" | jq '.name' | grep -v "null"; then
            export HELM_EXTRA_OPTIONS="${HELM_EXTRA_OPTIONS} --set agent.image.tag=pr-${pr_num}"
          fi
          if curl -s "https://registry.hub.docker.com/v2/repositories/vdaas/vald-discoverer-k8s/tags/pr-${pr_num}" | jq '.name' | grep -v "null"; then
            export HELM_EXTRA_OPTIONS="${HELM_EXTRA_OPTIONS} --set discoverer.image.tag=pr-${pr_num}"
          fi
          if curl -s "https://registry.hub.docker.com/v2/repositories/vdaas/vald-manager-compressor/tags/pr-${pr_num}" | jq '.name' | grep -v "null"; then
            export HELM_EXTRA_OPTIONS="${HELM_EXTRA_OPTIONS} --set manager.compressor.image.tag=pr-${pr_num}"
          fi
          if curl -s "https://registry.hub.docker.com/v2/repositories/vdaas/vald-meta-redis/tags/pr-${pr_num}" | jq '.name' | grep -v "null"; then
            export HELM_EXTRA_OPTIONS="${HELM_EXTRA_OPTIONS} --set meta.image.tag=pr-${pr_num}"
          fi
          if curl -s "https://registry.hub.docker.com/v2/repositories/vdaas/vald-manager-backup-mysql/tags/pr-${pr_num}" | jq '.name' | grep -v "null"; then
            export HELM_EXTRA_OPTIONS="${HELM_EXTRA_OPTIONS} --set manager.backup.image.tag=pr-${pr_num}"
          fi
          if curl -s "https://registry.hub.docker.com/v2/repositories/vdaas/vald-backup-gateway/tags/pr-${pr_num}" | jq '.name' | grep -v "null"; then
            export HELM_EXTRA_OPTIONS="${HELM_EXTRA_OPTIONS} --set gateway.backup.image.tag=pr-${pr_num}"
          fi
          if curl -s "https://registry.hub.docker.com/v2/repositories/vdaas/vald-lb-gateway/tags/pr-${pr_num}" | jq '.name' | grep -v "null"; then
            export HELM_EXTRA_OPTIONS="${HELM_EXTRA_OPTIONS} --set gateway.lb.image.tag=pr-${pr_num}"
          fi
          if curl -s "https://registry.hub.docker.com/v2/repositories/vdaas/vald-meta-gateway/tags/pr-${pr_num}" | jq '.name' | grep -v "null"; then
            export HELM_EXTRA_OPTIONS="${HELM_EXTRA_OPTIONS} --set gateway.meta.image.tag=pr-${pr_num}"
          fi
          if curl -s "https://registry.hub.docker.com/v2/repositories/vdaas/vald-manager-index/tags/pr-${pr_num}" | jq '.name' | grep -v "null"; then
            export HELM_EXTRA_OPTIONS="${HELM_EXTRA_OPTIONS} --set manager.index.image.tag=pr-${pr_num}"
          fi
          echo "HELM_EXTRA_OPTIONS=${HELM_EXTRA_OPTIONS}"
          echo "HELM_EXTRA_OPTIONS=${HELM_EXTRA_OPTIONS}" >> $GITHUB_ENV
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev
      - name: Fetch Helm version
        run: |
          HELM_VERSION=`make version/helm`
          echo "::set-output name=helm::${HELM_VERSION}"
        id: version
      - uses: rinx/setup-k3d@v0.0.2
        with:
          version: latest
          name: vald
          agents: 3
      - name: check k3d
        run: |
          kubectl cluster-info
      - uses: azure/setup-helm@v1
        with:
          version: ${{ steps.version.outputs.helm }}
      - name: Helm version
        run: |
          helm version
      - name: deploy vald
        run: |
          sudo apparmor_parser -R /etc/apparmor.d/usr.sbin.mysqld

          make k8s/external/mysql/deploy
          make k8s/external/redis/deploy

          helm repo add vald https://vald.vdaas.org/charts
          tag=$(cat versions/VALD_VERSION)
          helm install \
            --values .github/helm/values/values-redis-mysql.yaml \
            --set defaults.image.tag=${tag} \
            ${HELM_EXTRA_OPTIONS} \
            --generate-name charts/vald

          kubectl wait --for=condition=ready pod -l app=vald-meta-gateway --timeout=600s

          kubectl get pods
      - name: run E2E CRUD
        run: |
          make hack/benchmark/assets/dataset/${DATASET}
          podname=`kubectl get pods --selector=app=vald-meta-gateway | tail -1 | awk '{print $1}'`
          go test \
            -v tests/e2e/crud_test.go \
            -tags "e2e" \
            -timeout 15m \
            -host=localhost \
            -port=8081 \
            -dataset=`pwd`/hack/benchmark/assets/dataset/${DATASET} \
            -insert-num=100 \
            -search-num=100 \
            -search-by-id-num=10 \
            -get-object-num=10 \
            -update-num=2 \
            -remove-num=10 \
            -wait-after-insert=2m \
            -portforward \
            -portforward-ns=default \
            -portforward-pod-name=${podname} \
            -portforward-pod-port=8081 \
            -kubeconfig=${KUBECONFIG}
        env:
          DATASET: fashion-mnist-784-euclidean.hdf5
