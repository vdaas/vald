name: "Docker image scanning"
on:
  schedule:
    - cron: "0 1 * * *"
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref != 'refs/heads/main' && github.ref || github.sha }}-${{ github.event_name }}
  cancel-in-progress: true
jobs:
  dump-contexts-to-log:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: ./.github/actions/dump-context
  agent-ngt:
    uses: ./.github/workflows/_docker-image-scan.yaml
    with:
      target: agent-ngt
    permissions:
      contents: read
  agent-faiss:
    uses: ./.github/workflows/_docker-image-scan.yaml
    with:
      target: agent-faiss
    permissions:
      contents: read
  agent-sidecar:
    uses: ./.github/workflows/_docker-image-scan.yaml
    with:
      target: agent-sidecar
    permissions:
      contents: read
  ci-container:
    uses: ./.github/workflows/_docker-image-scan.yaml
    with:
      target: ci-container
    permissions:
      contents: read
  dev-container:
    uses: ./.github/workflows/_docker-image-scan.yaml
    with:
      target: dev-container
    permissions:
      contents: read
  discoverer-k8s:
    uses: ./.github/workflows/_docker-image-scan.yaml
    with:
      target: discoverer-k8s
    permissions:
      contents: read
  gateway-lb:
    uses: ./.github/workflows/_docker-image-scan.yaml
    with:
      target: gateway-lb
    permissions:
      contents: read
  gateway-mirror:
    uses: ./.github/workflows/_docker-image-scan.yaml
    with:
      target: gateway-mirror
    permissions:
      contents: read
  gateway-filter:
    uses: ./.github/workflows/_docker-image-scan.yaml
    with:
      target: gateway-filter
    permissions:
      contents: read
  index-correction:
    uses: ./.github/workflows/_docker-image-scan.yaml
    with:
      target: index-correction
    permissions:
      contents: read
  index-creation:
    uses: ./.github/workflows/_docker-image-scan.yaml
    with:
      target: index-creation
    permissions:
      contents: read
  index-deletion:
    uses: ./.github/workflows/_docker-image-scan.yaml
    with:
      target: index-deletion
    permissions:
      contents: read
  index-save:
    uses: ./.github/workflows/_docker-image-scan.yaml
    with:
      target: index-save
    permissions:
      contents: read
  manager-index:
    uses: ./.github/workflows/_docker-image-scan.yaml
    with:
      target: manager-index
    permissions:
      contents: read
  operator-helm:
    uses: ./.github/workflows/_docker-image-scan.yaml
