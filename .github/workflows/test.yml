        run: |
          TEST_RESULT_DIR=${GITHUB_WORKSPACE} make test/pkg/gotestfmt
      - name: print tparse result
        run: |
          tparse -notests -smallscreen -sort cover -format markdown -file "${GITHUB_WORKSPACE}/test-pkg-gotestfmt-result.json"
