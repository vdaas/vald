name: GitHub Actions Workflow Linter

on:
  pull_request:
    paths:
      - ".github/workflows/*"

permissions:
  contents: read
  checks: write

concurrency:
  group: workflows-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-filenames:
    name: Enforce .yaml
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - name: Check for .yml files
        shell: bash
        run: |
          set -eo pipefail
          mapfile -t ymls < <(find .github/workflows -type f -name "*.yml" | sort || true)
          if (( ${#ymls[@]} > 0 )); then
            echo "::group::Found .yml files (please rename to .yaml)"
            for file in "${ymls[@]}"; do
              printf '::warning file=%s,title=Invalid Extension::The file "%s" should be renamed to ".yaml".\n' "$file" "$file"
            done
            echo "::endgroup::"
          else
            echo "All good: only .yaml files are present."
          fi

  actionlint:
    name: actionlint
    runs-on: ubuntu-latest
    needs: check-filenames
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: |
          sudo apt-get -qq update
          sudo apt-get -y -qq install shellcheck

      - name: Run actionlint via reviewdog
        uses: reviewdog/action-actionlint@v1
        env:
          SHELLCHECK_OPTS: -S error
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          tool_name: 'Workflow Linter: actionlint'
          level: error
          filter_mode: nofilter
          fail_level: error
          actionlint_flags: ./.github/workflows

  workflow-yamllint:
    name: workflow-yamllint
    runs-on: ubuntu-latest
    needs: check-filenames
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: ".github/workflows/workflow-yamllint.yaml"
          file_or_dir: ".github/workflows"
          format: github
          strict: false