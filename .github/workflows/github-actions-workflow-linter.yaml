name: GitHub Actions Workflow Linter

on:
  push:
    paths:
      - ".github/workflows/*"
  workflow_dispatch: {}

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: workflows-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-filenames:
    name: Enforce .yaml (no .yml allowed)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for .yml files (warn only)
        shell: bash
        run: |
          set -eo pipefail
          mapfile -t ymls < <(find .github/workflows -type f -name "*.yml" | sort || true)
          if (( ${#ymls[@]} > 0 )); then
            echo "::group::Found .yml files (please rename to .yaml)"
            for file in "${ymls[@]}"; do
              printf '::warning file=%s,title=Invalid Extension::The file "%s" should be renamed to ".yaml".\n' "$file" "$file"
            done
            echo "::endgroup::"
          else
            echo "All good: only .yaml files are present."
          fi

  actionlint:
    name: actionlint
    runs-on: ubuntu-latest
    needs: check-filenames
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck (optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      - name: Collect workflow YAMLs (exclude yamllint.yaml)
        id: list
        shell: bash
        run: |
          set -eo pipefail
          shopt -s nullglob
          files=(.github/workflows/*.yaml)
          filtered=()
          for f in "${files[@]}"; do
            [[ "$(basename "$f")" == "yamllint.yaml" ]] && continue
            filtered+=("$f")
          done
          if (( ${#filtered[@]} == 0 )); then
            echo "paths=" >> "$GITHUB_OUTPUT"
          else
            {
              echo "paths<<EOF"
              printf "%s\n" "${filtered[@]}"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi
      - name: Run actionlint via reviewdog (diff-focused)
        uses: reviewdog/action-actionlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          level: error
          filter_mode: file
          actionlint_flags: --shellcheck
          paths: ${{ steps.list.outputs.paths }}

  actionlint-fullscan:
    name: actionlint (full scan on demand)
    runs-on: ubuntu-latest
    needs: check-filenames
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      - name: Run actionlint via reviewdog (full scan, no filter)
        uses: reviewdog/action-actionlint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          level: error
          filter_mode: nofilter
          actionlint_flags: --shellcheck
