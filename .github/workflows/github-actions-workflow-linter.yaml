name: GitHub Actions Workflow Linter

on:
  pull_request:
    # paths:
    #   - ".github/workflows/*"

permissions:
  contents: read
  checks: write

concurrency:
  group: workflows-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-filenames:
    name: Enforce .yaml
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout (pinned)
        uses: actions/checkout@PINNED_SHA # v4.x
        with:
          persist-credentials: false
      - name: Check for .yml files
        shell: bash
        run: |
          echo "::group::Scan '.yml' in .github/workflows"
          set -eo pipefail
          mapfile -t ymls < <(find .github/workflows -type f -name "*.yml" | sort || true)
          if (( ${#ymls[@]} > 0 )); then
            for file in "${ymls[@]}"; do
              printf '::warning file=%s,title=Invalid Extension::The file "%s" should be renamed to ".yaml".\n' "$file" "$file"
            done
          else
            echo "All good: only .yaml files are present."
          fi
          echo "::endgroup::"

  actionlint:
    name: actionlint (Checks only)
    runs-on: ubuntu-latest
    needs: check-filenames
    timeout-minutes: 10
    steps:
      - name: Checkout (pinned)
        uses: actions/checkout@PINNED_SHA
        with:
          persist-credentials: false
      - name: Install shellcheck
        run: |
          sudo apt-get -qq update
          sudo apt-get -y -qq install shellcheck
      - name: Run actionlint via reviewdog (nofilter)
        uses: reviewdog/action-actionlint@PINNED_SHA
        env:
          SHELLCHECK_OPTS: -S error
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          tool_name: 'Workflow Linter: actionlint'
          level: error
          filter_mode: nofilter
          fail_level: error
          actionlint_flags: ./.github/workflows

  ghalint:
    name: ghalint (policies)
    runs-on: ubuntu-latest
    needs: check-filenames
    timeout-minutes: 10
    steps:
      - name: Checkout (pinned)
        uses: actions/checkout@PINNED_SHA
        with:
          persist-credentials: false

      - name: Run ghalint
        uses: koki-develop/github-actions-lint/ghalint@PINNED_SHA
        with:
          # action-path: ./.github/actions/**/action.yml

  zizmor:
    name: zizmor (security)
    runs-on: ubuntu-latest
    needs: check-filenames
    timeout-minutes: 10
    steps:
      - name: Checkout (pinned)
        uses: actions/checkout@PINNED_SHA
        with:
          persist-credentials: false
      - name: Run zizmor (auditor)
        uses: koki-develop/github-actions-lint/zizmor@PINNED_SHA
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          persona: auditor

