name: GitHub Actions Workflow Linter

on:
  pull_request:
    paths:
      - ".github/workflows/**"

permissions:
  contents: read

concurrency:
  group: workflows-quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  workflow-lint:
    timeout-minutes: 30
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: versions/GO_VERSION
          cache: true

      - name: Lint workflows
        run: make -k workflow/lint
        env:
          BINDIR: ${{ runner.temp }}/bin
