      PACKAGE_USER: ${{ secrets.PACKAGE_USER }}
      PACKAGE_TOKEN: ${{ secrets.PACKAGE_TOKEN }}
      SLACK_NOTIFY_WEBHOOK_URL: ${{ secrets.SLACK_NOTIFY_WEBHOOK_URL }}
    permissions:
      contents: read
  ci-container:
