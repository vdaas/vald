name: "Run Helm lint"
on:
  pull_request:

jobs:
  dump-contexts-to-log:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/dump-context
  detect-ci-container:
    uses: ./.github/workflows/_detect-ci-container.yml
  lint-values-schema:
    name: lint for values schema
    runs-on: ubuntu-latest
    needs: [detect-ci-container]
    container:
      image: ghcr.io/vdaas/vald/vald-ci-container:pr-2298
      options: "--net host"
      # volumes:
      #   - /var/run/docker.sock:/var/run/docker.sock
      # ports:
      #   - 40161
    steps:
      - name: Check out code.
        uses: actions/checkout@v4
      - name: set git config
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
      - uses: ./.github/actions/setup-yq
      - uses: ./.github/actions/setup-go
      - uses: ./.github/actions/setup-helm
      - uses: ./.github/actions/setup-k3d
        with:
          agents: 3
          # ingress_port: 8081
          # options: --kubeconfig-update-default --kubeconfig-switch-context
      - name: debug
        run: |
          kubectl cluster-info
      - name: Generate ValdRelease schema
        run: |
          make helm/schema/crd/vald
      - name: Test to apply
        run: |
          kubectl create -f charts/vald-helm-operator/crds/valdrelease.yaml
          sleep 3
          yq eval \
              '{"apiVersion": "vald.vdaas.org/v1", "kind": "ValdRelease", "metadata":{"name":"vald-cluster"}, "spec": .}' \
              charts/vald/values.yaml \
              | kubectl apply -f -
