name: build protobuf
on:
  push:
    branches:
      - main
    paths:
      - "apis/proto/**"
      - "versions/GO_VERSION"
  pull_request:
    paths:
      - "apis/proto/**"
      - "versions/GO_VERSION"

jobs:
  build:
    name: build all
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vdaas/vald/vald-ci-container:nightly
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: set git config
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
      - name: build protobuf
        run: |
          make proto/all
