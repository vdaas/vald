name: build protobuf
on:
  push:
    branches:
      - master
    paths:
      - "apis/proto/**"
      - 'versions/GO_VERSION'
  pull_request:
    paths:
      - "apis/proto/**"
      - 'versions/GO_VERSION'

jobs:
  build:
    name: build all
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          echo "Install dependencies"
          sudo apt-get update
          sudo apt-get install -y libprotobuf-dev libprotoc-dev protobuf-compiler
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Fetch golang version
        run: |
          echo "Fetch golang version"
          GO_VERSION=`make version/go`
          echo "GO_VERSION=${GO_VERSION}"
          echo "::set-output name=version::${GO_VERSION}"
        id: golang_version
      - uses: actions/setup-go@v1
        with:
          go-version: ${{ steps.golang_version.outputs.version }}
      - run: |
          echo "build protobuf"
          export GOPATH=$HOME/go
          export PATH=$PATH:$HOME/go/bin
          make proto/all
