name: "Build protobuf"
on:
  push:
    branches:
      - main
      - "release/v*.*"
      - "!release/v*.*.*"
    paths:
      - "apis/proto/**"
      - "versions/GO_VERSION"
  pull_request:
    paths:
      - "apis/proto/**"
      - "versions/GO_VERSION"

jobs:
  dump-contexts-to-log:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/dump-context

  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vdaas/vald/vald-ci-container:nightly
    steps:
      - uses: actions/checkout@v3

      - name: Set Git config
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}

      - name: Build protobuf
        run: |
          make proto/all
