name: "Build docker image: loadtest"
on:
  push:
    branches:
      - main
    tags:
      - "*.*.*"
      - "v*.*.*"
      - "*.*.*-*"
      - "v*.*.*-*"
    paths:
      - ".github/actions/docker-build/actions.yaml"
      - ".github/workflows/_docker-image.yaml"
      - ".github/workflows/dockers-loadtest-image.yml"
      - "go.mod"
      - "go.sum"
      - "internal/**"
      - "!internal/**/*_test.go"
      - "!internal/db/**"
      - "!internal/k8s/**"
      - "apis/grpc/**"
      - "pkg/tools/cli/loadtest/**"
      - "cmd/tools/cli/loadtest/**"
      - "dockers/tools/cli/loadtest/Dockerfile"
      - "versions/GO_VERSION"
  pull_request:
    paths:
      - ".github/actions/docker-build/actions.yaml"
      - ".github/workflows/_docker-image.yaml"
      - ".github/workflows/dockers-loadtest-image.yml"
      - "go.mod"
      - "go.sum"
      - "internal/**"
      - "!internal/**/*_test.go"
      - "!internal/db/**"
      - "!internal/k8s/**"
      - "apis/grpc/**"
      - "pkg/tools/cli/loadtest/**"
      - "cmd/tools/cli/loadtest/**"
      - "dockers/tools/cli/loadtest/Dockerfile"
      - "versions/GO_VERSION"
  pull_request_target:
    paths:
      - ".github/actions/docker-build/actions.yaml"
      - ".github/workflows/_docker-image.yaml"
      - ".github/workflows/dockers-loadtest-image.yml"
      - "go.mod"
      - "go.sum"
      - "internal/**"
      - "!internal/**/*_test.go"
      - "!internal/db/**"
      - "!internal/k8s/**"
      - "apis/grpc/**"
      - "pkg/tools/cli/loadtest/**"
      - "cmd/tools/cli/loadtest/**"
      - "dockers/tools/cli/loadtest/Dockerfile"
      - "versions/GO_VERSION"

jobs:
  build:
    uses: ./.github/workflows/_docker-image.yaml
    with:
      target: loadtest
      platforms: linux/amd64
    secrets: inherit
