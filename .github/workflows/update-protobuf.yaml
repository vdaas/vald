name: "Update protobuf"
on:
  workflow_dispatch:
  # push:
  #   tags:
  #     - "*.*.*"
  #     - "v*.*.*"
  #     - "*.*.*-*"
  #     - "v*.*.*-*"
jobs:
  dump-contexts-to-log:
    timeout-minutes: 30
    permissions:
      contents: read
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/dump-context
  client-go:
    permissions:
      contents: read
    uses: ./.github/workflows/_update-protobuf.yaml
    with:
      repo: vald-client-go
    secrets:
      DISPATCH_USER: ${{ secrets.DISPATCH_USER }}
      DISPATCH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
  client-java:
    permissions:
      contents: read
    uses: ./.github/workflows/_update-protobuf.yaml
    with:
      repo: vald-client-java
    secrets:
      DISPATCH_USER: ${{ secrets.DISPATCH_USER }}
      DISPATCH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
  client-node:
    permissions:
      contents: read
    uses: ./.github/workflows/_update-protobuf.yaml
    with:
      repo: vald-client-node
    secrets:
      DISPATCH_USER: ${{ secrets.DISPATCH_USER }}
      DISPATCH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
  client-python:
    permissions:
      contents: read
    uses: ./.github/workflows/_update-protobuf.yaml
    with:
      repo: vald-client-python
    secrets:
      DISPATCH_USER: ${{ secrets.DISPATCH_USER }}
      DISPATCH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
