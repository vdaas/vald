name: "Build docker image: agent-ngt"
on:
  push:
    branches:
      - "main"
      - "release/v*.*"
      - "!release/v*.*.*"
    tags:
      - "*.*.*"
      - "v*.*.*"
      - "*.*.*-*"
      - "v*.*.*-*"
  pull_request:
    paths:
      - "!internal/**/*_test.go"
      - "!internal/db/**"
      - "!internal/k8s/**"
      - ".github/actions/docker-build/action.yaml"
      - ".github/workflows/_docker-image.yaml"
      - ".github/workflows/dockers-agent-ngt-image.yml"
      - "Makefile"
      - "apis/grpc/**"
      - "cmd/agent/core/ngt/**"
      - "dockers/agent/core/ngt/Dockerfile"
      - "go.mod"
      - "go.sum"
      - "internal/**"
      - "pkg/agent/core/ngt/**"
      - "versions/NGT_VERSION"
      - "versions/GO_VERSION"
  pull_request_target:
    paths:
      - "!internal/**/*_test.go"
      - "!internal/db/**"
      - "!internal/k8s/**"
      - ".github/actions/docker-build/action.yaml"
      - ".github/workflows/_docker-image.yaml"
      - ".github/workflows/dockers-agent-ngt-image.yml"
      - "Makefile"
      - "apis/grpc/**"
      - "cmd/agent/core/ngt/**"
      - "dockers/agent/core/ngt/Dockerfile"
      - "go.mod"
      - "go.sum"
      - "internal/**"
      - "pkg/agent/core/ngt/**"
      - "versions/NGT_VERSION"
      - "versions/GO_VERSION"
jobs:
  build:
    uses: ./.github/workflows/_docker-image.yaml
    with:
      target: agent-ngt
    secrets: inherit
