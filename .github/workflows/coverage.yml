name: "Coverage"
on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/coverage.yml"
      - "internal/**"
      - "pkg/**"
      - "cmd/**"
  pull_request:
    paths:
      - ".github/workflows/coverage.yml"
      - "internal/**"
      - "pkg/**"
      - "cmd/**"

jobs:
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vdaas/vald/vald-ci-container:nightly
    steps:
      - name: Check out code.
        uses: actions/checkout@v3
        with:
          fetch-depth: 10
      - name: check
        run: |
          id -a
          cat /etc/group
          which git
          ls -la ${GITHUB_WORKSPACE}
          echo ${HOME}
          git config --global --list
      - name: Run coverage
        continue-on-error: true
        run: |
          make coverage
      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ./coverage.out
      - name: Upload coverage report to deepsource
        run: |
          git config --global user.name 'VDaaS org'
          git config --global user.email 'ci@vdaas.org'
          git remote set-url origin https://${GITHUB_USER}:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
          mv ./coverage.out ./cover.out
          curl https://deepsource.io/cli | sh
          ./bin/deepsource report --analyzer test-coverage --key go --value-file ./cover.out
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
          GITHUB_USER: ${{ secrets.CI_USER }}
          GITHUB_TOKEN: ${{ secrets.CI_TOKEN }}
