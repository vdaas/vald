name: "reviewdog - K8s manifests"
on:
  pull_request:
    paths:
      - "charts/**"
      - "k8s/**"

jobs:
  dump_contexts_to_log:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        id: github_context_step
        run: echo "$JSON"
        env:
          JSON: ${{ toJSON(github) }}
      - name: Dump job context
        run: echo "$JSON"
        env:
          JSON: ${{ toJSON(job) }}
      - name: Dump steps context
        run: echo "$JSON"
        env:
          JSON: ${{ toJSON(steps) }}
      - name: Dump runner context
        run: echo "$JSON"
        env:
          JSON: ${{ toJSON(runner) }}
      - name: Dump strategy context
        run: echo "$JSON"
        env:
          JSON: ${{ toJSON(strategy) }}
      - name: Dump matrix context
        run: echo "$JSON"
        env:
          JSON: ${{ toJSON(matrix) }}
  kubeval-conflint:
    name: runner / kubeval-conflint
    runs-on: ubuntu-latest
    container:
      image: mumoshu/conflint:latest
    steps:
      - uses: actions/checkout@v3
      - name: set git config
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
      - name: kubeval-conflint
        run: |
          set -vx
          conflint run -c .github/conflint.yaml -efm "%f:%l:%c: %m" || true
          conflint run -c .github/conflint.yaml -efm "%f:%l:%c: %m" | reviewdog -efm="%f:%l:%c: %m" -reporter=${REPORTER} -tee
        env:
          CONFLINT_LOG: DEBUG
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPORTER: github-pr-review
  kubelinter-k8s-manifests:
    name: runner / kubelinter
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vdaas/vald/vald-ci-container:nightly
    steps:
      - uses: actions/checkout@v3
      - name: set git config
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
      - name: kubelinter for k8s directory
        run: |
          kube-linter lint \
            --config .github/kubelinter.yaml \
            k8s/agent \
            k8s/discoverer \
            k8s/gateway \
            k8s/manager
  kubelinter-vald-chart:
    name: runner / kubelinter for vald chart
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vdaas/vald/vald-ci-container:nightly
    steps:
      - uses: actions/checkout@v3
      - name: set git config
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
      - name: kubelinter for generated manifests
        run: |
          kube-linter lint \
            --config .github/kubelinter.yaml \
            charts/vald
