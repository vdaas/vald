name: "Build docker image: discoverer-k8s"
on:
  push:
    branches:
      - main
      - release/v*.*
      - "!release/v*.*.*"
    tags:
      - "*.*.*"
      - v*.*.*
      - "*.*.*-*"
      - v*.*.*-*
  pull_request:
    paths:
      - hack/docker/gen/main.go
      - dockers/discoverer/k8s/Dockerfile
      - hack/actions/gen/main.go
      - .github/workflows/dockers-discoverer-k8s-image.yaml
      - .github/actions/docker-build/action.yaml
      - .github/workflows/_docker-image.yaml
      - cmd/discoverer/k8s/**
      - pkg/discoverer/k8s/**
      - apis/grpc/**
      - apis/proto/**
      - go.mod
      - go.sum
      - versions/GO_VERSION
      - internal/**
      - "!internal/**/*_test.go"
      - "!internal/**/*_mock.go"
      - "!internal/db/**"
      - Makefile
      - Makefile.d/**
  pull_request_target:
    paths:
      - hack/docker/gen/main.go
      - dockers/discoverer/k8s/Dockerfile
      - hack/actions/gen/main.go
      - .github/workflows/dockers-discoverer-k8s-image.yaml
      - .github/actions/docker-build/action.yaml
      - .github/workflows/_docker-image.yaml
      - cmd/discoverer/k8s/**
      - pkg/discoverer/k8s/**
      - apis/grpc/**
      - apis/proto/**
      - go.mod
      - go.sum
      - versions/GO_VERSION
      - internal/**
      - "!internal/**/*_test.go"
      - "!internal/**/*_mock.go"
      - "!internal/db/**"
      - Makefile
      - Makefile.d/**
jobs:
  build:
    uses: ./.github/workflows/_docker-image.yaml
    with:
      target: discoverer-k8s
    secrets: inherit
