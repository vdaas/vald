name: "Reviewdog - Go"
on:
  pull_request:
    paths:
      - "**.go"
jobs:
  dump-contexts-to-log:
    timeout-minutes: 30
    permissions:
      contents: read
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: ./.github/actions/dump-context
  detect-ci-container:
    permissions:
      contents: read
    uses: ./.github/workflows/_detect-ci-container.yaml
  golangci-lint:
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: write
    name: runner / golangci-lint
    runs-on: ubuntu-latest
    needs: [detect-ci-container]
    container:
      image: ghcr.io/vdaas/vald/vald-dev-container:${{ needs.detect-ci-container.outputs.TAG }}
      credentials:
        username: ${{ secrets.PACKAGE_USER }}
        password: ${{ secrets.PACKAGE_TOKEN }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Set Git config
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
      - name: Run golangci-lint
        run: |
          golangci-lint run --config .golangci.yaml \
              | reviewdog -f=golangci-lint -name=golangci -reporter=${REPORTER} -level=${LEVEL}
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPORTER: github-pr-review
          LEVEL: warning
  go-build:
    timeout-minutes: 30
    permissions:
      contents: read
    name: runner / go build
    runs-on: ubuntu-latest
    needs: [detect-ci-container]
    container:
      image: ghcr.io/vdaas/vald/vald-dev-container:${{ needs.detect-ci-container.outputs.TAG }}
      credentials:
        username: ${{ secrets.PACKAGE_USER }}
        password: ${{ secrets.PACKAGE_TOKEN }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Set Git config
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
      - name: Go build
        run: |
          make binary/build/go
