name: "Update protobuf"
on:
  workflow_call:
    inputs:
      repo:
        type: string
        description: "Dispatch target repository"
        required: true
        default: ""

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch
        run: |
          curl --fail -u "${USER}:${TOKEN}" -X POST https://api.github.com/repos/vdaas/${REPO}/dispatches -H 'Accept: application/vnd.github.everest-preview+json' --data '{"event_type": "update-protobuf"}'
        env:
          REPO: ${{ inputs.repo }}
          USER: ${{ secrets.DISPATCH_USER }}
          TOKEN: ${{ secrets.DISPATCH_TOKEN }}
