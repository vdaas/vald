name: "Build docker image: base"
on:
  push:
    branches:
      - master
    paths:
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - "dockers/base/Dockerfile"
      - "versions/GO_VERSION"
  pull_request:
    paths:
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - "dockers/base/Dockerfile"
      - "versions/GO_VERSION"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          buildkitd-flags: "--debug"
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.PACKAGE_USER }}
          password: ${{ secrets.PACKAGE_TOKEN }}
      - name: Specify platforms
        id: specify_platforms
        run: |
          base_platforms=`make docker/platforms`
          echo "::set-output name=BASE_PLATFORMS::${base_platforms}"
      - name: Build and Publish
        id: build_and_publish
        uses: ./.github/actions/docker-build
        with:
          target: base
          builder: ${{ steps.buildx.outputs.name }}
          platforms: ${{ steps.specify_platforms.outputs.BASE_PLATFORMS }}
