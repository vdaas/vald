name: "Build docker image: ci-container"
on:
  push:
    branches:
      - main
    paths:
      - ".github/actions/docker-build/actions.yaml"
      - ".github/workflows/dockers-ci-container-image.yml"
      - "dockers/ci/**"
      - "Makefile"
      - "Makefile.d/**"
      - "versions/GO_VERSION"
      - "versions/NGT_VERSION"
  pull_request:
    paths:
      - ".github/actions/docker-build/actions.yaml"
      - ".github/workflows/dockers-ci-container-image.yml"
      - "dockers/ci/**"
      - "Makefile"
      - "Makefile.d/**"
      - "versions/GO_VERSION"
      - "versions/NGT_VERSION"
  pull_request_target:
    paths:
      - ".github/actions/docker-build/actions.yaml"
      - ".github/workflows/dockers-ci-container-image.yml"
      - "dockers/ci/**"
      - "Makefile"
      - "Makefile.d/**"
      - "versions/GO_VERSION"
      - "versions/NGT_VERSION"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      max-parallel: 4
    runs-on: ubuntu-latest
    if: ${{ (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false) || (github.event.pull_request.head.repo.fork == true && github.event_name == 'pull_request_target' && contains(github.event.pull_request.labels.*.name, 'ci/approved')) }}
    steps:
      - uses: actions/checkout@v3
      - name: set git config
        run: |
          git config --global --add safe.directory ${GITHUB_WORKSPACE}
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: "--debug"
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PASS }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.PACKAGE_USER }}
          password: ${{ secrets.PACKAGE_TOKEN }}
      - name: Build and Publish
        id: build_and_publish
        uses: ./.github/actions/docker-build
        with:
          target: ci-container
          builder: ${{ steps.buildx.outputs.name }}
          platforms: linux/amd64
