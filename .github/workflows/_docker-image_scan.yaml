name: "Docker image scanning"

on:
  workflow_call:
    inputs:
      target:
        type: string
        description: 'Build target. e.g. `agent-ngt`'
        required: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: ${{ github.workspace }}
          set-safe-directory: true
      - name: Build the Docker image
        id: build_image
        run: |
          make docker/build/${{ inputs.target }}
          imagename=`make docker/name/${{ inputs.target }}`
          docker tag ${imagename} ${imagename}:${{ github.sha }}
          echo "IMAGE_NAME=${imagename}" >> $GITHUB_OUTPUT
        env:
          DOCKER_BUILDKIT: 1
      - name: Run vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ steps.build_image.outputs.IMAGE_NAME }}:${{ github.sha }}"
          format: "table"
      - name: Run vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ steps.build_image.outputs.IMAGE_NAME }}:${{ github.sha }}"
          format: "template"
          template: "@/contrib/sarif.tpl"
          output: "trivy-results.sarif"
          severity: "HIGH,CRITICAL"
