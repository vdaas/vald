name: "Build docker image: buildkit"
on:
  schedule:
    - cron: 0 * * * *
  push:
    branches:
      - main
      - release/v*.*
      - "!release/v*.*.*"
    tags:
      - "*.*.*"
      - v*.*.*
      - "*.*.*-*"
      - v*.*.*-*
  pull_request:
    paths:
      - hack/docker/gen/main.go
      - dockers/buildkit/Dockerfile
      - hack/actions/gen/main.go
      - .github/workflows/dockers-buildkit-image.yaml
      - .github/actions/docker-build/action.yaml
      - .github/workflows/_docker-image.yaml
      - cmd/buildkit/**
      - pkg/buildkit/**
      - apis/grpc/**
      - apis/proto/**
      - go.mod
      - go.sum
      - versions/GO_VERSION
      - internal/**
      - "!internal/**/*_test.go"
      - "!internal/**/*_mock.go"
      - "!internal/db/**"
      - "!internal/k8s/**"
  pull_request_target:
    paths:
      - hack/docker/gen/main.go
      - dockers/buildkit/Dockerfile
      - hack/actions/gen/main.go
      - .github/workflows/dockers-buildkit-image.yaml
      - .github/actions/docker-build/action.yaml
      - .github/workflows/_docker-image.yaml
      - cmd/buildkit/**
      - pkg/buildkit/**
      - apis/grpc/**
      - apis/proto/**
      - go.mod
      - go.sum
      - versions/GO_VERSION
      - internal/**
      - "!internal/**/*_test.go"
      - "!internal/**/*_mock.go"
      - "!internal/db/**"
      - "!internal/k8s/**"
jobs:
  build:
    uses: ./.github/workflows/_docker-image.yaml
    with:
      target: buildkit
      platforms: linux/amd64,linux/arm64
    secrets: inherit
