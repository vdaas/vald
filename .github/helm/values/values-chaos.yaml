gateway:
  vald:
    enabled: false
  lb:
    enabled: true
    minReplicas: 3
    hpa:
      enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
    gateway_config:
      index_replica: 3
  backup:
    enabled: true
    minReplicas: 3
    hpa:
      enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
  meta:
    enabled: true
    minReplicas: 3
    hpa:
      enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 50Mi

agent:
  minReplicas: 3
  maxReplicas: 10
  podManagementPolicy: Parallel
  hpa:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
  ngt:
    auto_index_duration_limit: 3m
    auto_index_check_duration: 1m
    auto_index_length: 1000
    dimension: 784

discoverer:
  minReplicas: 3
  hpa:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 50Mi

manager:
  compressor:
    minReplicas: 3
    hpa:
      enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
    compress:
      compress_algorithm: gob

  backup:
    minReplicas: 3
    hpa:
      enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 30Mi
    image:
      repository: vdaas/vald-manager-backup-cassandra
    initContainers:
      - type: wait-for-cassandra
        name: wait-for-scylla
        image: cassandra:latest
        cassandra:
          hosts:
            - vald-scylla-cluster-dc0-rack0-0.scylla.svc.cluster.local
        sleepDuration: 2
    env: []
    mysql:
      enabled: false
    cassandra:
      enabled: true
      config:
        hosts:
          - vald-scylla-cluster-dc0-rack0-0.scylla.svc.cluster.local
        consistency: one

  index:
    replicas: 3
    resources:
      requests:
        cpu: 100m
        memory: 30Mi

meta:
  minReplicas: 3
  hpa:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 30Mi
  image:
    repository: vdaas/vald-meta-cassandra
  initContainers:
    - type: wait-for-cassandra
      name: wait-for-scylla
      image: cassandra:latest
      cassandra:
        hosts:
          - vald-scylla-cluster-dc0-rack0-0.scylla.svc.cluster.local
      sleepDuration: 2
  env: []
  redis:
    enabled: false
  cassandra:
    enabled: true
    config:
      hosts:
        - vald-scylla-cluster-dc0-rack0-0.scylla.svc.cluster.local
      consistency: one
