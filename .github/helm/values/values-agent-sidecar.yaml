defaults:
  logging:
    level: debug
agent:
  minReplicas: 1
  podManagementPolicy: Parallel
  hpa:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
  ngt:
    auto_index_duration_limit: 3m
    auto_index_check_duration: 1m
    auto_index_length: 1000
    dimension: 784
    index_path: /var/ngt/index
    enable_in_memory_mode: false
  sidecar:
    enabled: true
    initContainerEnabled: true
    env:
      - name: AWS_ACCESS_KEY
        value: ACCESSKEY
      - name: AWS_SECRET_ACCESS_KEY
        value: SECRETKEY
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
    config:
      filename: vald-agent-ngt-index
      post_stop_timeout: 20s
      blob_storage:
        storage_type: "s3"
        bucket: "vald-minio"
        s3:
          endpoint: "http://minio.default.svc.cluster.local:9000"
          region: "us-east-1"
          force_path_style: true
gateway:
  lb:
    enabled: false
discoverer:
  enabled: false
manager:
  index:
    enabled: false
