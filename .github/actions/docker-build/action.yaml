name: "Build Docker images"
description: "An action to build Docker images and publish them"
inputs:
  target:
    description: "Build target"
    required: true
    default: "base"
  builder:
    description: "Buildx builder name"
    required: true
    default: ""
  image_name:
    description: "Image name"
    required: true
  alter_image_name:
    description: "Alter image name"
    required: false
    default: ""
  primary_tag:
    description: "Primary tag"
    required: true
  secondary_tags:
    description: "Secondary tags"
    required: false
    default: ""
outputs:
  PLATFORMS:
    description: "Target platforms"
    value: ${{ steps.determine_platforms.outputs.PLATFORMS }}
  EXTRA_TAGS:
    description: "Extra tags"
    value: ${{ steps.add_extra_tags.outputs.EXTRA_TAGS }}
runs:
  using: "composite"
  steps:
    - name: Determine build platform
      shell: bash
      id: determine_build_platform
      run: |
        arch=$(make docker/darch)
        platform=$(make docker/platform)
        echo "ARCH is determined: ${arch}"
        echo "ARCH=${arch}" >> $GITHUB_OUTPUT
        echo "PLATFORM is determined: ${platform}"
        echo "PLATFORM=${platform}" >> $GITHUB_OUTPUT
    - name: Add extra tags
      shell: bash
      id: add_extra_tags
      run: |
        if [[ "${{ github.event_name }}" != "pull_request" && "${{ github.event_name }}" != "pull_request_target" ]]; then
          for tag in ${SECONDARY_TAGS}; do
            extra_tags="${extra_tags} -t ${IMAGE_NAME}:${tag}-${ARCH} -t ${ALTER_IMAGE_NAME}:${tag}-${ARCH}"
          done
        fi
        echo "EXTRA_TAGS is determined: ${extra_tags}"
        echo "EXTRA_TAGS=${extra_tags}" >> $GITHUB_OUTPUT
      env:
        ARCH: $${ steps.determine_build_platform.outputs.ARCH }
        IMAGE_NAME: ${{ inputs.image_name }}
        ALTER_IMAGE_NAME: ${{ inputs.alter_image_name }}
        SECONDARY_TAGS: ${{ inputs.secondary_tags }}
    - name: Build and Push
      shell: bash
      id: build_and_push
      run: |
        make \
          REMOTE="true" \
          DOCKER="docker" \
          BUILDKIT_INLINE_CACHE=0 \
          DOCKER_OPTS="--platform ${PLATFORM} --builder ${BUILDER} ${LABEL_OPTS} \
          --label org.opencontainers.image.version=${PRIMARY_TAG}-${ARCH} \
          --label org.opencontainers.image.title=${TARGET} \
          --label org.opencontainers.image.created=\"$(date --rfc-3339=ns)\" \
          --label org.opencontainers.image.licenses=\"Apache 2.0\"" \
          EXTRA_ARGS="${EXTRA_TAGS}" \
          TAG="${PRIMARY_TAG}-${ARCH}" \
          docker/build/${TARGET}
      env:
        TARGET: ${{ inputs.target }}
        DOCKER_BUILDKIT: "1"
        PLATFORM: ${{ steps.determine_build_platform.outputs.PLATFORM }}
        ARCH: ${{ steps.determine_build_platform.outputs.ARCH }}
        BUILDER: ${{ inputs.builder }}
        LABEL_OPTS: "--label org.opencontainers.image.url=${{ github.event.repository.html_url }} --label org.opencontainers.image.source=${{ github.event.repository.html_url }} --label org.opencontainers.image.revision=${{ github.sha }}"
        PRIMARY_TAG: ${{ inputs.primary_tag }}
        EXTRA_TAGS: ${{ steps.add_extra_tags.outputs.EXTRA_TAGS }}
