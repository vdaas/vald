name: "Create Docker manifest"
description: "An action to create Docker manifest and publish them"
inputs:
  builder:
    description: "Buildx builder name"
    required: true
    default: ""
  target:
    description: "Build target"
    required: true
    default: "base"
  archs:
    description: "Architectures"
    required: true
    default: "amd64"
  primary_tag:
    description: "Primary Tag"
    required: true
  extra_tags:
    description: "Extra tags"
    required: false
outputs:
  PLATFORMS:
    description: "Target platforms"
    value: ${{ steps.determine_platforms.outputs.PLATFORMS }}
runs:
  using: "composite"
  steps:
    - name: Create manifest and push
      shell: bash
      id: create_manifest
      run: |
        for tag in ${PRIMARY_TAG} ${EXTRA_TAGS}; do
          make \
            TARGET="${TARGET}" \
            TAG="${PRIMARY_TAG}" \
            ARCHS="${ARCHS}" \
            docker/create/manifest
        done
      env:
        TARGET: ${{ inputs.target }}
        ARCHS: ${{ inputs.archs }}
        PRIMARY_TAG: ${{ inputs.primary_tag }}
        EXTRA_TAGS: ${{ inputs.extra_tags }}
    - name: Inspect image
      shell: bash
      id: inspect_image
      run: |
        for tag in ${PRIMARY_TAG} ${SECONDARY_TAGS}; do
          make \
            TARGET="${TARGET}" \
            TAG="${tag}" \
            docker/inspect/image
        done
      env:
        TARGET: ${{ inputs.target }}
        PRIMARY_TAG: ${{ inputs.primary_tag }}
        EXTRA_TAGS: ${{ inputs.extra_tags }}
