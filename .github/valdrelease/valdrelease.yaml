apiVersion: vald.vdaas.org/v1
kind: ValdRelease
metadata:
  name: vald-cluster
spec:
  defaults:
    logging:
      level: info

  gateway:
    lb:
      enabled: true
      minReplicas: 1
      hpa:
        enabled: false
      resources:
        requests:
          cpu: 100m
          memory: 50Mi
      gateway_config:
        index_replica: 3

  agent:
    minReplicas: 3
    maxReplicas: 10
    podManagementPolicy: Parallel
    hpa:
      enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
    ngt:
      auto_index_duration_limit: 2m
      auto_index_check_duration: 30s
      auto_index_length: 1000
      dimension: 784

  discoverer:
    minReplicas: 1
    hpa:
      enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 50Mi

  manager:
    index:
      replicas: 1
      resources:
        requests:
          cpu: 100m
          memory: 30Mi
      indexer:
        auto_index_duration_limit: 2m
        auto_index_check_duration: 30s
        auto_index_length: 1000
