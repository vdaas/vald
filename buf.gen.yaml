version: v2
managed:
  disable:
    - file_option: go_package
      module: buf.build/googleapis/googleapis
  override:
    - file_option: go_package_prefix
      value: github.com/vdaas/vald/apis/grpc
plugins:
  - remote: buf.build/protocolbuffers/go
    out: apis/grpc
    opt: paths=source_relative
  - remote: buf.build/community/planetscale-vtprotobuf
    out: apis/grpc
    opt:
      - paths=source_relative
      - features=grpc+marshal+unmarshal+marshal_strict+unmarshal_unsafe+size+equal+clone+pool
  - remote: buf.build/community/mfridman-go-json
    out: apis/grpc
    opt: paths=source_relative
  - remote: buf.build/community/pseudomuto-doc
    out: apis/docs/v1
    opt: markdown,docs.md
  - remote: buf.build/grpc-ecosystem/openapiv2
    out: apis/swagger
    opt: json_names_for_fields=true
  - remote: buf.build/community/neoeinstein-prost
    out: rust/libs/proto/src
    opt: enable_type_names
  - remote: buf.build/community/neoeinstein-prost-serde
    out: rust/libs/proto/src
  - remote: buf.build/community/neoeinstein-prost-crate
    out: rust/libs/proto
    opt: include_file=src/lib.rs
  - remote: buf.build/community/neoeinstein-tonic
    out: rust/libs/proto/src
    opt: no_include
