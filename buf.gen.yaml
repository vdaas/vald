version: v1
managed:
  enabled: false
  go_package_prefix:
    default: github.com/vdaas/vald/apis/grpc
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: apis/grpc
    opt:
      - paths=source_relative
  - plugin: buf.build/community/planetscale-vtprotobuf
    out: apis/grpc
    opt:
      - paths=source_relative
      - features=grpc+marshal+unmarshal+size+equal+clone
  - plugin: buf.build/community/pseudomuto-doc
    out: apis/docs/v1
    opt:
      - markdown,docs.md
  - plugin: buf.build/grpc-ecosystem/openapiv2
    out: apis/swagger
    opt:
      - json_names_for_fields=true
  - plugin: buf.build/community/neoeinstein-prost
    out: vald-client-rs/src
  - plugin: buf.build/community/neoeinstein-tonic
    out: vald-client-rs/src
    opt:
      - no_include
      - no_server
  - plugin: buf.build/community/neoeinstein-prost
    out: vald-agent-rs/src
  - plugin: buf.build/community/neoeinstein-tonic
    out: vald-agent-rs/src
    opt:
      - no_include
      - no_client
