timeout: 5m
format: table
exit-code: 0
severity:
  - UNKNOWN
  - LOW
  - MEDIUM
  - HIGH
  - CRITICAL
scanners:
  - vuln
  - secret
  - misconfig
  - license
  - copyright
scan:
  dirs:
    - .
  skip-dirs:
    - vendor
    - .git
    - .github
    - .vscode
    - .idea
    - hack
    - versions
    - assets
