gateway:
  name: vald-gateway
  minReplicas: 3
  maxReplicas: 9
  image:
    repository: vdaas/vald-gateway
    tag: nightly
    pullPolicy: Always
  servers:
    prefix: gateway
    rest:
      enabled: true
    grpc:
      enabled: true
    liveness:
      enabled: false
    readiness:
      enabled: false
    metrics:
      enabled: false
    full_shutdown_duration: 600s
    tls:
      enabled: false
  filter:
    egress:
      - ""
    ingress:
      - ""

agent:
  name: vald-agent-ngt
  minReplicas: 20
  maxReplicas: 300
  image:
    repository: vdaas/vald-agent-ngt
    tag: nightly
    pullPolicy: Always
  servers:
    prefix: agent
    rest:
      enabled: true
    grpc:
      enabled: true
    liveness:
      enabled: false
    readiness:
      enabled: false
    metrics:
      enabled: false
    full_shutdown_duration: 600s
    tls:
      enabled: false
  ngt:
    # index_path: /path/to/index
    auto_index_limit: 10m
    auto_index_check_duration: 1m
    auto_index_length: 100
    dimension: 4096
    bulk_insert_chunk_size: 10
    distance_type: l2
    object_type: float
    creation_edge_size: 20
    search_edge_size: 10
    enable_in_memory_mode: true

