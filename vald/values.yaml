defaults:
  server_config:
    servers:
      rest:
        enabled: false
        host: 0.0.0.0
        port: 8080
      grpc:
        enabled: false
        host: 0.0.0.0
        port: 8081
    healths:
      liveness:
        enabled: false
        host: 0.0.0.0
        port: 3000
      readiness:
        enabled: false
        host: 0.0.0.0
        port: 3001
    metrics:
      pprof:
        enabled: false
        host: 0.0.0.0
        port: 6060
    full_shutdown_duration: 600s
    tls:
      enabled: false
      cert: /path/to/cert
      key: /path/to/key
      ca: /path/to/ca

gateway:
  name: vald-gateway
  minReplicas: 3
  maxReplicas: 9
  image:
    repository: vdaas/vald-gateway
    tag: nightly
    pullPolicy: Always
  server_config:
    prefix: gateway
    servers:
      rest:
        enabled: true
      grpc:
        enabled: true
    healths:
      liveness:
        enabled: false
      readiness:
        enabled: false
    metrics:
      pprof:
        enabled: true
    full_shutdown_duration: 600s
    tls:
      enabled: false
  filter:
    egress:
      - ""
    ingress:
      - ""
  ingress:
    host: vald.gateway.vdaas.co.jp

agent:
  name: vald-agent-ngt
  minReplicas: 20
  maxReplicas: 300
  image:
    repository: vdaas/vald-agent-ngt
    tag: nightly
    pullPolicy: Always
  server_config:
    prefix: agent
    servers:
      rest:
        enabled: true
      grpc:
        enabled: true
    healths:
      liveness:
        enabled: false
      readiness:
        enabled: false
    metrics:
      pprof:
        enabled: true
    full_shutdown_duration: 600s
    tls:
      enabled: false
  ngt:
    # index_path: /path/to/index
    auto_index_limit: 10m
    auto_index_check_duration: 1m
    auto_index_length: 100
    dimension: 4096
    bulk_insert_chunk_size: 10
    distance_type: l2
    object_type: float
    creation_edge_size: 20
    search_edge_size: 10
    enable_in_memory_mode: true

discoverer:
  name: vald-discoverer-k8s
  minReplicas: 1
  maxReplicas: 2
  image:
    repository: vdaas/vald-discoverer-k8s
    tag: nightly
    pullPolicy: Always
  server_config:
    prefix: discoverer
    servers:
      rest:
        enabled: true
      grpc:
        enabled: true
    healths:
      liveness:
        enabled: false
      readiness:
        enabled: false
    metrics:
      pprof:
        enabled: true
    full_shutdown_duration: 600s
    tls:
      enabled: false

compressor:
  name: vald-manager-compressor
  minReplicas: 3
  maxReplicas: 15
  image:
    repository: vdaas/vald-manager-compressor
    tag: nightly
    pullPolicy: Always
  server_config:
    prefix: manager-compressor
    servers:
      rest:
        enabled: true
      grpc:
        enabled: true
    healths:
      liveness:
        enabled: false
      readiness:
        enabled: false
    metrics:
      pprof:
        enabled: true
    full_shutdown_duration: 600s
    tls:
      enabled: false
  compress:
    algorithm: lz4
    concurrent_limit: 10
    buffer: 100

backupManager:
  name: vald-manager-backup-mysql
  minReplicas: 3
  maxReplicas: 15
  image:
    repository: vdaas/vald-manager-backup-mysql
    tag: nightly
    pullPolicy: Always
  server_config:
    prefix: backup-manager
    servers:
      rest:
        enabled: true
      grpc:
        enabled: true
    healths:
      liveness:
        enabled: false
      readiness:
        enabled: false
    metrics:
      pprof:
        enabled: true
    full_shutdown_duration: 600s
    tls:
      enabled: false

mysql:
  enabled: false
  host: mysql.default.svc.cluster.local
  port: 3306
  user: root
  pass: password
  name: vald

indexManager:
  name: vald-index-manager-ngt
  minReplicas: 1
  maxReplicas: 2
  image:
    repository: vdaas/vald-index-manager-ngt
    tag: nightly
    pullPolicy: Always
  server_config:
    prefix: index-manager
    servers:
      rest:
        enabled: true
      grpc:
        enabled: true
    healths:
      liveness:
        enabled: false
      readiness:
        enabled: false
    metrics:
      pprof:
        enabled: true
    full_shutdown_duration: 600s
    tls:
      enabled: false

meta:
  name: vald-meta-redis
  minReplicas: 2
  maxReplicas: 10
  image:
    repository: vdaas/vald-meta-redis
    tag: nightly
    pullPolicy: Always
  server_config:
    prefix: meta
    servers:
      rest:
        enabled: true
      grpc:
        enabled: true
    healths:
      liveness:
        enabled: false
      readiness:
        enabled: false
    metrics:
      pprof:
        enabled: true
    full_shutdown_duration: 600s
    tls:
      enabled: false

redis:
  enabled: false
  addrs:
    - redis.default.svc.cluster.local
  db: 0
  dial_timeout: 5s
  idle_check_frequency: 1m
  idle_timeout: 5m
  key_pref: ""
  max_conn_age: 0s
  max_redirects: 3
  max_retries: 0
  max_retry_backoff: 512ms
  min_idle_conns: 0
  min_retry_backoff: 8ms
  password: ""
  pool_size: 10
  pool_timeout: 4s
  read_only: false
  read_timeout: 3s
  write_timeout: 3s
  route_by_latency: false
  route_randomly: true
  tls:
    enabled: false
  tcp:
    dns:
      cache_enabled: true
      refresh_duration: 1h
      cache_expiration: 24h
    dialer:
      timeout: 5s
      keep_alive: 5m
      dual_stack_enabled: false
    tls:
      enabled: false
  kv_prefix: ""
  vk_prefix: ""
  prefix_delimiter: ""
