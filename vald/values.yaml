backupManager:
  version: v0.0.0
  name: vald-manager-backup
  kind: Deployment
  # kind: DaemonSet
  serviceType: ClusterIP
  # externalTrafficPolicy: Cluster
  progressDeadlineSeconds: 600
  minReplicas: 3
  maxReplicas: 15
  maxUnavailable: 50%
  revisionHistoryLimit: 2
  terminationGracePeriodSeconds: 30
  hpa:
    enabled: true
    targetCPUUtilizationPercentage: 80
  image:
    repository: vdaas/vald-manager-backup-mysql
    # repository: vdaas/vald-manager-backup-cassandra
    # tag: nightly
    pullPolicy: Always
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%
  initContainers:
    - type: wait-for-mysql
      name: wait-for-mysql
      image: mysql:latest
      mysql:
        hosts:
          - mysql.default.svc.cluster.local
        options:
          - "-uroot"
          - "-p${MYSQL_PASSWORD}"
      sleepDuration: 2
      env:
      - name: MYSQL_PASSWORD
        valueFrom:
          secretKeyRef:
            name: mysql-secret
            key: password
    # - type: wait-for-cassandra
    #   name: wait-for-cassandra
    #   image: cassandra:latest
    #   cassandra:
    #     hosts:
    #       - cassandra-0.cassandra.default.svc.cluster.local
    #       - cassandra-1.cassandra.default.svc.cluster.local
    #       - cassandra-2.cassandra.default.svc.cluster.local
    #     options:
    #       - "-uroot"
    #       - "-p${CASSANDRA_PASSWORD}"
    #   sleepDuration: 2
    #   env:
    #   - name: CASSANDRA_PASSWORD
    #     valueFrom:
    #       secretKeyRef:
    #         name: cassandra-secret
    #         key: password
    # - type: wait-for-cassandra
    #   name: wait-for-scylla
    #   image: cassandra:latest
    #   cassandra:
    #     hosts:
    #       - scylla-0.scylla.default.svc.cluster.local
    #       - scylla-1.scylla.default.svc.cluster.local
    #       - scylla-2.scylla.default.svc.cluster.local
    #   sleepDuration: 2
  env:
    - name: MYSQL_PASSWORD
      valueFrom:
        secretKeyRef:
          name: mysql-secret
          key: password
    # - name: CASSANDRA_PASSWORD
    #   valueFrom:
    #     secretKeyRef:
    #       name: cassandra-secret
    #       key: password
  server_config:
    prefix: backup-manager
    servers:
      rest:
        enabled: false
      grpc:
        enabled: true
    healths:
      liveness:
        enabled: true
      readiness:
        enabled: true
    metrics:
      pprof:
        enabled: false
      prometheus:
        enabled: true
    full_shutdown_duration: 600s
    tls:
      enabled: false
  observability:
    jaeger:
      service_name: vald-manager-backup
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
    limits:
      cpu: 500m
      memory: 150Mi
  mysql:
    enabled: true
    config:
      db: mysql
      host: mysql.default.svc.cluster.local
      port: 3306
      user: root
      pass: _MYSQL_PASSWORD_
      name: vald
      conn_max_life_time: 30s
      max_open_conns: 100
      max_idle_conns: 100
      tls:
        enabled: false
        cert: /path/to/cert
        key: /path/to/key
        ca: /path/to/ca
      tcp:
        dns:
          cache_enabled: true
          refresh_duration: 1h
          cache_expiration: 24h
        dialer:
          timeout: 5s
          keep_alive: 5m
          dual_stack_enabled: false
        tls:
          enabled: false
          cert: /path/to/cert
          key: /path/to/key
          ca: /path/to/ca
  cassandra:
    enabled: false
    config:
      hosts:
        - cassandra-0.cassandra.default.svc.cluster.local
        - cassandra-1.cassandra.default.svc.cluster.local
        - cassandra-2.cassandra.default.svc.cluster.local
        # - scylla-0.scylla.default.svc.cluster.local
        # - scylla-1.scylla.default.svc.cluster.local
        # - scylla-2.scylla.default.svc.cluster.local
      cql_version: 3.0.0
      proto_version: 0
      timeout: 600ms
      connect_timeout: 600ms
      port: 9042
      keyspace: vald
      num_conns: 2
      consistency:  quorum
      username: root
      password: _CASSANDRA_PASSWORD_
      retry_policy:
        num_retries: 3
        min_duration: 1s
        max_duration: 30s
      reconnection_policy:
        max_retries: 3
        initial_interval: 1m
      socket_keepalive: 0s
      max_prepared_stmts: 1000
      max_routing_key_info: 1000
      page_size: 5000
      tls:
        enabled: false
        cert: /path/to/cert
        key: /path/to/key
        ca: /path/to/ca
      tcp:
        dns:
          cache_enabled: true
          refresh_duration: 5m
          cache_expiration: 24h
        dialer:
          timeout: 30s
          keep_alive: 10m
          dual_stack_enabled: false
      enable_host_verification: false
      default_timestamp: true
      reconnect_interval: 1m
      max_wait_schema_agreement: 1m
      ignore_peer_addr: false
      disable_initial_host_lookup: false
      disable_node_status_events: false
      disable_topology_events: false
      disable_skip_metadata: false
      default_idempotence: false
      write_coalesce_wait_time: 200ms
      meta_table: meta_vector
      pool_config:
        data_center: ""
        dc_aware_routing: false
        non_local_replicas_fallback: false
        shuffle_replicas: false

