gateway:
  name: vald-gateway
  minReplicas: 3
  maxReplicas: 9
  image: vdaas/vald-gateway:latest
  filter:
    egress:
      - ""
    ingress:
      - ""

agent:
  name: vald-agent-ngt
  minReplicas: 20
  maxReplicas: 300
  image: vdaas/vald-agent-ngt:latest

discoverer:
  name: vald-discoverer-k8s
  minReplicas: 1
  maxReplicas: 2
  image: vdaas/vald-discoverer-k8s:latest

backupManager:
  name: vald-backup-manager-mysql
  minReplicas: 3
  maxReplicas: 15
  image: vdaas/vald-backup-manager-mysql:latest

indexManager:
  name: vald-index-manager-ngt
  minReplicas: 1
  maxReplicas: 2
  image: vdaas/vald-index-manager-ngt:latest

meta:
  name: vald-meta-redis
  minReplicas: 2
  maxReplicas: 10
  image: vdaas/vald-meta-redis:latest
