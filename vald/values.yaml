defaults:
  time_zone: UTC
  logging:
    logger: glg
    level: debug
    format: raw
  image:
    tag: v0.0.24
  server_config:
    servers:
      rest:
        enabled: false
        host: 0.0.0.0
        port: 8080
        servicePort: 8080
        server:
          mode: REST
          probe_wait_time: 3s
          http:
            shutdown_duration: 5s
            handler_timeout: 5s
            idle_timeout: 2s
            read_header_timeout: 1s
            read_timeout: 1s
            write_timeout: 1s
      grpc:
        enabled: false
        host: 0.0.0.0
        port: 8081
        servicePort: 8081
        server:
          mode: GRPC
          probe_wait_time: "3s"
          grpc:
            bidirectional_stream_concurrency: 20
            max_receive_message_size: 0
            max_send_message_size: 0
            initial_window_size: 0
            initial_conn_window_size: 0
            keepalive:
              max_conn_idle: ""
              max_conn_age: ""
              max_conn_age_grace: ""
              time: ""
              timeout: ""
            write_buffer_size: 0
            read_buffer_size: 0
            connection_timeout: ""
            max_header_list_size: 0
            header_table_size: 0
            interceptors: []
          restart: true
    healths:
      liveness:
        enabled: false
        host: 0.0.0.0
        port: 3000
        servicePort: 3000
        livenessProbe:
          httpGet:
            path: /liveness
            port: liveness
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 2
          periodSeconds: 3
        server:
          mode: ""
          probe_wait_time: "3s"
          http:
            shutdown_duration: "5s"
            handler_timeout: ""
            idle_timeout: ""
            read_header_timeout: ""
            read_timeout: ""
            write_timeout: ""
      readiness:
        enabled: false
        host: 0.0.0.0
        port: 3001
        servicePort: 3001
        readinessProbe:
          httpGet:
            path: /readiness
            port: readiness
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 2
          periodSeconds: 3
        server:
          mode: ""
          probe_wait_time: "3s"
          http:
            shutdown_duration: "5s"
            handler_timeout: ""
            idle_timeout: ""
            read_header_timeout: ""
            read_timeout: ""
            write_timeout: ""
    metrics:
      pprof:
        enabled: false
        host: 0.0.0.0
        port: 6060
        servicePort: 6060
        server:
          mode: REST
          probe_wait_time: 3s
          http:
            shutdown_duration: 5s
            handler_timeout: 5s
            idle_timeout: 2s
            read_header_timeout: 1s
            read_timeout: 1s
            write_timeout: 1s
      prometheus:
        enabled: false
        host: 0.0.0.0
        port: 6061
        servicePort: 6061
        server:
          mode: REST
          probe_wait_time: 3s
          http:
            shutdown_duration: 5s
            handler_timeout: 5s
            idle_timeout: 2s
            read_header_timeout: 1s
            read_timeout: 1s
            write_timeout: 1s
    full_shutdown_duration: 600s
    tls:
      enabled: false
      cert: /path/to/cert
      key: /path/to/key
      ca: /path/to/ca
  grpc:
    client:
      addrs: []
      connection_pool: 3
      health_check_duration: "1s"
      backoff:
        initial_duration: 5ms
        backoff_time_limit: 5s
        maximum_duration: 5s
        jitter_limit: 100ms
        backoff_factor: 1.1
        retry_count: 100
        enable_error_log: true
      call_option:
        wait_for_ready: true
        max_retry_rpc_buffer_size: 0
        max_recv_msg_size: 0
        max_send_msg_size: 0
      dial_option:
        write_buffer_size: 0
        read_buffer_size: 0
        initial_window_size: 0
        initial_connection_window_size: 0
        max_msg_size: 0
        max_backoff_delay: ""
        enable_backoff: false
        insecure: true
        timeout: ""
        tcp:
          dns:
            cache_enabled: true
            refresh_duration: 30m
            cache_expiration: 1h
          dialer:
            timeout: ""
            keep_alive: ""
            dual_stack_enabled: true
          tls:
            enabled: false
            cert: /path/to/cert
            key: /path/to/key
            ca: /path/to/ca
        keep_alive:
          time: ""
          timeout: ""
          permit_without_stream: false
      tls:
        enabled: false
        cert: /path/to/cert
        key: /path/to/key
        ca: /path/to/ca
  observability:
    enabled: true
    collector:
      duration: 5s
      metrics:
        enable_version_info: true
        enable_cpu: true
        enable_memory: true
        enable_goroutine: true
        enable_cgo: true
    trace:
      enabled: true
      sampling_rate: 1.0
    prometheus:
      enabled: true
    jaeger:
      enabled: false
      collector_endpoint: "" # http://jaeger-collector.default.svc.cluster.local:14268/api/traces
      agent_endpoint: jaeger-agent.default.svc.cluster.local:6831
      username: ""
      password: ""
      service_name: vald
      buffer_max_count: 10

gateway:
  version: v0.0.0
  name: vald-gateway
  kind: Deployment
  # kind: DaemonSet
  serviceType: ClusterIP
  # externalTrafficPolicy: Cluster
  progressDeadlineSeconds: 600
  minReplicas: 3
  maxReplicas: 9
  maxUnavailable: 50%
  revisionHistoryLimit: 2
  terminationGracePeriodSeconds: 30
  hpa:
    enabled: true
    targetCPUUtilizationPercentage: 80
  image:
    repository: vdaas/vald-gateway
    # tag: nightly
    pullPolicy: Always
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%
  initContainers:
    - type: wait-for
      name: wait-for-manager-compressor
      target: compressor
      image: busybox
      sleepDuration: 2
    - type: wait-for
      name: wait-for-meta
      target: meta
      image: busybox
      sleepDuration: 2
    - type: wait-for
      name: wait-for-discoverer
      target: discoverer
      image: busybox
      sleepDuration: 2
    - type: wait-for
      name: wait-for-agent
      target: agent
      image: busybox
      sleepDuration: 2
  env:
    # - name: MY_NODE_NAME
    #   valueFrom:
    #     fieldRef:
    #       fieldPath: spec.nodeName
    - name: MY_POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
  server_config:
    prefix: gateway
    servers:
      rest:
        enabled: false
      grpc:
        enabled: true
    healths:
      liveness:
        enabled: true
      readiness:
        enabled: true
    metrics:
      pprof:
        enabled: false
      prometheus:
        enabled: true
    full_shutdown_duration: 600s
    tls:
      enabled: false
  observability:
    jaeger:
      service_name: vald-gateway
  filter:
    egress:
      - ""
    ingress:
      - ""
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/grpc-backend: "true"
    host: vald.gateway.vdaas.org
    servicePort: grpc
  resources:
    requests:
      cpu: 200m
      memory: 150Mi
    limits:
      cpu: 2000m
      memory: 700Mi
  gateway_config:
    agent_namespace: _MY_POD_NAMESPACE_
    node_name: "" # _MY_NODE_NAME_
    index_replica: 5
    discoverer:
      duration: 200ms
      discover_client: {}
      agent_client: {}
    meta:
      client: {}
      enable_cache: true
      cache_expiration: "30m"
      expired_cache_check_duration: "3m"
    backup:
      client: {}

agent:
  version: v0.0.0
  name: vald-agent-ngt
  kind: StatefulSet
  # kind: DaemonSet
  # kind: Deployment
  serviceType: ClusterIP
  # externalTrafficPolicy: Cluster
  progressDeadlineSeconds: 600
  minReplicas: 20
  maxReplicas: 300
  maxUnavailable: 1
  revisionHistoryLimit: 2
  terminationGracePeriodSeconds: 30
  podManagementPolicy: OrderedReady
  hpa:
    enabled: true
    targetCPUUtilizationPercentage: 80
  image:
    repository: vdaas/vald-agent-ngt
    # tag: nightly
    pullPolicy: Always
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%
    partition: 0
  server_config:
    prefix: agent
    servers:
      rest:
        enabled: false
      grpc:
        enabled: true
    healths:
      liveness:
        enabled: true
      readiness:
        enabled: true
    metrics:
      pprof:
        enabled: false
      prometheus:
        enabled: true
    full_shutdown_duration: 600s
    tls:
      enabled: false
  observability:
    jaeger:
      service_name: vald-agent-ngt
  resources:
    requests:
      cpu: 300m
      memory: 4Gi # = cluster memory * 0.4 / number of agent pods
  ngt:
    # index_path: /path/to/index
    auto_index_limit: 10m
    auto_index_check_duration: 1m
    auto_index_length: 100
    dimension: 4096
    bulk_insert_chunk_size: 10
    distance_type: l2
    object_type: float
    creation_edge_size: 20
    search_edge_size: 10
    enable_in_memory_mode: true

