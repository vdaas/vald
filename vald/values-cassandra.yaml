backupManager:
  image:
    repository: vdaas/vald-manager-backup-cassandra
  initContainers:
    - type: waitFor
      name: wait-for-cassandra
      image: cassandra:latest
      target: cassandra.default.svc.cluster.local
      untilCondition: $(cqlsh cassandra.default.svc.cluster.local -uroot -p${CASSANDRA_PASSWORD} -e "select now() from system.local" > /dev/null; echo $?) -eq 0
      sleepDuration: 2
      env:
      - name: CASSANDRA_PASSWORD
        valueFrom:
          secretKeyRef:
            name: cassandra-secret
            key: password
  env:
    - name: CASSANDRA_PASSWORD
      valueFrom:
        secretKeyRef:
          name: cassandra-secret
          key: password
  mysql:
    enabled: false
  cassandra:
    enabled: true
    config:
      hosts:
        - cassandra-0.cassandra.default.svc.cluster.local
        - cassandra-1.cassandra.default.svc.cluster.local
        - cassandra-2.cassandra.default.svc.cluster.local

