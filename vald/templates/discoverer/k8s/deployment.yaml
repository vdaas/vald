apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.discoverer.name }}
  labels:
    app: {{ .Values.discoverer.name }}
spec:
  progressDeadlineSeconds: 600
  replicas: {{ .Values.discoverer.minReplicas }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: {{ .Values.discoverer.name }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ .Values.discoverer.name }}
    spec:
      containers:
        - name: {{ .Values.discoverer.name }}
          image: "{{ .Values.discoverer.image.repository }}:{{ .Values.discoverer.image.tag }}"
          imagePullPolicy: {{ .Values.discoverer.image.pullPolicy }}
          # livenessProbe:
          #   httpGet:
          #     path: /liveness
          #     port: liveness
          #     scheme: HTTP
          #   initialDelaySeconds: 5
          #   timeoutSeconds: 2
          #   successThreshold: 1
          #   failureThreshold: 2
          #   periodSeconds: 3
          # readinessProbe:
          #   httpGet:
          #     path: /readiness
          #     port: readiness
          #     scheme: HTTP
          #   initialDelaySeconds: 10
          #   timeoutSeconds: 2
          #   successThreshold: 1
          #   failureThreshold: 2
          #   periodSeconds: 3
          ports:
            - name: liveness
              containerPort: 3000
              protocol: TCP
            - name: readiness
              containerPort: 3001
              protocol: TCP
            - name: rest
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 8082
              protocol: TCP
            - name: pprof
              containerPort: 6060
              protocol: TCP
          resources:
            {{- toYaml .Values.discoverer.resources | nindent 12 }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: {{ .Values.discoverer.name }}-config
              mountPath: /etc/server/
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccount: vald
      serviceAccountName: vald
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: {{ .Values.discoverer.name }}-config
          configMap:
            defaultMode: 420
            name: {{ .Values.discoverer.name }}-config
status:
