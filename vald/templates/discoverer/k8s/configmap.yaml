apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.discoverer.name }}-config
data:
  config.yaml: |
    ---
    version: v0.0.0
    server_config:
      {{- $servers := dict "Values" .Values.discoverer.server_config "default" .Values.defaults.server_config }}
      {{- include "vald.servers" $servers | nindent 6 }}
