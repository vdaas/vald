apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backupManager.name }}
  labels:
    app: {{ .Values.backupManager.name }}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: {{ .Values.backupManager.name }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ .Values.backupManager.name }}
    spec:
      containers:
        - name: {{ .Values.backupManager.name }}
          image: "{{ .Values.backupManager.image.repository }}:{{ .Values.backupManager.image.tag }}"
          imagePullPolicy: {{ .Values.backupManager.image.pullPolicy }}
          {{- $servers := dict "Values" .Values.backupManager.server_config "default" .Values.defaults.server_config }}
          {{- include "vald.containerPorts" $servers | nindent 10 }}
          resources:
            {{- toYaml .Values.backupManager.resources | nindent 12 }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: {{ .Values.backupManager.name }}-config
              mountPath: /etc/server/
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: {{ .Values.backupManager.name }}-config
          configMap:
            defaultMode: 420
            name: {{ .Values.backupManager.name }}-config
status:
