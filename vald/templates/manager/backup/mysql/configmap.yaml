apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.backupManager.name }}-config
data:
  config.yaml: |
    ---
    version: v0.0.0
    {{- if .Values.backupManager.log }}
    log:
      mode: {{ .Values.backupManager.log.mode }}
      level: {{ .Values.backupManager.log.level }}
      format: {{ .Values.backupManager.log.format }}
    {{- end }}
    server_config:
      {{- $servers := dict "Values" .Values.backupManager.server_config "default" .Values.defaults.server_config }}
      {{- include "vald.servers" $servers | nindent 6 }}
    mysql_config:
      db: mysql
      host: {{ .Values.mysql.host }}
      port: {{ .Values.mysql.port }}
      user: {{ .Values.mysql.user }}
      pass: {{ .Values.mysql.pass }}
      name: {{ .Values.mysql.name }}
      conn_max_life_time: 30s
      max_open_conns: 100
      max_idle_conns: 100
      tls:
        enabled: false
        cert: /path/to/cert
        key: /path/to/key
        ca: /path/to/ca
      tcp:
        dns:
          cache_enabled: true
          refresh_duration: 1h
          cache_expiration: 24h
        dialer:
          timeout: 5s
          keep_alive: 5m
          dual_stack_enabled: false
        tls:
          enabled: false
          cert: /path/to/cert
          key: /path/to/key
          ca: /path/to/ca
