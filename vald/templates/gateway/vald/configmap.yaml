apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.gateway.name }}-config
data:
  config.yaml: |
    ---
    version: v0.0.0
    server_config:
      {{- $servers := dict "Values" .Values.gateway.server_config "default" .Values.defaults.server_config }}
      {{- include "vald.servers" $servers | nindent 6 }}
    gateway:
      agent_port: {{ default .Values.defaults.server_config.servers.grpc.port .Values.agent.server_config.servers.grpc.port }}
      agent_name: {{ .Values.agent.name }}
      index_replica: 5
      discoverer:
        host: {{ .Values.discoverer.name }}.default.svc.cluster.local
        port: {{ default .Values.defaults.server_config.servers.grpc.port .Values.discoverer.server_config.servers.grpc.port }}
        duration: "2s"
        discover_client:
          addrs: []
          health_check_duration: "1s"
          backoff:
            initial_duration: ""
            backoff_time_limit: ""
            maximum_duration: ""
            jitter_limit: ""
            backoff_factor: 0
            retry_count: 0
            enable_error_log: false
          call_option:
            wait_for_ready: true
            max_retry_rpc_buffer_size: 0
            max_recv_msg_size: 0
            max_send_msg_size: 0
          dial_option:
            write_buffer_size: 0
            read_buffer_size: 0
            initial_window_size: 0
            initial_connection_window_size: 0
            max_msg_size: 0
            max_backoff_delay: ""
            enable_backoff: false
            insecure: true
            timeout: ""
            dialer:
              dns:
                cache_enabled: false
                refresh_duration: ""
                cache_expiration: ""
              dialer:
                timeout: ""
                keep_alive: ""
                dual_stack_enabled: true
              tls:
                enabled: false
                cert: /path/to/cert
                key: /path/to/key
                ca: /path/to/ca
            keep_alive:
              time: ""
              timeout: ""
              permit_without_stream: false
          tls:
            enabled: false
            cert: /path/to/cert
            key: /path/to/key
            ca: /path/to/ca
        agent_client:
          addrs: []
          health_check_duration: "1s"
          backoff:
            initial_duration: ""
            backoff_time_limit: ""
            maximum_duration: ""
            jitter_limit: ""
            backoff_factor: 0
            retry_count: 0
            enable_error_log: false
          call_option:
            wait_for_ready: true
            max_retry_rpc_buffer_size: 0
            max_recv_msg_size: 0
            max_send_msg_size: 0
          dial_option:
            write_buffer_size: 0
            read_buffer_size: 0
            initial_window_size: 0
            initial_connection_window_size: 0
            max_msg_size: 0
            max_backoff_delay: ""
            enable_backoff: false
            insecure: true
            timeout: ""
            dialer:
              dns:
                cache_enabled: false
                refresh_duration: ""
                cache_expiration: ""
              dialer:
                timeout: ""
                keep_alive: ""
                dual_stack_enabled: true
              tls:
                enabled: false
                cert: /path/to/cert
                key: /path/to/key
                ca: /path/to/ca
            keep_alive:
              time: ""
              timeout: ""
              permit_without_stream: false
          tls:
            enabled: false
            cert: /path/to/cert
            key: /path/to/key
            ca: /path/to/ca
      meta:
        host: {{ .Values.meta.name }}.default.svc.cluster.local
        port: {{ default .Values.defaults.server_config.servers.grpc.port .Values.meta.server_config.servers.grpc.port }}
        duration: "2s"
        client:
          addrs: []
          health_check_duration: "1s"
          backoff:
            initial_duration: ""
            backoff_time_limit: ""
            maximum_duration: ""
            jitter_limit: ""
            backoff_factor: 0
            retry_count: 0
            enable_error_log: false
          call_option:
            wait_for_ready: true
            max_retry_rpc_buffer_size: 0
            max_recv_msg_size: 0
            max_send_msg_size: 0
          dial_option:
            write_buffer_size: 0
            read_buffer_size: 0
            initial_window_size: 0
            initial_connection_window_size: 0
            max_msg_size: 0
            max_backoff_delay: ""
            enable_backoff: false
            insecure: true
            timeout: ""
            dialer:
              dns:
                cache_enabled: false
                refresh_duration: ""
                cache_expiration: ""
              dialer:
                timeout: ""
                keep_alive: ""
                dual_stack_enabled: true
              tls:
                enabled: false
                cert: /path/to/cert
                key: /path/to/key
                ca: /path/to/ca
            keep_alive:
              time: ""
              timeout: ""
              permit_without_stream: false
          tls:
            enabled: false
            cert: /path/to/cert
            key: /path/to/key
            ca: /path/to/ca
      backup:
        host: {{ .Values.backupManager.name }}.default.svc.cluster.local
        port: {{ default .Values.defaults.server_config.servers.grpc.port .Values.backupManager.server_config.servers.grpc.port }}
        duration: "2s"
        client:
          addrs: []
          health_check_duration: "1s"
          backoff:
            initial_duration: ""
            backoff_time_limit: ""
            maximum_duration: ""
            jitter_limit: ""
            backoff_factor: 0
            retry_count: 0
            enable_error_log: false
          call_option:
            wait_for_ready: true
            max_retry_rpc_buffer_size: 0
            max_recv_msg_size: 0
            max_send_msg_size: 0
          dial_option:
            write_buffer_size: 0
            read_buffer_size: 0
            initial_window_size: 0
            initial_connection_window_size: 0
            max_msg_size: 0
            max_backoff_delay: ""
            enable_backoff: false
            insecure: true
            timeout: ""
            dialer:
              dns:
                cache_enabled: false
                refresh_duration: ""
                cache_expiration: ""
              dialer:
                timeout: ""
                keep_alive: ""
                dual_stack_enabled: true
              tls:
                enabled: false
                cert: /path/to/cert
                key: /path/to/key
                ca: /path/to/ca
            keep_alive:
              time: ""
              timeout: ""
              permit_without_stream: false
          tls:
            enabled: false
            cert: /path/to/cert
            key: /path/to/key
            ca: /path/to/ca
      egress_filter:
        client: null
