{{- if .Values.mysql.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
data:
  initdb.sql: |
    ---
    DROP SCHEMA IF EXISTS `{{ .Values.mysql.name }}` ;
    CREATE SCHEMA IF NOT EXISTS `{{ .Values.mysql.name }}` DEFAULT CHARACTER SET utf8 ;
    USE `{{ .Values.mysql.name }}` ;
    CREATE TABLE IF NOT EXISTS `{{ .Values.mysql.name }}`.`meta_vector` (
        `uuid` VARCHAR(255) NOT NULL,
        `vector` TEXT NOT NULL,
        `meta` VARCHAR(1024) NOT NULL,
        PRIMARY KEY (`uuid`),
        UNIQUE INDEX `meta_unique` (`meta` ASC)
    )
    ENGINE = InnoDB;

    CREATE TABLE IF NOT EXISTS `{{ .Values.mysql.name }}`.`pod_ip` (
        `uuid` VARCHAR(255) NOT NULL,
        `ip` VARCHAR(64) NOT NULL,
        PRIMARY KEY (`uuid`, `ip`),
        INDEX `ip_index` (`ip` ASC)
    )
    ENGINE = InnoDB;
{{- end }}
