---
version: v0.0.0
time_zone: JST
logging:
  logger: glg
  level: debug
  format: json
server_config:
  servers:
  - name: agent-rest
    host: 127.0.0.1
    port: 8080
    mode: REST
    probe_wait_time: 3s
    http:
      shutdown_duration: 5s
      handler_timeout: 5s
      idle_timeout: 2s
      read_header_timeout: 1s
      read_timeout: 1s
      write_timeout: 1s
  - name: agent-grpc
    host: 127.0.0.1
    port: 8082
    mode: GRPC
    probe_wait_time: "3s"
    http:
      shutdown_duration: "5s"
      handler_timeout: ""
      idle_timeout: ""
      read_header_timeout: ""
      read_timeout: ""
      write_timeout: ""
  health_check_servers:
  - name: livenesss
    host: 127.0.0.1
    port: 3000
    mode: ""
    probe_wait_time: "3s"
    http:
      shutdown_duration: "5s"
      handler_timeout: ""
      idle_timeout: ""
      read_header_timeout: ""
      read_timeout: ""
      write_timeout: ""
  - name: readiness
    host: 127.0.0.1
    port: 3001
    mode: ""
    probe_wait_time: "3s"
    http:
      shutdown_duration: "5s"
      handler_timeout: ""
      idle_timeout: ""
      read_header_timeout: ""
      read_timeout: ""
      write_timeout: ""
  metrics_servers:
  - name: pprof
    host: 127.0.0.1
    port: 6060
    mode: REST
    probe_wait_time: 3s
    http:
      shutdown_duration: 5s
      handler_timeout: 5s
      idle_timeout: 2s
      read_header_timeout: 1s
      read_timeout: 1s
      write_timeout: 1s
  startup_strategy:
  - livenesss
  - pprof
  - agent-grpc
  - agent-rest
  - readiness
  shutdown_strategy:
  - readiness
  - agent-rest
  - agent-grpc
  - pprof
  - livenesss
  full_shutdown_duration: 600s
  tls:
    enabled: false
    cert: /path/to/cert
    key: /path/to/key
    ca: /path/to/ca
ngt:
  # index_path: /path/to/index
  dimension: 4096
  bulk_insert_chunk_size: 10
  distance_type: l2
  object_type: float
  creation_edge_size: 20
  search_edge_size: 10
  enable_in_memory_mode: true
