---
version: v0.0.0
time_zone: JST
logging:
  format: raw
  level: debug
  logger: glg
server_config:
  servers:
    - name: grpc
      host: 0.0.0.0
      port: 8081
      grpc:
        bidirectional_stream_concurrency: 20
        connection_timeout: ""
        header_table_size: 0
        initial_conn_window_size: 0
        initial_window_size: 0
        interceptors: []
        keepalive:
          max_conn_age: ""
          max_conn_age_grace: ""
          max_conn_idle: ""
          time: ""
          timeout: ""
        max_header_list_size: 0
        max_receive_message_size: 0
        max_send_message_size: 0
        read_buffer_size: 0
        write_buffer_size: 0
      mode: GRPC
      probe_wait_time: 3s
      restart: true
  health_check_servers:
    - name: readiness
      host: 0.0.0.0
      port: 3001
      http:
        handler_timeout: ""
        idle_timeout: ""
        read_header_timeout: ""
        read_timeout: ""
        shutdown_duration: 0s
        write_timeout: ""
      mode: ""
      probe_wait_time: 3s
  metrics_servers:
  startup_strategy:
    - grpc
    - readiness
  full_shutdown_duration: 600s
  tls:
    ca: /path/to/ca
    cert: /path/to/cert
    enabled: false
    key: /path/to/key
observability:
  enabled: false
  collector:
    duration: 5s
    metrics:
      enable_cgo: true
      enable_goroutine: true
      enable_memory: true
      enable_version_info: true
      version_info_labels:
        - vald_version
        - server_name
        - git_commit
        - build_time
        - go_version
        - go_os
        - go_arch
        - ngt_version
  trace:
    enabled: false
    sampling_rate: 1
  prometheus:
    enabled: false
    endpoint: /metrics
    namespace: vald
  jaeger:
    enabled: false
    collector_endpoint: ""
    agent_endpoint: "jaeger-agent.default.svc.cluster.local:6831"
    username: ""
    password: ""
    service_name: "vald-agent-ngt"
    buffer_max_count: 10
ngt:
  auto_create_index_pool_size: 10000
  auto_index_check_duration: 30m
  auto_index_duration_limit: 24h
  auto_index_length: 100
  auto_save_index_duration: 35m
  bulk_insert_chunk_size: 10
  creation_edge_size: 20
  default_epsilon: 0.1
  default_pool_size: 100
  default_radius: -1
  dimension: 100
  distance_type: l2
  enable_in_memory_mode: true
  enable_proactive_gc: true
  index_path: ""
  initial_delay_max_duration: 3m
  load_index_timeout_factor: 1ms
  max_load_index_timeout: 10m
  min_load_index_timeout: 3m
  object_type: half_float
  search_edge_size: 10
  enable_copy_on_write: false
