version: v0.0.0
time_zone: JST
logging:
  format: raw
  level: debug
  logger: glg
server_config:
  servers:
    - name: grpc
      host: 0.0.0.0
      port: 8081
      grpc:
        bidirectional_stream_concurrency: 20
        connection_timeout: ""
        header_table_size: 0
        initial_conn_window_size: 0
        initial_window_size: 0
        interceptors: []
        keepalive:
          max_conn_age: ""
          max_conn_age_grace: ""
          max_conn_idle: ""
          time: ""
          timeout: ""
        max_header_list_size: 0
        max_receive_message_size: 0
        max_send_message_size: 0
        read_buffer_size: 0
        write_buffer_size: 0
      mode: GRPC
      probe_wait_time: 3s
      restart: true
  health_check_servers:
    - name: readiness
      host: 0.0.0.0
      port: 3001
      http:
        handler_timeout: ""
        idle_timeout: ""
        read_header_timeout: ""
        read_timeout: ""
        shutdown_duration: 0s
        write_timeout: ""
      mode: ""
      probe_wait_time: 3s
  metrics_servers:
  startup_strategy:
    - grpc
    - readiness
  full_shutdown_duration: 600s
  tls:
    ca: /path/to/ca
    cert: /path/to/cert
    enabled: false
    key: /path/to/key
observability:
  enabled: false
  collector:
    duration: 5s
    metrics:
      enable_cgo: true
      enable_goroutine: true
      enable_memory: true
      enable_version_info: true
      version_info_labels:
        - vald_version
        - server_name
        - git_commit
        - build_time
        - go_version
        - go_os
        - go_arch
        - algorithm_info
  trace:
    enabled: false
    sampling_rate: 1
  prometheus:
    enabled: false
    endpoint: /metrics
    namespace: vald
  jaeger:
    enabled: false
    collector_endpoint: ""
    agent_endpoint: "jaeger-agent.default.svc.cluster.local:6831"
    username: ""
    password: ""
    service_name: "vald-agent-qbg"
    buffer_max_count: 10
qbg:
  pod_name: "vald-agent-qbg-0" # this might overwrite k8s resource of agent pod 0
  namespace: "default"
  index_path: "index"
  extended_dimension: 
  dimension: 128
  number_of_subvectors: 64
  number_of_blobs: 0
  internal_data_type: 
  data_type: 
  distance_type: 
  hierarchical_clustering_init_mode: 
  number_of_first_objects: 
  number_of_first_clusters: 
  number_of_second_objects: 
  number_of_second_clusters: 
  number_of_third_clusters: 
  number_of_objects: 500
  number_of_subvectors_for_bp: 
  optimization_clustering_init_mode: 
  rotation_iteration: 
  subvector_iteration: 
  number_of_matrices: 
  rotation: 
  repositioning: 
