version: v0.0.0
time_zone: UTC
logging:
  logger: glg
  level: debug
  format:
server_config:
  servers:
    - name: grpc
      host: 0.0.0.0
      port: 8081
      grpc:
        connection_timeout: ""
        header_table_size: 0
        initial_conn_window_size: 0
        initial_window_size: 0
        interceptors: []
        keepalive:
          max_conn_age: ""
          max_conn_age_grace: ""
          max_conn_idle: ""
          time: ""
          timeout: ""
        max_header_list_size: 0
        max_receive_message_size: 0
        max_send_message_size: 0
        read_buffer_size: 0
        write_buffer_size: 0
      mode: GRPC
      probe_wait_time: 3s
      restart: true
  health_check_servers:
    - name: liveness
      host: 0.0.0.0
      port: 3000
      http:
        handler_timeout: ""
        idle_timeout: ""
        read_header_timeout: ""
        read_timeout: ""
        shutdown_duration: 5s
        write_timeout: ""
      mode: ""
      probe_wait_time: 3s
    - name: readiness
      host: 0.0.0.0
      port: 3001
      http:
        handler_timeout: ""
        idle_timeout: ""
        read_header_timeout: ""
        read_timeout: ""
        shutdown_duration: 5s
        write_timeout: ""
      mode: ""
      probe_wait_time: 3s
  metrics_servers:
  startup_strategy:
    - liveness
    - grpc
    - readiness
  full_shutdown_duration: 600s
  tls:
    enabled: false
    cert: /path/to/cert
    key: /path/to/key
    ca: /path/to/ca
gateway:
  agent_port: 8081
  agent_name: vald-agent-ngt
  agent_dns: vald-agent-ngt.default.svc.cluster.local
  index_replica: 5
  discoverer:
    host: vald-discoverer.default.svc.cluster.local
    port: 8081
    duration: 2s
    client:
      addrs: []
      health_check_duration: 1s
      backoff:
        backoff_factor: 0
        backoff_time_limit: ""
        enable_error_log: false
        initial_duration: ""
        jitter_limit: ""
        maximum_duration: ""
        retry_count: 0
      call_option:
        max_recv_msg_size: 0
        max_retry_rpc_buffer_size: 0
        max_send_msg_size: 0
        wait_for_ready: true
      dial_option:
        enable_backoff: false
        initial_connection_window_size: 0
        initial_window_size: 0
        insecure: true
        keep_alive:
          permit_without_stream: false
          time: ""
          timeout: ""
        backoff_max_delay: ""
        max_msg_size: 0
        read_buffer_size: 0
        tcp:
          dialer:
            dual_stack_enabled: true
            keep_alive: ""
            timeout: ""
          dns:
            cache_enabled: false
            cache_expiration: ""
            refresh_duration: ""
          tls:
            ca: /path/to/ca
            cert: /path/to/cert
            enabled: false
            key: /path/to/key
        timeout: ""
        write_buffer_size: 0
      tls:
        ca: /path/to/ca
        cert: /path/to/cert
        enabled: false
        key: /path/to/key
    agent_client_options:
      addrs: []
      health_check_duration: 1s
      backoff:
        backoff_factor: 0
        backoff_time_limit: ""
        enable_error_log: false
        initial_duration: ""
        jitter_limit: ""
        maximum_duration: ""
        retry_count: 0
      call_option:
        max_recv_msg_size: 0
        max_retry_rpc_buffer_size: 0
        max_send_msg_size: 0
        wait_for_ready: true
      dial_option:
        enable_backoff: false
        initial_connection_window_size: 0
        initial_window_size: 0
        insecure: true
        keep_alive:
          permit_without_stream: false
          time: ""
          timeout: ""
        backoff_max_delay: ""
        max_msg_size: 0
        read_buffer_size: 0
        tcp:
          dialer:
            dual_stack_enabled: true
            keep_alive: ""
            timeout: ""
          dns:
            cache_enabled: false
            cache_expiration: ""
            refresh_duration: ""
          tls:
            ca: /path/to/ca
            cert: /path/to/cert
            enabled: false
            key: /path/to/key
        timeout: ""
        write_buffer_size: 0
      tls:
        ca: /path/to/ca
        cert: /path/to/cert
        enabled: false
        key: /path/to/key
  meta:
    host: vald-meta.default.svc.cluster.local
    port: 8081
    client:
      addrs: []
      health_check_duration: 1s
      backoff:
        backoff_factor: 0
        backoff_time_limit: ""
        enable_error_log: false
        initial_duration: ""
        jitter_limit: ""
        maximum_duration: ""
        retry_count: 0
      call_option:
        max_recv_msg_size: 0
        max_retry_rpc_buffer_size: 0
        max_send_msg_size: 0
        wait_for_ready: true
      dial_option:
        enable_backoff: false
        initial_connection_window_size: 0
        initial_window_size: 0
        insecure: true
        keep_alive:
          permit_without_stream: false
          time: ""
          timeout: ""
        backoff_max_delay: ""
        max_msg_size: 0
        read_buffer_size: 0
        tcp:
          dialer:
            dual_stack_enabled: true
            keep_alive: ""
            timeout: ""
          dns:
            cache_enabled: false
            cache_expiration: ""
            refresh_duration: ""
          tls:
            ca: /path/to/ca
            cert: /path/to/cert
            enabled: false
            key: /path/to/key
        timeout: ""
        write_buffer_size: 0
      tls:
        ca: /path/to/ca
        cert: /path/to/cert
        enabled: false
        key: /path/to/key
    enable_cache: true
    cache_expiration: 30m
    expired_cache_check_duration: 3m
  backup:
    host: vald-manager-compressor.default.svc.cluster.local
    port: 8081
    client:
      addrs: []
      health_check_duration: 1s
      backoff:
        backoff_factor: 0
        backoff_time_limit: ""
        enable_error_log: false
        initial_duration: ""
        jitter_limit: ""
        maximum_duration: ""
        retry_count: 0
      call_option:
        max_recv_msg_size: 0
        max_retry_rpc_buffer_size: 0
        max_send_msg_size: 0
        wait_for_ready: true
      dial_option:
        enable_backoff: false
        initial_connection_window_size: 0
        initial_window_size: 0
        insecure: true
        keep_alive:
          permit_without_stream: false
          time: ""
          timeout: ""
        backoff_max_delay: ""
        max_msg_size: 0
        read_buffer_size: 0
        tcp:
          dialer:
            dual_stack_enabled: true
            keep_alive: ""
            timeout: ""
          dns:
            cache_enabled: false
            cache_expiration: ""
            refresh_duration: ""
          tls:
            ca: /path/to/ca
            cert: /path/to/cert
            enabled: false
            key: /path/to/key
        timeout: ""
        write_buffer_size: 0
      tls:
        ca: /path/to/ca
        cert: /path/to/cert
        enabled: false
        key: /path/to/key
  egress_filter:
    client: null
