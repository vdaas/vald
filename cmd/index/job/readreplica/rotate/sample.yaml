---
version: v0.0.0
time_zone: JST
logging:
  format: raw
  level: info
  logger: glg
server_config:
  servers:
    - name: grpc
      host: 0.0.0.0
      port: 8081
      grpc:
        bidirectional_stream_concurrency: 20
        connection_timeout: ""
        header_table_size: 0
        initial_conn_window_size: 0
        initial_window_size: 0
        interceptors: []
        keepalive:
          max_conn_age: ""
          max_conn_age_grace: ""
          max_conn_idle: ""
          time: ""
          timeout: ""
        max_header_list_size: 0
        max_receive_message_size: 0
        max_send_message_size: 0
        read_buffer_size: 0
        write_buffer_size: 0
      mode: GRPC
      probe_wait_time: 3s
      restart: true
  health_check_servers:
    - name: readiness
      host: 0.0.0.0
      port: 3001
      http:
        handler_timeout: ""
        idle_timeout: ""
        read_header_timeout: ""
        read_timeout: ""
        shutdown_duration: 0s
        write_timeout: ""
      mode: ""
      probe_wait_time: 3s
  metrics_servers:
  startup_strategy:
    - grpc
    - readiness
  full_shutdown_duration: 600s
  tls:
    ca: /path/to/ca
    cert: /path/to/cert
    enabled: false
    key: /path/to/key
rotator:
  agent_namespace: "default"
  read_replica_label_key: "vald-readreplica-id"
  read_replica_id: "_MY_TARGET_REPLICA_ID_"
  volume_name: "vald-agent-ngt-readreplica-pvc"
observability:
  enabled: false
  otlp:
    collector_endpoint: "opentelemetry-collector-collector.default.svc.cluster.local:4317"
    trace_batch_timeout: "1s"
    trace_export_timeout: "1m"
    trace_max_export_batch_size: 1024
    trace_max_queue_size: 256
    metrics_export_interval: "1s"
    metrics_export_timeout: "1m"
    attribute:
      namespace: "_MY_POD_NAMESPACE_"
      pod_name: "_MY_POD_NAME_"
      node_name: "_MY_NODE_NAME_"
      service_name: "vald-index-correction"
  metrics:
    enable_cgo: true
    enable_goroutine: true
    enable_memory: true
    enable_version_info: true
    version_info_labels:
      - vald_version
      - server_name
      - git_commit
      - build_time
      - go_version
      - go_os
      - go_arch
      - ngt_version
  trace:
    enabled: true
