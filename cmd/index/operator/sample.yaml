                startupProbe:
                  failureThreshold: 30
                  httpGet:
                    path: /liveness
                    port: liveness
                    scheme: HTTP
                  initialDelaySeconds: 5
                  periodSeconds: 5
                  successThreshold: 1
                  timeoutSeconds: 2
                ports:
                  - name: liveness
