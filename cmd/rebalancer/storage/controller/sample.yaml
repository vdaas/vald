---
version: v0.0.0
logging:
  logger: glg
  level: info
  format: raw
rebalancer:
  rebalance_job_name: agent-rebalance-job
  rebalance_job_namespance: vald
  rebalance_job_template_key: job.tpl
  config_map_name: agent-rebalance-job-template
  config_map_namespace: vald
  agent_name: vald-agent-ngt
  agent_namespace: vald
  agent_resource_type: statefulset
  reconcile_check_duration: 5m
  tolerance: 0.1
server_config:
  servers:
    - name: rebalancer-controller-rest
      host: 127.0.0.1
      port: 9090
      mode: REST
      probe_wait_time:
      http:
        shutdown_duration:
        handler_timeout: 5s
        idle_timeout: 2s
        read_header_timeout: 1s
        read_timeout: 1s
        write_timeout: 1s
    - name: rebalancer-controller-grpc
      host: 127.0.0.1
      port: 8082
      mode: GRPC
      probe_wait_time:
      http:
        shutdown_duration:
        handler_timeout: ""
        idle_timeout: ""
        read_header_timeout: ""
        read_timeout: ""
        write_timeout: ""
  health_check_servers:
    - name: livenesss
      host: 127.0.0.1
      port: 3000
      mode: ""
      probe_wait_time:
      http:
        shutdown_duration:
        handler_timeout: ""
        idle_timeout: ""
        read_header_timeout: ""
        read_timeout: ""
        write_timeout: ""
    - name: readiness
      host: 127.0.0.1
      port: 3001
      mode: ""
      probe_wait_time:
      http:
        shutdown_duration:
        handler_timeout: ""
        idle_timeout: ""
        read_header_timeout: ""
        read_timeout: ""
        write_timeout: ""
  metrics_servers:
    - name: pprof
      host: 127.0.0.1
      port: 6060
      mode: REST
      probe_wait_time:
      http:
        shutdown_duration:
        handler_timeout: 5s
        idle_timeout: 2s
        read_header_timeout: 1s
        read_timeout: 1s
        write_timeout: 1s
  startup_strategy:
    - livenesss
    - pprof
    - rebalancer-controller-grpc
    - rebalancer-controller-rest
    - readiness
  shutdown_strategy:
    - readiness
    - rebalancer-controller-rest
    - rebalancer-controller-grpc
    - pprof
    - livenesss
  full_shutdown_duration: 600s
  tls:
    enabled: false
    cert: /path/to/cert
    key: /path/to/key
    ca: /path/to/ca
