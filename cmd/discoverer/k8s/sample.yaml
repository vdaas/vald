version: v0.0.0
time_zone: JST
logging:
  format: raw
  level: info
  logger: glg
server_config:
  servers:
    - name: grpc
      host: 0.0.0.0
      port: 8082
      grpc:
        bidirectional_stream_concurrency: 20
        connection_timeout: ""
        header_table_size: 0
        initial_conn_window_size: 0
        initial_window_size: 0
        interceptors:
          - RecoverInterceptor
        keepalive:
          max_conn_age: ""
          max_conn_age_grace: ""
          max_conn_idle: ""
          time: ""
          timeout: ""
        max_header_list_size: 0
        max_receive_message_size: 0
        max_send_message_size: 0
        read_buffer_size: 0
        write_buffer_size: 0
      mode: GRPC
      probe_wait_time: 3s
      restart: true
  health_check_servers:
    - name: liveness
      host: 0.0.0.0
      port: 3000
      http:
        handler_timeout: ""
        idle_timeout: ""
        read_header_timeout: ""
        read_timeout: ""
        shutdown_duration: 5s
        write_timeout: ""
      mode: ""
      probe_wait_time: 3s
    - name: readiness
      host: 0.0.0.0
      port: 3001
      http:
        handler_timeout: ""
        idle_timeout: ""
        read_header_timeout: ""
        read_timeout: ""
        shutdown_duration: 0s
        write_timeout: ""
      mode: ""
      probe_wait_time: 3s
  metrics_servers:
  startup_strategy:
    - liveness
    - grpc
    - readiness
  full_shutdown_duration: 600s
  tls:
    ca: /path/to/ca
    cert: /path/to/cert
    enabled: false
    insecure_skip_verify: false
    key: /path/to/key
observability:
  enabled: false
  collector:
    duration: 5s
    metrics:
      enable_cgo: true
      enable_goroutine: true
      enable_memory: true
      enable_version_info: true
      version_info_labels:
        - vald_version
        - server_name
        - git_commit
        - build_time
        - go_version
        - go_os
        - go_arch
        - ngt_version
  trace:
    enabled: false
    sampling_rate: 1
  prometheus:
    enabled: false
    endpoint: /metrics
    namespace: vald
  jaeger:
    enabled: false
    collector_endpoint: ""
    agent_endpoint: "jaeger-agent.default.svc.cluster.local:6831"
    username: ""
    password: ""
    service_name: "vald-discoverer"
    buffer_max_count: 10
discoverer:
  discovery_duration: 3s
  name: ""
  namespace: _MY_POD_NAMESPACE_
  tcp:
    dialer:
      dual_stack_enabled: false
      keepalive: 10m
      timeout: 30s
    dns:
      cache_enabled: true
      cache_expiration: 24h
      refresh_duration: 5m
    tls:
      enabled: false
      ca: /path/to/ca
      cert: /path/to/cert
      key: /path/to/key
      insecure_skip_verify: false
