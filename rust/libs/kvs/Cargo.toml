[package]
name = "kvs"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.97"
kv = { version = "0.24.0", features = ["bincode", "bincode-value"] }
serde = { version = "1.0.219", features = ["derive"] }

[dev-dependencies]
tokio = { version = "1.44.1", features = ["macros", "rt-multi-thread", "sync"] }
