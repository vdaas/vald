podChaos:
  failure:
    enabled: false
    name: vald-pod-failure
    selector:
      labelSelectors:
        app.kubernetes.io/name: vald
        app.kubernetes.io/component: agent
      namespaces:
        - default
    duration: "10s"
    schedule: "*/1 * * * *"
  kill:
    enabled: false
    name: vald-pod-kill
    selector:
      labelSelectors:
        app.kubernetes.io/name: vald
      namespaces:
        - default
    schedule: "*/2 * * * *"

networkChaos:
  partition:
    enabled: false
    name: vald-network-partition
    selector:
      labelSelectors:
        app.kubernetes.io/name: vald
        app.kubernetes.io/component: agent
      namespaces:
        - default
    duration: "100ms"
    schedule: "*/3 * * * * *"
  bandwidth:
    enabled: false
    name: vald-network-bandwidth
    selector:
      labelSelectors:
        app.kubernetes.io/name: vald
      namespaces:
        - default
    duration: "100ms"
    schedule: "*/3 * * * * *"
    rate: 100kbps
    limit: 100
    buffer: 10000
    peakrate: 1000000
    minburst: 1000000
