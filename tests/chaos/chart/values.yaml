podChaos:
  failure:
    enabled: false
    name: vald-pod-failure
    selector:
      labelSelectors:
        app.kubernetes.io/name: vald
        app.kubernetes.io/component: agent
      namespaces:
        - default
    duration: "10s"
    cron: "@every 20s"
  kill:
    enabled: false
    name: vald-pod-kill
    selector:
      labelSelectors:
        app.kubernetes.io/name: vald
        app.kubernetes.io/component: agent
      namespaces:
        - default
    cron: "@every 2m"

networkChaos:
  partition:
    enabled: false
    name: vald-network-partition
    selector:
      labelSelectors:
        app.kubernetes.io/name: vald
        app.kubernetes.io/component: meta
      namespaces:
        - default
    duration: "100ms"
    cron: "@every 3s"
