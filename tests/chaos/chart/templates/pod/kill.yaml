{{- if .Values.podChaos.kill.enabled }}
apiVersion: chaos-mesh.org/v1alpha1
kind: PodChaos
metadata:
  name: {{ .Values.podChaos.kill.name }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  action: pod-kill
  mode: one
  value: ''
  selector:
    {{- toYaml .Values.podChaos.kill.selector | nindent 4 }}
  scheduler:
    cron: "{{ .Values.podChaos.kill.cron }}"
{{- end }}
