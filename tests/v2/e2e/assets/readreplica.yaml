time_zone: UTC
logging:
  format: raw
  level: info
  logger: glg
dataset:
  name: _E2E_DATASET_PATH_
kubernetes:
  kube_config: _KUBECONFIG_
  port_forward:
    enabled: true
    local_port: 8082
    namespace: _E2E_TARGET_NAMESPACE_
    service_name: _E2E_TARGET_NAME_
    target_port: 8081
target:
  addrs:
  - 127.0.0.1:8082
  health_check_duration: 1s
  connection_pool:
    enable_dns_resolver: true
    enable_rebalance: true
    old_conn_close_duration: 2m
    rebalance_duration: 30m
    size: 3
  backoff:
    backoff_factor: 1.1
    backoff_time_limit: 5s
    enable_error_log: false
    initial_duration: 5ms
    jitter_limit: 100ms
    maximum_duration: 5s
    retry_count: 100
  call_option:
    content_subtype: ''
    max_recv_msg_size: 0
    max_retry_rpc_buffer_size: 0
    max_send_msg_size: 0
    wait_for_ready: true
  dial_option:
    authority: ''
    backoff_base_delay: 1s
    backoff_jitter: 0.2
    backoff_max_delay: 120s
    backoff_multiplier: 1.6
    disable_retry: false
    enable_backoff: true
    idle_timeout: ''
    initial_connection_window_size: 2097152
    initial_window_size: 1048576
    insecure: true
    interceptors: []
    keepalive:
      permit_without_stream: false
      time: ''
      timeout: 300s
    max_call_attempts: 10
    max_header_list_size: 0
    max_msg_size: 0
    min_connection_timeout: 200s
    net:
      dialer:
        dual_stack_enabled: true
        keepalive: true
        timeout: 30s
      dns:
        cache_enabled: false
      network: tcp
      socket_option:
        ip_recover_destination_addr: false
        ip_transparent: false
        reuse_addr: true
        reuse_port: true
        tcp_cork: false
        tcp_defer_accept: false
        tcp_fast_open: false
        tcp_no_delay: false
        tcp_quick_ack: false
      tls:
        ca: /path/to/ca
        cert: /path/to/cert
        enabled: false
        insecure_skip_verify: false
        key: /path/to/key
    read_buffer_size: 0
    shared_write_buffer: true
    timeout: 30s
    user_agent: Vald-gRPC
    write_buffer_size: 0
  tls:
    ca: /path/to/ca
    cert: /path/to/cert
    enabled: false
    insecure_skip_verify: false
    key: /path/to/key
metadata:
  key1: sample metadata value1
  key2: sample metadata value2
  key3: sample metadata value3
metadata_string: key4=value4,key5=value5
metrics:
  enabled: true
  latency_histogram:
    num_shards: 10
  queue_wait_histogram:
    num_shards: 10
  latency_tdigest:
    compression: 100
    compression_trigger_factor: 1.2
    num_shards: 16
  queue_wait_tdigest:
    compression: 100
    compression_trigger_factor: 1.2
    num_shards: 16
  exemplar:
    capacity: 10
  range_scales:
  - name: 0-100
    width: 10
    capacity: 10
  time_scales:
  - name: 0-10s
    width: 1
    capacity: 10
  custom_counters:
  - custom_counter_1
strategies:
- concurrency: 1
  name: Insert -> Check rotate job
  operations:
  - name: Insert -> Check rotate job
    executions:
    - name: Insert
      type: insert
      mode: unary
      parallelism: 4
      num: 105
      qps: 35
      wait: 2m
    - name: Check rotate job
      type: kubernetes
      mode: other
      kubernetes:
        kind: job
        namespace: default
        label_selector: app=vald-readreplica-rotate
        status: completed
        action: wait
      wait: 1m
- concurrency: 2
  name: Parallel Search Opeation (Search, SearchByID, LinearSearch, LinearSearchByID)
    x (ConcurrentQueue, SortSlice, SortPoolSlice, PairingHeap) = 16
  operations:
  - name: Search Operation
    executions:
    - name: Search with ConcurrentQueue
      type: search
      mode: stream
      parallelism: 2
      num: 10
      search:
        timeout: 1000s
        algorithm: cq
    - name: Search with SortSlice
      type: search
      mode: stream
      parallelism: 2
      num: 10
      search:
        timeout: 1000s
        algorithm: ss
    - name: Search with SortPoolSlice
      type: search
      mode: stream
      parallelism: 2
      num: 10
      search:
        timeout: 1000s
        algorithm: ps
    - name: Search with PairingHeap
      type: search
      mode: stream
      parallelism: 2
      num: 10
      search:
        timeout: 1000s
        algorithm: ph
  - name: SearchByID Operation
    executions:
    - name: SearchByID with ConcurrentQueue
      type: search_by_id
      mode: stream
      parallelism: 2
      num: 10
      search:
        timeout: 1000s
        algorithm: cq
    - name: SearchByID with SortSlice
      type: search_by_id
      mode: stream
      parallelism: 2
      num: 10
      search:
        timeout: 1000s
        algorithm: ss
    - name: SearchByID with SortPoolSlice
      type: search_by_id
      mode: stream
      parallelism: 2
      num: 10
      search:
        timeout: 1000s
        algorithm: ps
    - name: SearchByID with PairingHeap
      type: search_by_id
      mode: stream
      parallelism: 2
      num: 10
      search:
        timeout: 1000s
        algorithm: ph
  - name: LinearSearch Operation
    executions:
    - name: LinearSearch with ConcurrentQueue
      type: linear_search
      mode: stream
      parallelism: 2
      num: 10
      search:
        timeout: 1000s
        algorithm: cq
    - name: LinearSearch with SortSlice
      type: linear_search
      mode: stream
      parallelism: 2
      num: 10
      search:
        timeout: 1000s
        algorithm: ss
    - name: LinearSearch with SortPoolSlice
      type: linear_search
      mode: stream
      parallelism: 2
      num: 10
      search:
        timeout: 1000s
        algorithm: ps
    - name: LinearSearch with PairingHeap
      type: linear_search
      mode: stream
      parallelism: 2
      num: 10
      search:
        timeout: 1000s
        algorithm: ph
  - name: LinearSearchByID Operation
    executions:
    - name: LinearSearchByID with ConcurrentQueue
      type: linear_search_by_id
      mode: stream
      parallelism: 2
      num: 10
      search:
        timeout: 1000s
        algorithm: cq
    - name: LinearSearchByID with SortSlice
      type: linear_search_by_id
      mode: stream
      parallelism: 2
      num: 10
      search:
        timeout: 1000s
        algorithm: ss
    - name: LinearSearchByID with SortPoolSlice
      type: linear_search_by_id
      mode: stream
      parallelism: 2
      num: 10
      search:
        timeout: 1000s
        algorithm: ps
    - name: LinearSearchByID with PairingHeap
      type: linear_search_by_id
      mode: stream
      parallelism: 2
      num: 10
      search:
        timeout: 1000s
        algorithm: ph
- concurrency: 1
  name: GetObject/Exists/GetTimestamp Operation
  operations:
  - name: GetObject Operation
    executions:
    - name: GetObject
      type: object
      mode: stream
      parallelism: 4
      num: 10
  - name: Exists Operation
    executions:
    - name: Exists
      type: exists
      mode: unary
      parallelism: 4
      num: 10
  - name: GetTimestamp Operation
    executions:
    - name: GetTimestamp
      type: timestamp
      mode: unary
      parallelism: 4
      num: 10
- concurrency: 1
  name: Update -> Index Detail
  operations:
  - name: Update Index Detail Operation
    executions:
    - name: Update
      type: update
      mode: stream
      parallelism: 2
      num: 100
      offset: 100
      wait: 2m
    - name: IndexDetail
      type: index_detail
      mode: unary
- concurrency: 2
  name: Remove with Upsert -> Index stats and detail
  operations:
  - name: Remove IndexStatistics Operation
    executions:
    - name: Remove
      type: remove
      mode: stream
      parallelism: 2
      num: 100
    - name: IndexStatistics
      type: index_statistics
      mode: unary
  - name: Upsert IndexDetail Operation
    executions:
    - name: Upsert
      type: upsert
      mode: stream
      parallelism: 2
      num: 100
    - name: IndexDetail
      type: index_detail
      mode: unary
  wait: 2m
- concurrency: 1
  name: RemoveByTimestamp -> IndexDetail -> Upsert -> IndexDetail
  operations:
  - name: RemoveByTimestamp IndexDetail Upsert Operation
    executions:
    - name: RemoveByTimestamp
      mode: unary
      type: remove_by_timestamp
      wait: 2m
      num: 1
    - name: IndexDetail
      mode: unary
      type: index_detail
    - name: Upsert
      parallelism: 4
      mode: stream
      num: 100
      offset: 200
      type: upsert
      wait: 2m
- concurrency: 1
  name: IndexInfo -> Flush -> IndexInfo
  operations:
  - executions:
    - mode: unary
      name: IndexInfo
      type: index_info
      repeats:
        enabled: true
        exit_condition: success
      expect:
      - status_code: ok
        path: $.sum()
        op: ge
        value: 215
    - name: Flush
      mode: unary
      type: flush
    - name: IndexInfo
      mode: unary
      type: index_info
      expect:
      - value: {}
