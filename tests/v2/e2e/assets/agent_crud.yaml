time_zone: UTC
logging:
  format: raw
  level: debug
  logger: glg
metrics:
  histogram:
    num_shards: 16
  tdigest:
    compression: 100
    compression_trigger_factor: 10
    num_shards: 16
  exemplar:
    capacity: 10
    num_shards: 16
  range_scales:
    - name: request_id_10
      width: 10
      capacity: 100
  time_scales:
    - name: time_1s
      width: 1
      capacity: 60
  custom_counters:
    - retries
    - throttled
    - circuit_open
dataset:
  name: _E2E_DATASET_PATH_
kubernetes:
  kube_config: $HOME/.kube/config
  port_forward:
    enabled: true
    local_port: 8082
    namespace: _E2E_TARGET_NAMESPACE_
    service_name: _E2E_TARGET_NAME_
    target_port: 8081
target:
  addrs:
    - 127.0.0.1:8082
  health_check_duration: 1s
  connection_pool:
    enable_dns_resolver: true
    enable_rebalance: true
    old_conn_close_duration: 2m
    rebalance_duration: 30m
    size: 3
  backoff:
    backoff_factor: 1.1
    backoff_time_limit: 5s
    enable_error_log: false
    initial_duration: 5ms
    jitter_limit: 100ms
    maximum_duration: 5s
    retry_count: 100
  call_option:
    content_subtype: ""
    max_recv_msg_size: 0
    max_retry_rpc_buffer_size: 0
    max_send_msg_size: 0
    wait_for_ready: true
  dial_option:
    authority: ""
    backoff_base_delay: 1s
    backoff_jitter: 0.2
    backoff_max_delay: 120s
    backoff_multiplier: 1.6
    disable_retry: false
    enable_backoff: true
    idle_timeout: ""
    initial_connection_window_size: 2097152
    initial_window_size: 1048576
    insecure: true
    interceptors: []
    keepalive:
      permit_without_stream: false
      time: ""
      timeout: 30s
    max_call_attempts: 0
    max_header_list_size: 0
    max_msg_size: 0
    min_connection_timeout: 20s
    net:
      dialer:
        dual_stack_enabled: true
        keepalive: ""
        timeout: ""
      dns:
        cache_enabled: true
        cache_expiration: 1h
        refresh_duration: 30m
      network: tcp
      socket_option:
        ip_recover_destination_addr: false
        ip_transparent: false
        reuse_addr: true
        reuse_port: true
        tcp_cork: false
        tcp_defer_accept: false
        tcp_fast_open: false
        tcp_no_delay: false
        tcp_quick_ack: false
      tls:
        ca: /path/to/ca
        cert: /path/to/cert
        enabled: false
        insecure_skip_verify: true
        key: /path/to/key
    read_buffer_size: 0
    shared_write_buffer: true
    timeout: ""
    user_agent: Vald-gRPC
    write_buffer_size: 0
  tls:
    ca: /path/to/ca
    cert: /path/to/cert
    enabled: false
    insecure_skip_verify: true
    key: /path/to/key
metadata:
  key1: sample metadata value1
  key2: sample metadata value2
  key3: sample metadata value3
metadata_string: key4=value4,key5=value5
strategies:
  - concurrency: 1
    name: check Index Property
    operations:
      - name: IndexProperty
        executions:
          - mode: unary
            name: IndexProperty
            type: index_property
            wait: 3s
  - concurrency: 1
    name: Initial Insert and CreateIndex
    operations:
      - name: Insert -> CreateIndex -> IndexInfo
        executions:
          - name: Flush
            mode: unary
            type: flush
            wait: 20s
          - mode: unary
            name: IndexInfo
            type: index_info
            expect:
              - value: {}
          - name: Insert
            type: insert
            mode: unary
            parallelism: 10
            num: 60000
            qps: 3000
            wait: 5s
          - mode: unary
            name: CreateIndex
            type: create_index
            expect:
              - status_code: ok
          - mode: unary
            name: IndexInfo
            type: index_info
            expect:
              - status_code: ok
                path: $.stored
                op: gt
                value: 30000
  - concurrency: 4
    name: Parallel Search Opeation (Search, SearchByID, LinearSearch, LinearSearchByID) x (ConcurrentQueue, SortSlice, SortPoolSlice, PairingHeap) = 16
    operations:
      - name: Search Operation
        executions:
          - name: Search with ConcurrentQueue
            type: search
            mode: unary
            parallelism: 10
            num: 1000
            search:
              timeout: 3s
              algorithm: cq
          - name: Search with SortSlice
            type: search
            mode: unary
            parallelism: 10
            num: 1000
            search:
              timeout: 3s
              algorithm: ss
          - name: Search with SortPoolSlice
            type: search
            mode: unary
            parallelism: 10
            num: 1000
            search:
              timeout: 3s
              algorithm: ps
          - name: Search with PairingHeap
            type: search
            mode: unary
            parallelism: 10
            num: 1000
            search:
              timeout: 3s
              algorithm: ph
      - name: SearchByID Operation
        executions:
          - name: SearchByID with ConcurrentQueue
            type: search_by_id
            mode: unary
            parallelism: 10
            num: 1000
            search:
              timeout: 3s
              algorithm: cq
          - name: SearchByID with SortSlice
            type: search_by_id
            mode: unary
            parallelism: 10
            num: 1000
            search:
              timeout: 3s
              algorithm: ss
          - name: SearchByID with SortPoolSlice
            type: search_by_id
            mode: unary
            parallelism: 10
            num: 1000
            search:
              timeout: 3s
              algorithm: ps
          - name: SearchByID with PairingHeap
            type: search_by_id
            mode: unary
            parallelism: 10
            num: 1000
            search:
              timeout: 3s
              algorithm: ph
      - name: LinearSearch Operation
        executions:
          - name: LinearSearch with ConcurrentQueue
            type: linear_search
            mode: unary
            parallelism: 10
            num: 1000
            search:
              timeout: 3s
              algorithm: cq
          - name: LinearSearch with SortSlice
            type: linear_search
            mode: unary
            parallelism: 10
            num: 1000
            search:
              timeout: 3s
              algorithm: ss
          - name: LinearSearch with SortPoolSlice
            type: linear_search
            mode: unary
            parallelism: 10
            num: 1000
            search:
              timeout: 3s
              algorithm: ps
          - name: LinearSearch with PairingHeap
            type: linear_search
            mode: unary
            parallelism: 10
            num: 1000
            search:
              timeout: 3s
              algorithm: ph
      - name: LinearSearchByID Operation
        executions:
          - name: LinearSearchByID with ConcurrentQueue
            type: linear_search_by_id
            mode: unary
            parallelism: 10
            num: 1000
            search:
              timeout: 3s
              algorithm: cq
          - name: LinearSearchByID with SortSlice
            type: linear_search_by_id
            mode: unary
            parallelism: 10
            num: 1000
            search:
              timeout: 3s
              algorithm: ss
          - name: LinearSearchByID with SortPoolSlice
            type: linear_search_by_id
            mode: unary
            parallelism: 10
            num: 1000
            search:
              timeout: 3s
              algorithm: ps
          - name: LinearSearchByID with PairingHeap
            type: linear_search_by_id
            mode: unary
            parallelism: 10
            num: 1000
            search:
              timeout: 3s
              algorithm: ph
  - concurrency: 3
    name: GetObject/Exists/GetTimestamp Opeation
    operations:
      - name: GetObject Operation
        executions:
          - name: GetObject
            type: object
            mode: unary
            parallelism: 10
            num: 1000
      - name: Exists Operation
        executions:
          - name: Exists
            type: exists
            mode: unary
            parallelism: 10
            num: 1000
      - name: GetTimestamp Operation
        executions:
          - name: GetTimestamp
            type: timestamp
            mode: unary
            parallelism: 10
            num: 1000
  - concurrency: 1
    name: Update -> Index Detail
    operations:
      - name: Update Index Detail Operation
        executions:
          - name: Update
            type: update
            mode: unary
            parallelism: 10
            num: 10000
            offset: 10000
          - mode: unary
            name: CreateIndex
            type: create_index
            expect:
              - status_code: ok
          - name: IndexDetail
            type: index_detail
            mode: unary
  - concurrency: 2
    name: Remove with Upsert
    operations:
      - name: Remove IndexStatistics Operation
        executions:
          - name: Remove
            type: remove
            mode: unary
            parallelism: 10
            num: 10000
      - name: Upsert IndexDetail Operation
        executions:
          - name: Upsert
            type: upsert
            mode: unary
            parallelism: 10
            num: 10000
    wait: 5s
  - concurrency: 1
    name: CreateIndex
    operations:
      - name: CreateIndex
        executions:
          - mode: unary
            name: CreateIndex
            type: create_index
            expect:
              - status_code: ok
  - concurrency: 1
    name: IndexStatistics -> IndexDetail
    operations:
      - name: IndexStatistics and IndexDetail
        executions:
          - name: IndexStatistics
            type: index_statistics
            mode: unary
          - name: IndexDetail
            type: index_detail
            mode: unary
  - concurrency: 1
    name: RemoveByTimestamp -> IndexDetail -> Upsert -> IndexDetail
    operations:
      - name: RemoveByTimestamp IndexDetail Upsert Operation
        executions:
          - name: RemoveByTimestamp
            mode: unary
            type: remove_by_timestamp
            num: 1
          - mode: unary
            name: CreateIndex
            type: create_index
            expect:
              - status_code: ok
          - name: IndexDetail
            mode: unary
            type: index_detail
          - name: Upsert
            parallelism: 10
            mode: unary
            num: 10000
            offset: 20000
            type: upsert
          - mode: unary
            name: CreateIndex
            type: create_index
            expect:
              - status_code: ok
          - name: IndexDetail
            mode: unary
            type: index_detail
  - concurrency: 1
    name: IndexStatistics -> Flush -> IndexInfo
    operations:
      - executions:
          - name: IndexStatistics
            mode: unary
            type: index_statistics
          - name: Flush
            mode: unary
            type: flush
            wait: 20s
          - name: IndexInfo
            mode: unary
            type: index_info
