target:
  addrs:
    - "localhost:8081"

search:
  num: 10000
  offset: 0
  concurrency: 10
  bulk_size: 10
  queries:
    - k: 10
      radius: -1
      epsilon: 0.01
      timeout_string: "3s"
      min_num: 10

search_by_id:
  num: 1000
  offset: 0
  concurrency: 10
  bulk_size: 10
  queries: []

linear_search:
  num: 1000
  offset: 0
  concurrency: 10
  bulk_size: 10
  queries: []

linear_search_by_id:
  num: 1000
  offset: 0
  concurrency: 10
  bulk_size: 10
  queries: []

insert:
  num: 60000
  offset: 0
  bulk_size: 100
  concurrency: 100
  skip_strict_exist_check: false

update:
  num: 10000
  offset: 100
  bulk_size: 100
  concurrency: 100
  skip_strict_exist_check: false

upsert:
  num: 10000
  offset: 2
  bulk_size: 100
  concurrency: 100
  skip_strict_exist_check: false

remove:
  num: 60000
  offset: 0
  bulk_size: 100
  concurrency: 100
  skip_strict_exist_check: false

object:
  num: 1000
  offset: 0
  bulk_size: 100
  concurrency: 100
  skip_strict_exist_check: false

index:
  wait_after_inesrt: "3m"

dataset:
  name: ${GOPATH}/src/github.com/vdaas/vald/hack/benchmark/assets/dataset/fashion-mnist-784-euclidean.hdf5

kubernetes:
  kubeconfig: ${HOME}/.kube/config
  portforward:
    enabled: false
