version: v0.0.0
server_config:
  servers:
    - name: discoverer-rest
      host: 127.0.0.1
      port: 8080
      mode: REST
      probe_wait_time: 3s
      http:
        shutdown_duration: 5s
        handler_timeout: 5s
        idle_timeout: 2s
        read_header_timeout: 1s
        read_timeout: 1s
        write_timeout: 1s
    - name: discoverer-grpc
      host: 127.0.0.1
      port: 8082
      mode: GRPC
      probe_wait_time: "3s"
      grpc:
        max_receive_message_size: 0
        max_send_message_size: 0
        initial_window_size: 0
        initial_conn_window_size: 0
        keepalive:
          max_conn_idle: ""
          max_conn_age: ""
          max_conn_age_grace: ""
          time: ""
          timeout: ""
        write_buffer_size: 0
        read_buffer_size: 0
        connection_timeout: ""
        max_header_list_size: 0
        header_table_size: 0
        interceptors: []
      restart: true
  health_check_servers:
    - name: liveness
      host: 127.0.0.1
      port: 3000
      mode: ""
      probe_wait_time: "3s"
      http:
        shutdown_duration: "5s"
        handler_timeout: ""
        idle_timeout: ""
        read_header_timeout: ""
        read_timeout: ""
        write_timeout: ""
    - name: readiness
      host: 127.0.0.1
      port: 3001
      mode: ""
      probe_wait_time: "3s"
      http:
        shutdown_duration: "5s"
        handler_timeout: ""
        idle_timeout: ""
        read_header_timeout: ""
        read_timeout: ""
        write_timeout: ""
  metrics_servers:
    - name: pprof
      host: 127.0.0.1
      port: 6060
      mode: REST
      probe_wait_time: 3s
      http:
        shutdown_duration: 5s
        handler_timeout: 5s
        idle_timeout: 2s
        read_header_timeout: 1s
        read_timeout: 1s
        write_timeout: 1s
  startup_strategy:
    - livenesss
    - pprof
    - discoverer-grpc
    - discoverer-rest
    - readiness
  shutdown_strategy:
    - readiness
    - discoverer-rest
    - discoverer-grpc
    - pprof
    - livenesss
  full_shutdown_duration: 600s
  tls:
    enabled: false
    cert: /path/to/cert
    key: /path/to/key
    ca: /path/to/ca
