version: v0.0.0
server_config:
  servers:
  - name: meta-rest
    host: 127.0.0.1
    port: 8080
    mode: REST
    probe_wait_time: 3s
    http:
      shutdown_duration: 5s
      handler_timeout: 5s
      idle_timeout: 2s
      read_header_timeout: 1s
      read_timeout: 1s
      write_timeout: 1s
  - name: meta-grpc
    host: 127.0.0.1
    port: 8082
    mode: GRPC
    probe_wait_time: "3s"
    grpc:
      max_receive_message_size: 0
      max_send_message_size: 0
      initial_window_size: 0
      initial_conn_window_size: 0
      keepalive:
        max_conn_idle: ""
        max_conn_age: ""
        max_conn_age_grace: ""
        time: ""
        timeout: ""
      write_buffer_size: 0
      read_buffer_size: 0
      connection_timeout: ""
      max_header_list_size: 0
      header_table_size: 0
      interceptors: []
    restart: true
  health_check_servers:
  - name: liveness
    host: 127.0.0.1
    port: 3000
    mode: ""
    probe_wait_time: "3s"
    http:
      shutdown_duration: "5s"
      handler_timeout: ""
      idle_timeout: ""
      read_header_timeout: ""
      read_timeout: ""
      write_timeout: ""
  - name: readiness
    host: 127.0.0.1
    port: 3001
    mode: ""
    probe_wait_time: "3s"
    http:
      shutdown_duration: "5s"
      handler_timeout: ""
      idle_timeout: ""
      read_header_timeout: ""
      read_timeout: ""
      write_timeout: ""
  metrics_servers:
  - name: pprof
    host: 127.0.0.1
    port: 6060
    mode: REST
    probe_wait_time: 3s
    http:
      shutdown_duration: 5s
      handler_timeout: 5s
      idle_timeout: 2s
      read_header_timeout: 1s
      read_timeout: 1s
      write_timeout: 1s
  startup_strategy:
  - livenesss
  - pprof
  - meta-grpc
  - meta-rest
  - readiness
  shutdown_strategy:
  - readiness
  - meta-rest
  - meta-grpc
  - pprof
  - livenesss
  full_shutdown_duration: 600s
  tls:
    enabled: false
    cert: /path/to/cert
    key: /path/to/key
    ca: /path/to/ca
redis_config:
  addrs:
  - redis.default.svc.cluster.local
  db: 0
  dial_timeout: 5s
  idle_check_frequency: 1m
  idle_timeout: 5m
  key_pref: ""
  max_conn_age: 0s
  max_redirects: 3
  max_retries: 0
  max_retry_backoff: 512ms
  min_idle_conns: 0
  min_retry_backoff: 8ms
  password: ""
  pool_size: 10
  pool_timeout: 4s
  read_only: false
  read_timeout: 3s
  write_timeout: 3s
  route_by_latency: false
  route_randomly: true
  tls:
    enabled: false
    cert: /path/to/cert
    key: /path/to/key
    ca: /path/to/ca
  tcp:
    dns:
      cache_enabled: true
      refresh_duration: 1h
      cache_expiration: 24h
    dialer:
      timeout: 5s
      keep_alive: 5m
      dual_stack_enabled: false
    tls:
      enabled: false
      cert: /path/to/cert
      key: /path/to/key
      ca: /path/to/ca
  kv_prefix: ""
  vk_prefix: ""
  prefix_delimiter: "
