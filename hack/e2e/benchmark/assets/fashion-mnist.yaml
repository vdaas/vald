---
version: v0.0.0
server_config:
  servers:
  - name: agent-grpc
    host: 127.0.0.1
    port: 8082
    mode: GRPC
    probe_wait_time: "3s"
    http:
      shutdown_duration: "5s"
      handler_timeout: ""
      idle_timeout: ""
      read_header_timeout: ""
      read_timeout: ""
      write_timeout: ""
  startup_strategy:
  - agent-grpc
  shutdown_strategy:
  - agent-grpc
  full_shutdown_duration: 600s
  tls:
    enabled: false
ngt:
  index_path: ./index
  dimension: 784
  bulk_insert_chunk_size: 10
  distance_type: l2
  object_type: float
  creation_edge_size: 20
  search_edge_size: 10
