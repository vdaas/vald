apiVersion: apps/v1
kind: Deployment
metadata:
  name: vald-gateway
  labels:
    app: vald-gateway
  annotations:
    checksum/configmap: 68942a4a3c38f0ecaa997644312fe23ca21afa8ff6c33640add7acd082895178
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: vald-gateway
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: vald-gateway
    spec:
      initContainers:
        - name: wait-for-manager-compressor
          image: busybox
          command:
            - /bin/sh
            - -e
            - -c
            - |
              until [ "$(wget --server-response --spider --quiet http://vald-manager-compressor.default.svc.cluster.local:3001/readiness 2>&1 | awk 'NR==1{print $2}')" == "200" ]; do
                echo "waiting for compressor to be ready..."
                sleep 2;
              done
        - name: wait-for-meta
          image: busybox
          command:
            - /bin/sh
            - -e
            - -c
            - |
              until [ "$(wget --server-response --spider --quiet http://vald-meta.default.svc.cluster.local:3001/readiness 2>&1 | awk 'NR==1{print $2}')" == "200" ]; do
                echo "waiting for meta to be ready..."
                sleep 2;
              done
        - name: wait-for-discoverer
          image: busybox
          command:
            - /bin/sh
            - -e
            - -c
            - |
              until [ "$(wget --server-response --spider --quiet http://vald-discoverer.default.svc.cluster.local:3001/readiness 2>&1 | awk 'NR==1{print $2}')" == "200" ]; do
                echo "waiting for discoverer to be ready..."
                sleep 2;
              done
        - name: wait-for-agent
          image: busybox
          command:
            - /bin/sh
            - -e
            - -c
            - |
              until [ "$(wget --server-response --spider --quiet http://vald-agent-ngt.default.svc.cluster.local:3001/readiness 2>&1 | awk 'NR==1{print $2}')" == "200" ]; do
                echo "waiting for agent to be ready..."
                sleep 2;
              done
      containers:
        - name: vald-gateway
          image: "vdaas/vald-gateway:nightly"
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /liveness
              port: liveness
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /readiness
              port: readiness
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 2
          ports:
            - name: liveness
              protocol: TCP
              containerPort: 3000
            - name: readiness
              protocol: TCP
              containerPort: 3001
            - name: grpc
              protocol: TCP
              containerPort: 8081
            - name: prometheus
              protocol: TCP
              containerPort: 6061
          resources:
            limits:
              cpu: 2000m
              memory: 700Mi
            requests:
              cpu: 100m
              memory: 50Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          env:
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: vald-gateway-config
              mountPath: /etc/server/
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: vald-gateway-config
          configMap:
            defaultMode: 420
            name: vald-gateway-config
status:
