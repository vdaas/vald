apiVersion: v1
kind: ConfigMap
metadata:
  name: vald-benchmark-operator-config
  labels:
    app.kubernetes.io/name: vald-benchmark-operator
    helm.sh/chart: vald-benchmark-operator-v1.7.12
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v1.7.12
    app.kubernetes.io/component: benchmark-operator
data:
  config.yaml: |
    ---
    version: v0.0.0
    time_zone: ""
    logging:
      logger: "glg"
      level: "debug"
      format: "raw"
    server_config:
      servers:
        - name: grpc
          host: 0.0.0.0
          port: 8081
          mode: GRPC
          probe_wait_time: "3s"
          network: "tcp"
          socket_path: ""
          grpc:
            bidirectional_stream_concurrency: 20
            connection_timeout: ""
            max_receive_message_size: 0
            max_send_message_size: 0
            initial_window_size: 0
            initial_conn_window_size: 0
            keepalive:
              max_conn_idle: ""
              max_conn_age: ""
              max_conn_age_grace: ""
              time: "120s"
              timeout: "30s"
              min_time: "60s"
              permit_without_stream: true
            write_buffer_size: 0
            read_buffer_size: 0
            max_header_list_size: 0
            header_table_size: 0
            interceptors: []
            enable_reflection: true
          restart: true
      health_check_servers:
        - name: liveness
          host: 0.0.0.0
          port: 3000
          mode: ""
          probe_wait_time: "3s"
          network: "tcp"
          socket_path: ""
          http:
            shutdown_duration: "5s"
            handler_timeout: ""
            idle_timeout: ""
            read_header_timeout: ""
            read_timeout: ""
            write_timeout: ""
        - name: readiness
          host: 0.0.0.0
          port: 3001
          mode: ""
          probe_wait_time: "3s"
          network: "tcp"
          socket_path: ""
          http:
            shutdown_duration: "0s"
            handler_timeout: ""
            idle_timeout: ""
            read_header_timeout: ""
            read_timeout: ""
            write_timeout: ""
      metrics_servers:
      startup_strategy:
        - liveness
        - grpc
        - readiness
      full_shutdown_duration: 600s
      tls:
        enabled: false
        cert: "/path/to/cert"
        key: "/path/to/key"
        ca: "/path/to/ca"
        insecure_skip_verify: false
    observability:
      enabled: false
      otlp:
        collector_endpoint: ""
        trace_batch_timeout: "1s"
        trace_export_timeout: "1m"
        trace_max_export_batch_size: 1024
        trace_max_queue_size: 256
        metrics_export_interval: "1s"
        metrics_export_timeout: "1m"
        attribute:
          namespace: "_MY_POD_NAMESPACE_"
          pod_name: "_MY_POD_NAME_"
          node_name: "_MY_NODE_NAME_"
          service_name: "vald-benchmark-operator"
      metrics:
        enable_version_info: true
        version_info_labels:
          - vald_version
          - server_name
          - git_commit
          - build_time
          - go_version
          - go_os
          - go_arch
          - algorithm_info
        enable_memory: true
        enable_goroutine: true
        enable_cgo: true
      trace:
        enabled: false
        sampling_rate: 1
    job:
      client_config:
        addrs: []
        backoff:
          backoff_factor: 1.1
          backoff_time_limit: 5s
          enable_error_log: true
          initial_duration: 5ms
          jitter_limit: 100ms
          maximum_duration: 5s
          retry_count: 100
        call_option:
          max_recv_msg_size: 0
          max_retry_rpc_buffer_size: 0
          max_send_msg_size: 0
          wait_for_ready: true
        circuit_breaker:
          closed_error_rate: 0.7
          closed_refresh_timeout: 10s
          half_open_error_rate: 0.5
          min_samples: 1000
          open_timeout: 1s
        connection_pool:
          enable_dns_resolver: true
          enable_rebalance: true
          old_conn_close_duration: 2m
          rebalance_duration: 30m
          size: 3
        dial_option:
          backoff_base_delay: 1s
          backoff_jitter: 0.2
          backoff_max_delay: 120s
          backoff_multiplier: 1.6
          enable_backoff: false
          initial_connection_window_size: 0
          initial_window_size: 0
          insecure: true
          interceptors: []
          keepalive:
            permit_without_stream: true
            time: 120s
            timeout: 30s
          max_msg_size: 0
          min_connection_timeout: 20s
          net:
            dialer:
              dual_stack_enabled: true
              keepalive: ""
              timeout: ""
            dns:
              cache_enabled: true
              cache_expiration: 1h
              refresh_duration: 30m
            socket_option:
              ip_recover_destination_addr: false
              ip_transparent: false
              reuse_addr: true
              reuse_port: true
              tcp_cork: false
              tcp_defer_accept: true
              tcp_fast_open: true
              tcp_no_delay: true
              tcp_quick_ack: true
            tls:
              ca: /path/to/ca
              cert: /path/to/cert
              enabled: false
              insecure_skip_verify: false
              key: /path/to/key
          read_buffer_size: 0
          timeout: ""
          write_buffer_size: 0
        health_check_duration: 1s
        tls:
          ca: /path/to/ca
          cert: /path/to/cert
          enabled: false
          insecure_skip_verify: false
          key: /path/to/key
      image:
        pullPolicy: Always
        repository: vdaas/vald-benchmark-job
        tag: v1.7.12
