apiVersion: batch/v1
kind: Job
metadata:
  name: vald-loadtest
  labels:
    app: vald-loadtest
    app.kubernetes.io/name: vald
    app.kubernetes.io/component: loadtest
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: vald-loadtest
        app.kubernetes.io/name: vald
        app.kubernetes.io/component: loadtest
    spec:
      containers:
        - name: vald-loadtest
          image: "vdaas/vald-loadtest:nightly"
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 300m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 30Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: vald-loadtest-config
              mountPath: /etc/server/
      dnsPolicy: ClusterFirst
      restartPolicy: Never
      volumes:
        - name: vald-loadtest-config
          configMap:
            name: vald-loadtest-config
