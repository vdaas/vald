apiVersion: v1
kind: ConfigMap
metadata:
  name: vald-loadtest-config
  labels:
    app.kubernetes.io/name: vald
    app.kubernetes.io/component: loadtest
data:
  config.yaml: |
    ---
    version: v0.0.0
    time_zone: JST
    logging:
      logger: glg
      level: debug
      format: json
    method: insert
    dataset: fashion-mnist
    concurrency: 100
    addr: "localhost:8081"
    client:
      addrs: []
      health_check_duration: 1s
      backoff:
        backoff_factor: 0
        backoff_time_limit: ""
        enable_error_log: false
        initial_duration: ""
        jitter_limit: ""
        maximum_duration: ""
        retry_count: 0
      call_option:
        max_recv_msg_size: 0
        max_retry_rpc_buffer_size: 0
        max_send_msg_size: 0
        wait_for_ready: true
      dial_option:
        enable_backoff: false
        initial_connection_window_size: 0
        initial_window_size: 0
        insecure: true
        keepalive:
          permit_without_stream: false
          time: ""
          timeout: ""
        backoff_max_delay: ""
        max_msg_size: 0
        read_buffer_size: 0
        tcp:
          dialer:
            dual_stack_enabled: true
            keepalive: ""
            timeout: ""
          dns:
            cache_enabled: false
            cache_expiration: ""
            refresh_duration: ""
          tls:
            ca: /path/to/ca
            cert: /path/to/cert
            enabled: false
            key: /path/to/key
        timeout: ""
        write_buffer_size: 0
      tls:
        ca: /path/to/ca
        cert: /path/to/cert
        enabled: false
        key: /path/to/key
