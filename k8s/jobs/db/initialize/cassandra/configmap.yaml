apiVersion: v1
kind: ConfigMap
metadata:
  name: cassandra-initdb
data:
  init.cql: |
    DROP KEYSPACE IF EXISTS vald;
    CREATE KEYSPACE IF NOT EXISTS vald WITH replication = {'class': 'SimpleStrategy', 'replication_factor': 3};
    # meta tables

    CREATE TABLE vald.kv (
      uuid   text,
      meta   text,
      PRIMARY KEY (uuid)
    );

    CREATE TABLE vald.vk (
      meta   text,
      uuid   text,
      PRIMARY KEY (meta)
    );
    # backup-manager tables

    CREATE TABLE vald.meta_vector (
      uuid   text,
      vector blob,
      meta   text,
      ips    list<text>,
      PRIMARY KEY (uuid)
    );

    CREATE INDEX ON vald.meta_vector (ips);
