apiVersion: batch/v1
kind: Job
metadata:
  name: scylla-init
spec:
  template:
    spec:
      containers:
        - name: scylla-init
          image: "cassandra:latest"
          imagePullPolicy: Always
          command:
            - /bin/sh
            - -c
            - |
              cqlsh ${CASSANDRA_HOST} < /initdb/init.cql
          env:
            - name: CASSANDRA_HOST
              value: vald-scylla-cluster-client.scylla.svc.cluster.local
            - name: CASSANDRA_USER
              value: root
          volumeMounts:
            - name: scylla-initdb
              mountPath: /initdb
      restartPolicy: Never
      volumes:
        - name: scylla-initdb
          configMap:
            name: scylla-initdb
