apiVersion: batch/v1
kind: Job
metadata:
  name: mysql-init
spec:
  template:
    spec:
      containers:
      - name: mysql-init
        image: "mysql:latest"
        imagePullPolicy: Always
        command:
          - /bin/sh
          - -c
          - |
            mysql -h ${MYSQL_HOST} -u ${MYSQL_USER} -p${MYSQL_PASSWORD} < /initdb/ddl.sql
        env:
          - name: MYSQL_HOST
            value: mysql.default.svc.cluster.local
          - name: MYSQL_USER
            value: root
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: mysql-secret
        volumeMounts:
        - name: mysql-config
          mountPath: /initdb/
      restartPolicy: Never
      volumes:
      - name: mysql-config
        configMap:
          name: mysql-config
