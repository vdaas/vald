apiVersion: v1
kind: Service
metadata:
  name: vald-agent-ngt
spec:
  ports:
    - name: grpc
      port: 8081
      targetPort: 8081
      protocol: TCP
    - name: readiness
      port: 3001
      targetPort: 3001
      protocol: TCP
    - name: pprof
      port: 6060
      targetPort: 6060
      protocol: TCP
    - name: prometheus
      port: 6061
      targetPort: 6061
      protocol: TCP
  selector:
    app: vald-agent-ngt
  clusterIP: None
  type: ClusterIP
