apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vald-agent-ngt
  labels:
    app: vald-agent-ngt
spec:
  serviceName: vald-agent-ngt
  podManagementPolicy: Parallel
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: vald-agent-ngt
  updateStrategy:
    rollingUpdate:
      partition: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: vald-agent-ngt
      annotations:
        profefe.com/enable: "true"
        profefe.com/port: "6060"
        profefe.com/service: vald-agent-ngt
      # annotations:
      #   checksum/configmap: 7df09c85e43c260ce2984e192bb4d5120d1af9f7916216263f80c9964cd42282
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - vald-agent-ngt
      containers:
        - name: vald-agent-ngt
          image: "vdaas/vald-agent-ngt:nightly"
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /liveness
              port: liveness
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /readiness
              port: readiness
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 2
          ports:
            - name: liveness
              protocol: TCP
              containerPort: 3000
            - name: readiness
              protocol: TCP
              containerPort: 3001
            - name: grpc
              protocol: TCP
              containerPort: 8081
            - name: pprof
              protocol: TCP
              containerPort: 6060
            - name: prometheus
              protocol: TCP
              containerPort: 6061
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          env:
            null
          volumeMounts:
            - name: vald-agent-ngt-config
              mountPath: /etc/server/
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: vald-agent-ngt-config
          configMap:
            defaultMode: 420
            name: vald-agent-ngt-config
      priorityClassName: vald-agent-ngt-priority
status:
