apiVersion: apps/v1
kind: Deployment
metadata:
  name: vald-meta
  labels:
    app: vald-meta
    app.kubernetes.io/name: vald
    helm.sh/chart: vald-v0.0.52
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: v0.0.52
    app.kubernetes.io/component: meta
spec:
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: vald-meta
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: vald-meta
        app.kubernetes.io/name: vald
        app.kubernetes.io/instance: RELEASE-NAME
        app.kubernetes.io/component: meta
      annotations:
        checksum/configmap: ec56a1f7946ecf582ae42cc6d394601c6e59d188dd744b581d97f9fe622e7d2d
        profefe.com/enable: "true"
        profefe.com/port: "6060"
        profefe.com/service: vald-meta
    spec:
      initContainers:
        - name: wait-for-redis
          image: redis:latest
          command:
            - /bin/sh
            - -e
            - -c
            - |
              hosts="redis.default.svc.cluster.local"
              options="-a ${REDIS_PASSWORD}"
              for host in $hosts; do
                until [ "$(redis-cli -h $host $options ping)" = "PONG" ]; do
                  echo "waiting for $host to be ready..."
                  sleep 2;
                done
              done
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: redis-secret
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution: []
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution: []
          requiredDuringSchedulingIgnoredDuringExecution: []
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution: []
          requiredDuringSchedulingIgnoredDuringExecution: []
      containers:
        - name: vald-meta
          image: "vdaas/vald-meta-redis:nightly"
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /liveness
              port: liveness
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /readiness
              port: readiness
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 2
          ports:
            - name: liveness
              protocol: TCP
              containerPort: 3000
            - name: readiness
              protocol: TCP
              containerPort: 3001
            - name: grpc
              protocol: TCP
              containerPort: 8081
            - name: pprof
              protocol: TCP
              containerPort: 6060
          resources:
            limits:
              cpu: 300m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 30Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: redis-secret
          volumeMounts:
            - name: vald-meta-config
              mountPath: /etc/server/
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: vald-meta-config
          configMap:
            defaultMode: 420
            name: vald-meta-config
      priorityClassName: vald-meta-priority
status:
