apiVersion: v1
kind: ConfigMap
metadata:
  name: vald-meta-config
data:
  config.yaml: |
    ---
    version: v0.0.0
    time_zone: UTC
    logging:
      format: raw
      level: debug
      logger: glg
    server_config:
      servers:
        - name: grpc
          host: 0.0.0.0
          port: 8081
          grpc:
            bidirectional_stream_concurrency: 20
            connection_timeout: ""
            header_table_size: 0
            initial_conn_window_size: 0
            initial_window_size: 0
            interceptors: []
            keepalive:
              max_conn_age: ""
              max_conn_age_grace: ""
              max_conn_idle: ""
              time: ""
              timeout: ""
            max_header_list_size: 0
            max_receive_message_size: 0
            max_send_message_size: 0
            read_buffer_size: 0
            write_buffer_size: 0
          mode: GRPC
          probe_wait_time: 3s
          restart: true
      health_check_servers:
        - name: liveness
          host: 0.0.0.0
          port: 3000
          http:
            handler_timeout: ""
            idle_timeout: ""
            read_header_timeout: ""
            read_timeout: ""
            shutdown_duration: 5s
            write_timeout: ""
          mode: ""
          probe_wait_time: 3s
        - name: readiness
          host: 0.0.0.0
          port: 3001
          http:
            handler_timeout: ""
            idle_timeout: ""
            read_header_timeout: ""
            read_timeout: ""
            shutdown_duration: 5s
            write_timeout: ""
          mode: ""
          probe_wait_time: 3s
      metrics_servers:
        - name: prometheus
          host: 0.0.0.0
          port: 6061
          http:
            handler_timeout: 5s
            idle_timeout: 2s
            read_header_timeout: 1s
            read_timeout: 1s
            shutdown_duration: 5s
            write_timeout: 1s
          mode: REST
          probe_wait_time: 3s
      startup_strategy:
        - liveness
        - prometheus
        - grpc
        - readiness
      full_shutdown_duration: 600s
      tls:
        enabled: false
        cert: /path/to/cert
        key: /path/to/key
        ca: /path/to/ca
    observability:
      enabled: true
      collector:
        duration: 5s
        metrics:
          enable_cgo: true
          enable_cpu: true
          enable_goroutine: true
          enable_memory: true
          enable_version_info: true
      trace:
        enabled: true
        sampling_rate: 1
      prometheus:
        enabled: true
      jaeger:
          enabled: false
          collector_endpoint: 
          agent_endpoint: jaeger-agent.default.svc.cluster.local:6831
          username: 
          password: 
          service_name: vald-meta
          buffer_max_count: 10
    redis_config:
      addrs:
      - redis.default.svc.cluster.local:6379
      db: 0
      dial_timeout: 5s
      idle_check_frequency: 1m
      idle_timeout: 5m
      key_pref: ""
      kv_prefix: ""
      max_conn_age: 0s
      max_redirects: 3
      max_retries: 0
      max_retry_backoff: 512ms
      min_idle_conns: 0
      min_retry_backoff: 8ms
      password: _REDIS_PASSWORD_
      pool_size: 10
      pool_timeout: 4s
      prefix_delimiter: ""
      read_only: false
      read_timeout: 3s
      route_by_latency: false
      route_randomly: true
      tcp:
        dialer:
          dual_stack_enabled: false
          keep_alive: 5m
          timeout: 5s
        dns:
          cache_enabled: true
          cache_expiration: 24h
          refresh_duration: 1h
        tls:
          enabled: false
      tls:
        enabled: false
      vk_prefix: ""
      write_timeout: 3s
