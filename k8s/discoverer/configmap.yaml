apiVersion: v1
kind: ConfigMap
metadata:
  name: vald-discoverer-config
  labels:
    app.kubernetes.io/name: vald
    helm.sh/chart: vald-v1.7.6
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: v1.7.6
    app.kubernetes.io/component: discoverer
data:
  config.yaml: |
    ---
    version: v0.0.0
    time_zone: UTC
    logging:
      format: raw
      level: debug
      logger: glg
    server_config:
      servers:
        - name: grpc
          host: 0.0.0.0
          port: 8081
          grpc:
            bidirectional_stream_concurrency: 20
            connection_timeout: ""
            enable_reflection: true
            header_table_size: 0
            initial_conn_window_size: 2097152
            initial_window_size: 1048576
            interceptors:
            - RecoverInterceptor
            keepalive:
              max_conn_age: ""
              max_conn_age_grace: ""
              max_conn_idle: ""
              min_time: 10m
              permit_without_stream: false
              time: 3h
              timeout: 60s
            max_header_list_size: 0
            max_receive_message_size: 0
            max_send_message_size: 0
            read_buffer_size: 0
            write_buffer_size: 0
          mode: GRPC
          network: tcp
          probe_wait_time: 3s
          restart: true
          socket_option:
            ip_recover_destination_addr: false
            ip_transparent: false
            reuse_addr: true
            reuse_port: true
            tcp_cork: false
            tcp_defer_accept: false
            tcp_fast_open: false
            tcp_no_delay: false
            tcp_quick_ack: false
          socket_path: ""
      health_check_servers:
        - name: liveness
          host: 0.0.0.0
          port: 3000
          http:
            handler_timeout: ""
            idle_timeout: ""
            read_header_timeout: ""
            read_timeout: ""
            shutdown_duration: 5s
            write_timeout: ""
          mode: ""
          network: tcp
          probe_wait_time: 3s
          socket_option:
            ip_recover_destination_addr: false
            ip_transparent: false
            reuse_addr: true
            reuse_port: true
            tcp_cork: false
            tcp_defer_accept: false
            tcp_fast_open: true
            tcp_no_delay: true
            tcp_quick_ack: true
          socket_path: ""
        - name: readiness
          host: 0.0.0.0
          port: 3001
          http:
            handler_timeout: ""
            idle_timeout: ""
            read_header_timeout: ""
            read_timeout: ""
            shutdown_duration: 0s
            write_timeout: ""
          mode: ""
          network: tcp
          probe_wait_time: 3s
          socket_option:
            ip_recover_destination_addr: false
            ip_transparent: false
            reuse_addr: true
            reuse_port: true
            tcp_cork: false
            tcp_defer_accept: false
            tcp_fast_open: true
            tcp_no_delay: true
            tcp_quick_ack: true
          socket_path: ""
      metrics_servers:
        - name: pprof
          host: 0.0.0.0
          port: 6060
          http:
            handler_timeout: 5s
            idle_timeout: 2s
            read_header_timeout: 1s
            read_timeout: 1s
            shutdown_duration: 5s
            write_timeout: 1m
          mode: REST
          network: tcp
          probe_wait_time: 3s
          socket_option:
            ip_recover_destination_addr: false
            ip_transparent: false
            reuse_addr: true
            reuse_port: true
            tcp_cork: true
            tcp_defer_accept: false
            tcp_fast_open: false
            tcp_no_delay: false
            tcp_quick_ack: false
          socket_path: ""
      startup_strategy:
        - liveness
        - pprof
        - grpc
        - readiness
      shutdown_strategy:
        - readiness
        - grpc
        - pprof
        - liveness
      full_shutdown_duration: 600s
      tls:
        ca: /path/to/ca
        cert: /path/to/cert
        enabled: false
        insecure_skip_verify: false
        key: /path/to/key
    observability:
      enabled: false
      otlp:
        collector_endpoint: ""
        trace_batch_timeout: "1s"
        trace_export_timeout: "1m"
        trace_max_export_batch_size: 1024
        trace_max_queue_size: 256
        metrics_export_interval: "1s"
        metrics_export_timeout: "1m"
        attribute:
          namespace: "_MY_POD_NAMESPACE_"
          pod_name: "_MY_POD_NAME_"
          node_name: "_MY_NODE_NAME_"
          service_name: "vald-discoverer"
      metrics:
        enable_cgo: true
        enable_goroutine: true
        enable_memory: true
        enable_version_info: true
        version_info_labels:
        - vald_version
        - server_name
        - git_commit
        - build_time
        - go_version
        - go_os
        - go_arch
        - ngt_version
      trace:
        enabled: false
    discoverer:
      name: ""
      namespace: "_MY_POD_NAMESPACE_"
      discovery_duration: 3s
      selectors:
          pod:
            labels:
              app.kubernetes.io/component: agent
              app.kubernetes.io/instance: release-name
            fields:
              status.phase: Running
          node:
            labels: {}
            fields: {}
          pod_metrics:
            labels: {}
            fields:
              containers.name: vald-agent-ngt
          node_metrics:
            labels: {}
            fields: {}
      net:
        dialer:
          dual_stack_enabled: false
          keepalive: 10m
          timeout: 30s
        dns:
          cache_enabled: true
          cache_expiration: 24h
          refresh_duration: 5m
        socket_option:
          ip_recover_destination_addr: false
          ip_transparent: false
          reuse_addr: true
          reuse_port: true
          tcp_cork: false
          tcp_defer_accept: false
          tcp_fast_open: false
          tcp_no_delay: false
          tcp_quick_ack: false
        tls:
          ca: /path/to/ca
          cert: /path/to/cert
          enabled: false
          insecure_skip_verify: false
          key: /path/to/key
