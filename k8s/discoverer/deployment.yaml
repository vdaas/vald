apiVersion: apps/v1
kind: Deployment
metadata:
  name: vald-discoverer
  labels:
    app: vald-discoverer
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: vald-discoverer
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: vald-discoverer
    spec:
      containers:
        - name: vald-discoverer
          image: "vdaas/vald-discoverer-k8s:nightly"
          imagePullPolicy: Always
          
          livenessProbe:
            httpGet:
              path: /liveness
              port: liveness
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 2
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /readiness
              port: readiness
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 2
            periodSeconds: 3
          ports:
            - name: liveness
              protocol: TCP
              containerPort: 3000
            - name: readiness
              protocol: TCP
              containerPort: 3001
            - name: rest
              protocol: TCP
              containerPort: 8080
            - name: grpc
              protocol: TCP
              containerPort: 8081
            - name: pprof
              protocol: TCP
              containerPort: 6060
          resources:
            null
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: vald-discoverer-config
              mountPath: /etc/server/
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccount: vald
      serviceAccountName: vald
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: vald-discoverer-config
          configMap:
            defaultMode: 420
            name: vald-discoverer-config
status:
