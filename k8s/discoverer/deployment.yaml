apiVersion: apps/v1
kind: Deployment
metadata:
  name: vald-discoverer
  labels:
    app: vald-discoverer
    app.kubernetes.io/name: vald
    helm.sh/chart: vald-v0.0.66
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: v0.0.66
    app.kubernetes.io/component: discoverer
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: vald-discoverer
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: vald-discoverer
        app.kubernetes.io/name: vald
        app.kubernetes.io/instance: RELEASE-NAME
        app.kubernetes.io/component: discoverer
      annotations:
        checksum/configmap: f287cfdd8c5b31dc2c71a9f02a319fa0bffc19865e1171bdece0898e33c1d698
        profefe.com/enable: "true"
        profefe.com/port: "6060"
        profefe.com/service: vald-discoverer
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution: []
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution: []
          requiredDuringSchedulingIgnoredDuringExecution: []
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - vald-discoverer
                topologyKey: kubernetes.io/hostname
              weight: 100
          requiredDuringSchedulingIgnoredDuringExecution: []
      containers:
        - name: vald-discoverer
          image: "vdaas/vald-discoverer-k8s:nightly"
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /liveness
              port: liveness
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /readiness
              port: readiness
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 2
          ports:
            - name: liveness
              protocol: TCP
              containerPort: 3000
            - name: readiness
              protocol: TCP
              containerPort: 3001
            - name: grpc
              protocol: TCP
              containerPort: 8081
            - name: pprof
              protocol: TCP
              containerPort: 6060
          resources:
            limits:
              cpu: 600m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 50Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 2002
            runAsNonRoot: true
            runAsUser: 1002
          env:
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: vald-discoverer-config
              mountPath: /etc/server/
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccountName: vald
      securityContext:
        fsGroup: 3002
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 2002
        runAsNonRoot: true
        runAsUser: 1002
      terminationGracePeriodSeconds: 30
      volumes:
        - name: vald-discoverer-config
          configMap:
            defaultMode: 420
            name: vald-discoverer-config
      priorityClassName: default-vald-discoverer-priority
status:
