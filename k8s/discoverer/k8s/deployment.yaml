apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: discoverer-k8s
  name: discoverer-k8s
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: discoverer-k8s
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: discoverer-k8s
    spec:
      containers:
      - image: vdaas/vald-discoverer-k8s:nightly
        imagePullPolicy: Always 
        livenessProbe:
          httpGet:
            path: /liveness
            port: liveness
            scheme: HTTP
          initialDelaySeconds: 3
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /readiness
            port: readiness
            scheme: HTTP
          initialDelaySeconds: 3
          timeoutSeconds: 2
          successThreshold: 2
          failureThreshold: 3
          periodSeconds: 2
        name: discoverer-k8s
        ports:
        - containerPort: 3000
          name: liveness
          protocol: TCP
        - containerPort: 3001
          name: readiness
          protocol: TCP
        - containerPort: 8081
          name: grpc
          protocol: TCP
        - containerPort: 8080
          name: rest
          protocol: TCP
        - containerPort: 6060
          name: pprof
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/server/
          name: discoverer-k8s-config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccount: vald
      serviceAccountName: vald
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: discoverer-k8s-config
        name: discoverer-k8s-config
status:
