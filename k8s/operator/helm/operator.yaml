apiVersion: apps/v1
kind: Deployment
metadata:
  name: vald-helm-operator
  namespace: default
  labels:
    app: vald-helm-operator
    app.kubernetes.io/name: vald-helm-operator
    helm.sh/chart: vald-helm-operator-v0.0.54
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: v0.0.54
    app.kubernetes.io/component: helm-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      name: vald-helm-operator
  template:
    metadata:
      labels:
        name: vald-helm-operator
        app.kubernetes.io/name: vald-helm-operator
        app.kubernetes.io/instance: RELEASE-NAME
        app.kubernetes.io/component: helm-operator
    spec:
      serviceAccountName: vald-helm-operator
      containers:
        - name: vald-helm-operator
          image: "vdaas/vald-helm-operator:v0.0.54"
          imagePullPolicy: Always
          args:
            - "run"
            - "--watches-file=./watches.yaml"
            - "--enable-leader-election"
            - "--leader-election-id=vald-helm-operator"
            - "--leader-election-namespace=default"
            - "--metrics-addr=:6061"
            - "--reconcile-period=1m"
            - "--max-concurrent-reconciles=1"
            - "--zap-encoder=console"
            - "--zap-log-level=info"
            - "--zap-stacktrace-level=error"
          ports:
            - name: prometheus
              protocol: TCP
              containerPort: 6061
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
