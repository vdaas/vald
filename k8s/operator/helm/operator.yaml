apiVersion: apps/v1
kind: Deployment
metadata:
  name: vald-helm-operator
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      name: vald-helm-operator
  template:
    metadata:
      labels:
        name: vald-helm-operator
    spec:
      serviceAccountName: vald-helm-operator
      containers:
        - name: vald-helm-operator
          image: "vdaas/vald-helm-operator:v0.0.46"
          imagePullPolicy: Always
          args:
            - "--reconcile-period 1m"
            - "--max-workers 1"
            - "--zap-encoder console"
            - "--zap-level info"
            - "--zap-stacktrace-level error"
            - "--zap-time-encoding iso8601"
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "vald-helm-operator"
