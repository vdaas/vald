apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: manager-compressor
  name: manager-compressor
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: manager-compressor
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: manager-compressor
    spec:
      initContainers:
      - name: wait-for-manager-backup-mysql
        image: busybox
        command:
        - /bin/sh
        - -c
        - >
          set -x;
          while [ $(curl -sw '%{http_code}' "http://manager-backup-mysql.default.svc.cluster.local:3001" -o /dev/null) -ne 200]; do
            sleep 2;
          done
      containers:
      - image: vdaas/vald-manager-compressor:nightly
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /liveness
            port: liveness
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 2
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /readiness
            port: readiness
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 2
          periodSeconds: 3
        name: manager-compressor
        ports:
        - containerPort: 3000
          name: liveness
          protocol: TCP
        - containerPort: 3001
          name: readiness
          protocol: TCP
        - containerPort: 8081
          name: grpc
          protocol: TCP
        - containerPort: 8080
          name: rest
          protocol: TCP
        - containerPort: 6060
          name: pprof
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/server/
          name: manager-compressor-config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: manager-compressor-config
        name: manager-compressor-config
status:
