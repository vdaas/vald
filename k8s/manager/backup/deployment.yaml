apiVersion: apps/v1
kind: Deployment
metadata:
  name: vald-manager-backup
  labels:
    app: vald-manager-backup
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: vald-manager-backup
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: vald-manager-backup
    spec:
      initContainers:
        
        - name: wait-for-mysql
          image: mysql:latest
          command:
            - /bin/sh
            - -c
            - >
              set -x;
              while [ $(mysqladmin -hmysql.default.svc.cluster.local -uroot -p${MYSQL_PASSWORD} --show-warnings=false ping | grep alive | awk '{print $3}') -ne alive ]; do
                sleep 2;
              done
          env:
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: mysql-secret
      containers:
        - name: vald-manager-backup
          image: "vdaas/vald-manager-backup-mysql:nightly"
          imagePullPolicy: Always
          
          livenessProbe:
            httpGet:
              path: /liveness
              port: liveness
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 2
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /readiness
              port: readiness
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 2
            periodSeconds: 3
          ports:
            - name: liveness
              protocol: TCP
              containerPort: 3000
            - name: readiness
              protocol: TCP
              containerPort: 3001
            - name: rest
              protocol: TCP
              containerPort: 8080
            - name: grpc
              protocol: TCP
              containerPort: 8081
            - name: pprof
              protocol: TCP
              containerPort: 6060
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - name: vald-manager-backup-config
              mountPath: /etc/server/
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: vald-manager-backup-config
          configMap:
            defaultMode: 420
            name: vald-manager-backup-config
status:
