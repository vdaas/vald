apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/instance: pyroscope-agent
    app.kubernetes.io/name: pyroscope-agent
    app.kubernetes.io/version: "0.2.3"
  name: pyroscope-agent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: pyroscope-agent
      app.kubernetes.io/name: pyroscope-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: pyroscope-agent
        app.kubernetes.io/name: pyroscope-agent
        app.kubernetes.io/version: "0.2.3"
    spec:
      containers:
        - name: pyroscope-agent
          args:
            - "connect"
            - "--spy-name"
            - "ebpfspy"
            - "--pid"
            - "-1"
            - "--server-address"
            - "http://pyroscope:4040"
            - "--log-level"
            - "info"
          securityContext:
            privileged: true
            runAsGroup: 0
            runAsUser: 0
          image: pyroscope/pyroscope:0.2.3
          resources:
            {}
          volumeMounts:
            - mountPath: /lib/modules
              name: modules
      hostPID: true
      volumes:
        - hostPath:
            path: /lib/modules
          name: modules
