apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger
spec:
  strategy: allInOne

  allInOne:
    options:
      log-level: debug

  # spec for jaeger-collector components.
  collector:
    replicas: 3
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/path: "/metrics"
      prometheus.io/port: "14268"
    serviceType: ClusterIP

  # spec for sampling of jaeger-collector.
  sampling:
    options:
      default_strategy:
        type: probabilistic
        param: 0.5
  
  # spec for ui of jaeger-query.
  ui:
    options:
      dependencies:
        dagMaxNumServices: 500
        menuEnabled: true
      archiveEnabled: true

  # spec for in memory storage.
  storage:
    options:
      memory:
        max-traces: 100000
    dependencies:
      enabled: false
      schedule: "*/1 * * * *"
