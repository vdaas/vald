kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: jaeger-operator
  labels:
    app.kubernetes.io/name: jaeger-operator
    app.kubernetes.io/instance: jaeger-operator
rules:
  ## our own custom resources
  - apiGroups:
      - jaegertracing.io
    resources:
      - "*"
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch

  ## for the operator's own deployment
  - apiGroups:
      - apps
    resourceNames:
      - jaeger-operator
    resources:
      - deployments/finalizers
    verbs:
      - update

  ## regular things the operator manages for an instance, as the result of processing CRs
  - apiGroups:
      - ""
    resources:
      - configmaps
      - persistentvolumeclaims
      - pods
      - secrets
      - serviceaccounts
      - services
      - services/finalizers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  # Ingress for kubernetes 1.14 or higher
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch

  ## needed if you want the operator to create service monitors for the Jaeger instances
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - servicemonitors
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch

  ## Extra permissions
  ## This is an extra set of permissions that the Jaeger Operator might make use of if granted

  ## needed if support for injecting sidecars based on namespace annotation is required
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - "get"
      - "list"
      - "watch"

  ## needed if support for injecting sidecars based on deployment annotation is required, across all namespaces
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - patch
      - update
      - watch
