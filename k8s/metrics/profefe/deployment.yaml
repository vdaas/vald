apiVersion: apps/v1
kind: Deployment
metadata:
  name: profefe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: profefe
  template:
    metadata:
      labels:
        app: profefe
    spec:
      containers:
        - name: profefe
          image: profefe/profefe:latest
          ports:
            - containerPort: 10100
          args:
            - "-addr=:10100"
            - "-badger.dir=/tmp"
            - "-log.level=debug"
