apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
spec:
  ports:
    - name: jaeger-agent
      port: 6831
      protocol: UDP
      targetPort: 6831
  selector:
    app: jaeger-agent
  type: NodePort
  externalTrafficPolicy: Local
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: jaeger-agent
  labels:
    app: jaeger-agent
spec:
  selector:
    matchLabels:
      app: jaeger-agent
  template:
    metadata:
      labels:
        app: jaeger-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5778"
    spec:
      containers:
        - name: jaeger-agent
          image: jaegertracing/jaeger-agent
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
          env:
            - name: REPORTER_GRPC_HOST_PORT
              value: "tempo:14250"
      dnsPolicy: ClusterFirstWithHostNet
