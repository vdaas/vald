apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-datasource-provider
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboard-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: grafana-dashboards-vald-cluster-overview
              mountPath: /var/lib/grafana/dashboards-vald/00
            - name: grafana-dashboards-vald-agent
              mountPath: /var/lib/grafana/dashboards-vald/01
            - name: grafana-dashboards-vald-discoverer
              mountPath: /var/lib/grafana/dashboards-vald/02
            - name: grafana-dashboards-vald-index-manager
              mountPath: /var/lib/grafana/dashboards-vald/05
            - name: grafana-dashboards-vald-helm-operator
              mountPath: /var/lib/grafana/dashboards-vald/07
            - name: grafana-dashboards-vald-lb-gateway
              mountPath: /var/lib/grafana/dashboards-vald/08
      volumes:
        - name: grafana-datasource-provider
          configMap:
            defaultMode: 420
            name: grafana-datasource-provider
        - name: grafana-dashboard-provider
          configMap:
            defaultMode: 420
            name: grafana-dashboard-provider
        - name: grafana-dashboards-vald-cluster-overview
          configMap:
            defaultMode: 420
            name: grafana-dashboards-vald-cluster-overview
        - name: grafana-dashboards-vald-agent
          configMap:
            defaultMode: 420
            name: grafana-dashboards-vald-agent
        - name: grafana-dashboards-vald-discoverer
          configMap:
            defaultMode: 420
            name: grafana-dashboards-vald-discoverer
        - name: grafana-dashboards-vald-index-manager
          configMap:
            defaultMode: 420
            name: grafana-dashboards-vald-index-manager
        - name: grafana-dashboards-vald-helm-operator
          configMap:
            defaultMode: 420
            name: grafana-dashboards-vald-helm-operator
        - name: grafana-dashboards-vald-lb-gateway
          configMap:
            defaultMode: 420
            name: grafana-dashboards-vald-lb-gateway
