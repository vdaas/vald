apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
data:
  providers.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
      - name: dashboards-vald
        orgId: 1
        folder: Vald
        type: file
        disableDeletion: true
        editable: false
        options:
          path: /var/lib/grafana/dashboards-vald
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource-provider
data:
  providers.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        orgId: 1
        uid: vald_prometheus
        url: http://prometheus:9090
        isDefault: true
        editable: false
      - name: Jaeger
        type: jaeger
        access: proxy
        orgId: 1
        uid: vald_jaeger
        url: http://jaeger-query:80
        isDefault: false
        editable: false
      - name: Loki
        type: loki
        access: proxy
        orgId: 1
        uid: vald_loki
        url: http://loki:3100
        isDefault: false
        editable: false
        jsonData:
          derivedFields:
            - datasourceUid: vald_jaeger
              matcherRegex: '"(?:traceID|trace_id)\":"(\w+)"'
              name: TraceID
              url: $${__value.raw}
              internalLink: true
            - datasourceUid: vald_tempo
              matcherRegex: '"(?:traceID|trace_id)\":"(\w+)"'
              name: TraceID
              url: $${__value.raw}
              internalLink: true
      - name: Tempo
        type: tempo
        access: browser
        orgId: 1
        uid: vald_tempo
        url: http://tempo:16686
        isDefault: false
        editable: false
