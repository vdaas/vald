apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: minio
  name: minio
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio
          imagePullPolicy: Always
          command:
            - "/usr/bin/docker-entrypoint.sh"
            - "server"
            - "/data"
          env:
            - name: MINIO_ACCESS_KEY
              value: ACCESSKEY
            - name: MINIO_SECRET_KEY
              value: SECRETKEY
          ports:
            - containerPort: 9000
              name: minio
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
