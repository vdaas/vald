apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: scylla
  name: scylla
spec:
  serviceName: scylla
  replicas: 3
  selector:
    matchLabels:
      app: scylla
  template:
    metadata:
      labels:
        app: scylla
    spec:
      containers:
        - name: scylla
          image: scylladb/scylla:latest
          imagePullPolicy: Always
          args:
            - "--seeds"
            - "scylla-0.scylla.default.svc.cluster.local"
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    until cqlsh -e 'describe cluster'
                    do
                      echo 'waiting for scylla ready'
                      sleep 2
                    done
                    cqlsh < /initdb/init.cql
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - nodetool drain
          volumeMounts:
            - name: cassandra-initdb
              mountPath: /initdb
          ports:
            - containerPort: 9042
              name: scylla
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      volumes:
        - name: cassandra-initdb
          configMap:
            name: cassandra-initdb
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
