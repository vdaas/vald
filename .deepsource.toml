version = 1

exclude_patterns = [
  "apis/**/*.pb.go",
  "example/**"
]

test_patterns = [
  "*_test.go"
]

[[analyzers]]
name = "go"
enabled = true

  [analyzers.meta]
  import_root = "github.com/vdaas/vald"
  dependencies_vendored = false
  cgo_enabled = false

[[analyzers]]
name = "secrets"
enabled = true

[[analyzers]]
name = "shell"
enabled = true

[[analyzers]]
name = "docker"
enabled = true

  [analyzers.meta]
  dockerfile_paths = [
    "dockers/agent/ngt/Dockerfile",
    "dockers/discoverer/k8s/Dockerfile",
    "dockers/agent/sidecar/Dockerfile",
    "dockers/gateway/lb/Dockerfile",
    "dockers/gateway/filter/Dockerfile",
    "dockers/manager/index/Dockerfile",
    "dockers/operator/helm/Dockerfile",
    "dockers/ci/base/Dockerfile",
    "dockers/dev/Dockerfile",
    "dockers/tools/cli/loadtest/Dockerfile"
  ]

  trusted_registries = [
    "docker.io",
    "hub.docker.com",
    "ghcr.io/vdaas/vald"
  ]

[[analyzers]]
name = "test-coverage"
enabled = false

[[transformers]]
name = "gofumpt"
enabled = true

[[transformers]]
name = "prettier"
enabled = true
