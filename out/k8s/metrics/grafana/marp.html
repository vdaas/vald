<li class="code-line" data-line="184">小規模〜個人用途 → Git Sync, Grizzly や JSON エクスポート</li>
<li class="code-line" data-line="185">柔軟で再利用性重視 → Grabana / Grafonnet / grafana-foundation-sdk</li>
<li class="code-line" data-line="186">Terraform使ってるなら provider も候補</li>
<li class="code-line" data-line="187">Go/TypeScript/Python/Javaで自動化していくなら grafana-foundation-sdk がおすすめ</li>
</ul>
