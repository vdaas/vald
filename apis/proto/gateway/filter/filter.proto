syntax = "proto3";

package filter;

option go_package = "github.com/vdaas/vald/apis/grpc/gateway/filter";
option java_multiple_files = true;
option java_package = "org.vdaas.vald.gateway.filter";
option java_outer_classname = "ValdFilterGateway";

import "apis/proto/payload/payload.proto";
import "google/api/annotations.proto";


service Filter {
  rpc SearchObject(payload.Search.ObjectRequest) returns (payload.Search.Response) {
    option (google.api.http) = {
      post : "/search/object"
      body : "*"
    };
  }
  rpc StreamSearchObject(stream payload.Search.ObjectRequest)
      returns (stream payload.Search.Response) {}

  rpc InsertObject(payload.Object.Blob) returns (payload.Object.Location) {
    option (google.api.http) = {
      post : "/insert/object"
      body : "*"
    };

  }
  rpc StreamInsertObject(stream payload.Object.Blob)
      returns (stream payload.Object.Location) {}
  rpc MultiInsertObject(payload.Object.Blob) returns (payload.Object.Locations) {}

  rpc UpdateObject(payload.Object.Blob) returns (payload.Object.Location) {
    option (google.api.http) = {
      post : "/update/object"
      body : "*"
    };

  }
  rpc StreamUpdateObject(stream payload.Object.Blob)
      returns (stream payload.Object.Location) {}
  rpc MultiUpdateObject(payload.Object.Blob) returns (payload.Object.Locations) {}

  rpc UpsertObject(payload.Object.Blob) returns (payload.Object.Location) {
    option (google.api.http) = {
      post : "/upsert/object"
      body : "*"
    };

  }
  rpc StreamUpsertObject(stream payload.Object.Blob)
      returns (stream payload.Object.Location) {}
  rpc MultiUpsertObject(payload.Object.Blob) returns (payload.Object.Locations) {}
}
