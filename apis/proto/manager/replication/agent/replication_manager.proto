syntax = "proto3";

package replication_manager;

option go_package = "github.com/vdaas/vald/apis/grpc/manager/replication/agent";
option java_multiple_files = true;
option java_package = "org.vdaas.vald.manager.replication.agent";
option java_outer_classname = "ValdReplicationManagerAgent";

import "payload.proto";
import "google/api/annotations.proto";
import "pb/gql.proto";

service Replication {
  option (gql.svc_type) = QUERY;
  rpc Recover(payload.Replication.Recovery) returns (payload.Empty)  {
    option (google.api.http).post = "/replication/recover";
  }
  rpc Rebalance(payload.Replication.Rebalance) returns (payload.Empty) {
    option (google.api.http).post = "/replication/rebalance";
  }
  rpc AgentInfo(payload.Empty) returns (payload.Replication.Agents) {
    option (google.api.http).get = "/replication/agent/info";
  }
}
