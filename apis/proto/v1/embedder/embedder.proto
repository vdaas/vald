syntax = "proto3";

package embedder.v1;

import "google/api/annotations.proto";
import "v1/payload/payload.proto";

option go_package = "github.com/vdaas/vald/apis/grpc/v1/embedder";
option java_multiple_files = true;
option java_outer_classname = "ValdEmbedder";
option java_package = "org.vdaas.vald.api.v1.embedder";

service Embedder {
  rpc Insert(payload.v1.Object.Blob) returns (payload.v1.Object.Location) {
    option (google.api.http) = {
      post: "/insert"
      body: "*"
    };
  }

  rpc Search(payload.v1.Object.Blob) returns (payload.v1.Search.Response) {
    option (google.api.http) = {
      post: "/search"
      body: "*"
    };
  }

  rpc Embedding(payload.v1.Object.Blob) returns (payload.v1.Object.Vector) {
    option (google.api.http) = {
      post: "/embedding"
      body: "*"
    };
  }

  rpc Commit(payload.v1.Empty) returns (payload.v1.Empty) {
    option (google.api.http) = {
      post: "/commit"
      body: "*"
    };
  }
}
