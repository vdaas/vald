syntax = "proto3";

package mirror.v1;

import "apis/proto/v1/payload/payload.proto";
import "github.com/googleapis/googleapis/google/api/annotations.proto";

option go_package = "github.com/vdaas/vald/apis/grpc/v1/mirror";
option java_multiple_files = true;
option java_package = "org.vdaas.vald.api.v1.mirror";
option java_outer_classname = "ValdMirror";


// Represent the mirror service.
service Mirror {

  // Register the RPC to register other mirror servers.
  rpc Register(payload.v1.Mirror.RegisterRequest) returns (payload.v1.Empty) {
    option (google.api.http) = {
      post : "/mirror/register"
      body : "*"
    };
  }

  // Targets the RPC to get other mirror servers.
  rpc Targets(payload.v1.Mirror.TargetsRequest) returns (payload.v1.Mirror.Targets) {
    option (google.api.http) = {
      post : "/mirror/targets"
      body : "*"
    };
  }
}
