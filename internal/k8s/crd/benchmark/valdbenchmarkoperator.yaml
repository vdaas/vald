apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: valdbenchmarkoperators.vald.vdaas.org
spec:
  group: vald.vdaas.org
  names:
    kind: ValdBenchmarkOperator
    listKind: ValdBenchmarkOperatorList
    plural: valdbenchmarkoperators
    singular: valdbenchmarkoperator
    shortNames:
      - vbo
      - vbos
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    subresources:
      status: {}
    additionalPrinterColumns:
    - jsonPath: .status
      name: STATUS
      type: string
    schema:
      openAPIV3Schema:
        description: ValdBenchmarkOperator is the Schema for the valdbenchmarkoperators API
        type: object
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this
              object represents. Servers may infer this from the endpoint the client
              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          status:
            description: ValdBenchmarkOperatorStatus defines the observed state of ValdBenchmarkOperator
            enum:
            - NotReady
            - Available
            - Healthy
            type: string
          spec:
            description: ValdBenchmarkOperatorSpec defines the desired state of ValdBenchmarkOperator
            type: object
            properties:
              dataset:
                description: BenchmarkDatasetSpec defines the desired state of the dataset used for benchmark job
                properties:
                  group:
                    type: string
                  indexes:
                    type: integer
                  name:
                    type: string
                  range:
                    description: BenchmarkDatasetRangeSpec defines the desired state of range of dataset
                    properties:
                      end:
                        type: integer
                      start:
                        type: integer
                    required:
                    - end
                    - start
                    type: object
                required:
                - group
                - name
                type: object
              jobs:
                type: array
                items:
                  description: BenchmarkJobSpec defines the desired state of ValdBenchmarkJob
                  type: object
                  properties:
                    dataset:
                      description: BenchmarkDatasetSpec defines the desired state of the dataset used for benchmark job
                      properties:
                        group:
                          type: string
                        indexes:
                          type: integer
                        name:
                          type: string
                        range:
                          description: BenchmarkDatasetRangeSpec defines the desired state of range of dataset
                          properties:
                            end:
                              type: integer
                            start:
                              type: integer
                          required:
                          - end
                          - start
                          type: object
                      required:
                      - group
                      - name
                      type: object
                    dimension:
                      type: integer
                    epsilon:
                      type: number
                    iter:
                      type: integer
                    job_type:
                      type: string
                    min_num:
                      format: int32
                      type: integer
                    num:
                      format: int32
                      type: integer
                    radius:
                      type: number
                    repetition:
                      default: 1
                      type: integer
                    replica:
                      default: 1
                      type: integer
                    rules:
                      items:
                        description: BenchmarkOperatorJobRuleSpec defines the desired state of rule of running benchmark job
