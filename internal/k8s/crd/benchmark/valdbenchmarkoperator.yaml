                          type: object
                          properties:
                            enable_dns_resolver:
                              type: boolean
                            enable_rebalance:
                              type: boolean
                            old_conn_close_duration:
                              type: string
                            rebalance_duration:
                              type: string
                            size:
                              type: integer
                        dial_option:
                          type: object
                          properties:
                            backoff_base_delay:
                              type: string
                            backoff_jitter:
                              type: number
                            backoff_max_delay:
                              type: string
                            backoff_multiplier:
                              type: number
                            enable_backoff:
                              type: boolean
                            initial_connection_window_size:
                              type: integer
                            initial_window_size:
                              type: integer
                            insecure:
                              type: boolean
                            keepalive:
                              type: object
                              properties:
                                permit_without_stream:
                                  type: boolean
                                time:
                                  type: string
                                timeout:
                                  type: string
                            max_msg_size:
                              type: integer
                            min_connection_timeout:
                              type: string
                            net:
                              type: object
                              properties:
                                dialer:
                                  type: object
                                  properties:
                                    dual_stack_enabled:
                                      type: boolean
                                    keepalive:
                                      type: string
                                    timeout:
                                      type: string
                                dns:
                                  type: object
                                  properties:
                                    cache_enabled:
                                      type: boolean
                                    cache_expiration:
                                      type: string
                                    refresh_duration:
                                      type: string
                                socket_option:
                                  type: object
                                  properties:
                                    ip_recover_destination_addr:
                                      type: boolean
                                    ip_transparent:
                                      type: boolean
                                    reuse_addr:
                                      type: boolean
                                    reuse_port:
                                      type: boolean
                                    tcp_cork:
                                      type: boolean
                                    tcp_defer_accept:
                                      type: boolean
                                    tcp_fast_open:
                                      type: boolean
                                    tcp_no_delay:
                                      type: boolean
                                    tcp_quick_ack:
                                      type: boolean
                                tls:
                                  type: object
                                  properties:
                                    ca:
                                      type: string
                                    cert:
                                      type: string
                                    enabled:
                                      type: boolean
                                    insecure_skip_verify:
                                      type: boolean
                                    key:
                                      type: string
                            read_buffer_size:
                              type: integer
                            timeout:
                              type: string
                            write_buffer_size:
                              type: integer
                        health_check_duration:
                          type: string
                        max_recv_msg_size:
                          type: integer
                        max_retry_rpc_buffer_size:
                          type: integer
                        max_send_msg_size:
                          type: integer
                        tls:
                          type: object
                          properties:
                            ca:
                              type: string
                            cert:
                              type: string
                            enabled:
                              type: boolean
                            insecure_skip_verify:
                              type: boolean
                            key:
                              type: string
                        wait_for_ready:
                          type: boolean
                  required:
                  - dimension
                  - epsilon
                  - iter
                  - job_type
                  - min_num
                  - num
                  - radius
                  - timeout
              target:
                properties:
                  host:
                    type: string
                  port:
                    type: integer
                required:
                - host
                - port
                type: object
            required:
            - dataset
            - jobs
