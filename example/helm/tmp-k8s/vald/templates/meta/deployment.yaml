apiVersion: apps/v1
kind: Deployment
metadata:
  name: vald-meta
  labels:
    app: vald-meta
  annotations:
    checksum/configmap: d7038b06ae4783d11e7e7a3c5fb1c587036cb87b71296d77402024728de9370b
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: vald-meta
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: vald-meta
    spec:
      initContainers:
        
        - name: wait-for-scylla
          image: cassandra:latest
          command:
            - /bin/sh
            - -c
            - >
              set -x;
              until [ $(cqlsh scylla.default.svc.cluster.local -e "select now() from system.local" > /dev/null; echo $?) -eq 0 ]; do
                echo "waiting for scylla.default.svc.cluster.local to be ready..."
                sleep 2;
              done
      containers:
        - name: vald-meta
          image: "vdaas/vald-meta-cassandra:nightly"
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /liveness
              port: liveness
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /readiness
              port: readiness
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 2
          ports:
            - name: liveness
              protocol: TCP
              containerPort: 3000
            - name: readiness
              protocol: TCP
              containerPort: 3001
            - name: grpc
              protocol: TCP
              containerPort: 8081
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          env:
            []
          volumeMounts:
            - name: vald-meta-config
              mountPath: /etc/server/
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: vald-meta-config
          configMap:
            defaultMode: 420
            name: vald-meta-config
status:
