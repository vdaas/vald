defaults:
  logging:
    level: debug
  image:
    tag: "pr-1028"

gateway:
  lb:
    minReplicas: 3
    maxReplicas: 3
    resources:
      requests:
        cpu: 150m
        memory: 150Mi
  backup:
    minReplicas: 3
    maxReplicas: 3
    resources:
      requests:
        cpu: 150m
        memory: 150Mi
  meta:
    minReplicas: 3
    maxReplicas: 3
    resources:
      requests:
        cpu: 150m
        memory: 150Mi

agent:
  minReplicas: 5
  maxReplicas: 5
  # Set Parallel to podManagementPolicy is not recommended for production.
  # In this time, it is just an example, we set Parallel to podManagementPolicy.
  podManagementPolicy: Parallel
  resources:
    requests:
      cpu: 150m
      memory: 150Mi
  ngt:
    # The number of dimensions for feature vector of fashion-mnist dataset.
    dimension: 784
    # We use L2-Norm for distance_type.
    distance_type: l2
    # The type of fashion-mnist's feature vectors.
    object_type: float
    # Check duration of automatic indexing.
    auto_index_duration_limit: 1m
    # The limit duration of automatic indexing.
    auto_index_duration_limit: 20s
    # The batch process pool size of automatic create index operation
    auto_create_index_pool_size: 100
    # The default create index batch pool size
    default_pool_size: 100

discoverer:
  resources:
    requests:
      cpu: 150m
      memory: 50Mi

manager:
  index:
    resources:
      requests:
        cpu: 150m
        memory: 30Mi
    indexer:
      # The limit duration of automatic indexing.
      # This trigger the force indexing on each Vald Agent.
      auto_index_duration_limit: 1m
      # The check duration of automatic indexing.
      # This trigger the indexing on each Vald Agnet if the uncommitted index exceeds the limit.
      auto_index_check_duration: 40s
  backup:
    minReplicas: 3
    maxReplicas: 3
    image:
      repository: vdaas/vald-manager-backup-cassandra
    initContainers:
      - type: wait-for-cassandra
        name: wait-for-scylla
        image: cassandra:latest
        cassandra:
          hosts:
            - vald-scylla-cluster-dc0-rack0-0.scylla.svc.cluster.local
        sleepDuration: 2
    env: []
    resources:
      requests:
        cpu: 150m
        memory: 30Mi
    mysql:
      enabled: false
    cassandra:
      enabled: true
      config:
        hosts:
          - vald-scylla-cluster-dc0-rack0-0.scylla.svc.cluster.local
        consistency: one
  compressor:
    minReplicas: 3
    maxReplicas: 3
    resources:
      requests:
        cpu: 150m
        memory: 50Mi

meta:
  minReplicas: 3
  maxReplicas: 3
  image:
    repository: vdaas/vald-meta-cassandra
  initContainers:
    - type: wait-for-cassandra
      name: wait-for-scylla
      image: cassandra:latest
      cassandra:
        hosts:
          - vald-scylla-cluster-dc0-rack0-0.scylla.svc.cluster.local
      sleepDuration: 2
  env: []
  resources:
    requests:
      cpu: 150m
      memory: 30Mi
  redis:
    enabled: false
  cassandra:
    enabled: true
    config:
      hosts:
        - vald-scylla-cluster-dc0-rack0-0.scylla.svc.cluster.local
      consistency: one

initializer:
  cassandra:
    enabled: true
    name: scylla-init
    env:
      - name: CASSANDRA_HOST
        value: vald-scylla-cluster-dc0-rack0-0.scylla.svc.cluster.local
    configmap:
      enabled: true
      name: scylla-initdb
      user: ""
    secret:
      enabled: false
