gateway:
  resources:
    requests:
      cpu: 100m
      memory: 50Mi

agent:
  minReplicas: 3
  maxReplicas: 5
  # Set Parallel to podManagementPolicy is not recommended for production.
  # In this time, it is just an example, we set Parallel to podManagementPolicy.
  podManagementPolicy: Parallel
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
  ngt:
    # The number of dimensions for feature vector of fashion-mnist dataset.
    dimension: 784
    # We use L2-Norm for distance_type.
    distance_type: l2
    # the type of fashion-mnist's feature vectors.
    object_type: float

discoverer:
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
compressor:
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
indexManager:
  resources:
    requests:
      cpu: 100m
      memory: 30Mi
  indexer:
    # The limit duration of automatic indexing.
    # This trigger the force indexing on each Vald Agent.
    auto_index_duration_limit: 1m
    # The check duration of automatic indexing.
    # This trigger the indexing on each Vald Agnet if uncommitted index exceed limit.
    auto_index_check_duration: 30s

backupManager:
  image:
    repository: vdaas/vald-manager-backup-cassandra
  initContainers:
    - type: wait-for-cassandra
      name: wait-for-scylla
      image: cassandra:latest
      cassandra:
        hosts:
          - scylla-0.scylla.default.svc.cluster.local
      sleepDuration: 2
  env: []
  resources:
    requests:
      cpu: 100m
      memory: 30Mi
  mysql:
    enabled: false
  cassandra:
    enabled: true
    config:
      hosts:
        - scylla-0.scylla.default.svc.cluster.local
      consistency: one

meta:
  image:
    repository: vdaas/vald-meta-cassandra
  initContainers:
    - type: wait-for-cassandra
      name: wait-for-scylla
      image: cassandra:latest
      cassandra:
        hosts:
          - scylla-0.scylla.default.svc.cluster.local
      sleepDuration: 2
  env: []
  resources:
    requests:
      cpu: 100m
      memory: 30Mi
  redis:
    enabled: false
  cassandra:
    enabled: true
    config:
      hosts:
        - scylla-0.scylla.default.svc.cluster.local
      consistency: one
