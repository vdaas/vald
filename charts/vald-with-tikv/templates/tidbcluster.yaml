apiVersion: pingcap.com/v1alpha1
kind: TidbCluster
metadata:
  name: {{ default (include "vald-with-tikv.fullname" .) .Values.tidbCluster.name }}
  namespace: {{ .Release.Namespace }}
spec:
  version: {{ .Values.tidbCluster.version }}
  timezone: {{ .Values.tidbCluster.timezone }}
  pd:
    baseImage: {{ .Values.tidbCluster.pd.baseImage }}
    {{- if .Values.tidbCluster.pd.config }}
    config:
      {{ toYaml .Values.tidbCluster.pd.config | nindent 6 }}
    {{- else }}
    config: {}
    {{- end }}
    replicas: {{ .Values.tidbCluster.pd.replicas }}
    requests:
      storage: {{ .Values.tidbCluster.pd.requests.storage }}
  tidb:
    baseImage: {{ .Values.tidbCluster.tidb.baseImage }}
    replicas: {{ .Values.tidbCluster.tidb.replicas }}
  tikv:
    baseImage: {{ .Values.tidbCluster.tikv.baseImage }}
    {{- if .Values.tidbCluster.tikv.config }}
    config:
      {{ toYaml .Values.tidbCluster.tikv.config | nindent 6 }}
    {{- else }}
    config: {}
    {{- end }}
    replicas: {{ .Values.tidbCluster.tikv.replicas }}
    requests:
      storage: {{ .Values.tidbCluster.tikv.requests.storage }}
