  initContainers:
    - type: wait-for
      name: wait-for-agent
      target: agent
      image: busybox
      sleepDuration: 2
    - type: wait-for
      name: wait-for-discoverer
      target: discoverer
      image: busybox
      sleepDuration: 2
  # @schema {"name": "indexManager.env", "alias": "env"}
  # indexManager.env -- environment variables
  env:
    # - name: MY_NODE_NAME
    #   valueFrom:
    #     fieldRef:
    #       fieldPath: spec.nodeName
    - name: MY_POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
