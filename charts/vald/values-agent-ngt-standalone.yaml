agent:
  ngt:
    auto_index_duration_limit: 30m
    auto_index_check_duration: 1m
    auto_index_length: 100
    dimension: 4096
    distance_type: l2
    object_type: float
    creation_edge_size: 20
    search_edge_size: 10

gateway:
  vald:
    enabled: false

discoverer:
  enabled: false

manager:
  compressor:
    enabled: false

  backup:
    enabled: false

  index:
    enabled: false

meta:
  enabled: false
