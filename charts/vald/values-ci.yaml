gateway:
  vald:
    minReplicas: 1
    hpa:
      enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
    gateway_config:
      index_replica: 3

agent:
  minReplicas: 3
  maxReplicas: 10
  podManagementPolicy: Parallel
  hpa:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
  ngt:
    auto_index_duration_limit: 60s
    auto_index_check_duration: 5s
    auto_index_length: 10
    dimension: 6

discoverer:
  minReplicas: 1
  hpa:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 50Mi

manager:
  compressor:
    minReplicas: 1
    hpa:
      enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
    compress:
      compress_algorithm: gob

  backup:
    minReplicas: 1
    hpa:
      enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 30Mi

  index:
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 30Mi

meta:
  minReplicas: 1
  hpa:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 30Mi
