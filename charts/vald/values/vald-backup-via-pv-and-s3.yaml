defaults:
  image:
    tag: latest

gateway:
  lb:
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
    gateway_config:
      index_replica: 2

agent:
  minReplicas: 6
  maxReplicas: 6
  podManagementPolicy: Parallel
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
    limits:
      memory: 1Gi
  # This is the persistent volume settings.
  # Please change it according to your environment.
  persistentVolume:
    enabled: true
    accessMode: ReadWriteOnce
    storageClass: local-path
    size: 2Gi
  ngt:
    dimension: 784
    index_path: "/var/ngt/index"
    enable_in_memory_mode: false
  sidecar:
    enabled: true
    initContainerEnabled: true
    # This is the Amazon S3 settings.
    # Please change it according to your environment.
    config:
      blob_storage:
        storage_type: "s3"
        bucket: "vald"
        s3:
          region: "us-central1"
    # If you enable sidecar, the following environment variables will be created automatically by default values.
    # So, please create the 'aws-secret' resource before deploying.
    # env:
    #   - name: AWS_ACCESS_KEY
    #     valueFrom:
    #       secretKeyRef:
    #         name: aws-secret
    #         key: access-key
    #   - name: AWS_SECRET_ACCESS_KEY
    #     valueFrom:
    #       secretKeyRef:
    #         name: aws-secret
    #         key: secret-access-key
discoverer:
  resources:
    requests:
      cpu: 100m
      memory: 50Mi

manager:
  index:
    resources:
      requests:
        cpu: 100m
        memory: 30Mi
    indexer:
      concurrency: 2
      auto_index_duration_limit: 30m
      auto_index_check_duration: 1m
      auto_save_index_duration_limit: 3h
      auto_save_index_wait_duration: 10m
      auto_index_length: 100
      creation_pool_size: 10000
