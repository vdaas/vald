defaults:
  image:
    tag: nightly
  server_config:
    metrics:
      pprof:
        enabled: true
    servers:
      grpc:
        server:
          grpc:
            interceptors:
              - RecoverInterceptor
              - TraceInterceptor
              - MetricInterceptor
  grpc:
    client:
      dial_option:
        interceptors:
          - TraceInterceptor
  observability:
    enabled: true
    otlp:
      collector_endpoint: "opentelemetry-collector-collector.default.svc.cluster.local:4317"
    trace:
      enabled: true
  networkPolicy:
    enabled: true
    custom:
      ingress:
        - from:
            - podSelector:
                matchLabels:
                  app.kubernetes.io/name: pyroscope
      egress:
        - to:
            - podSelector:
                matchLabels:
                  app.kubernetes.io/name: opentelemetry-collector-collector

gateway:
  lb:
    podAnnotations:
      profefe.com/enable: "true"
      profefe.com/port: "6060"
      profefe.com/service: "vald-lb-gateway"
    resources:
      requests:
        cpu: 100m
        memory: 50Mi

agent:
  podAnnotations:
    profefe.com/enable: "true"
    profefe.com/port: "6060"
    profefe.com/service: "vald-agent-ngt"
  minReplicas: 5
  maxReplicas: 10
  podManagementPolicy: Parallel
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
  ngt:
    dimension: 784

discoverer:
  podAnnotations:
    profefe.com/enable: "true"
    profefe.com/port: "6060"
    profefe.com/service: "vald-discoverer"
  resources:
    requests:
      cpu: 100m
      memory: 50Mi

manager:
  index:
    podAnnotations:
      profefe.com/enable: "true"
      profefe.com/port: "6060"
      profefe.com/service: "vald-manager-index"
    resources:
      requests:
        cpu: 100m
        memory: 30Mi
