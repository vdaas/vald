defaults:
  image:
    tag: pr-1949 # TODO: Delete it later.
  server_config:
    metrics:
      pprof:
        enabled: true
    servers:
      grpc:
        server:
          grpc:
            interceptors:
              - RecoverInterceptor
              - TraceInterceptor
              - AccessLogInterceptor
              - MetricInterceptor
  grpc:
    client:
      dial_option:
        interceptors:
          - TraceInterceptor
  observability:
    enabled: true
    otlp:
      collector_endpoint: "opentelemetry-collector-collector.default.svc.cluster.local:4317"
    trace:
      enabled: true

gateway:
  lb:
    podAnnotations:
      profefe.com/enable: "true"
      profefe.com/port: "6060"
      profefe.com/service: "vald-lb-gateway"
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
    gateway_config:
      index_replica: 2

  # NOTE: Will work with multiple replicas in the future.
  mirror:
    enabled: true
    minReplicas: 1
    maxReplicas: 1
    ingress:
      enabled: false
    gateway_config:
      lb_client: {}
      mirror_client: {}
      self_mirror_client: {}

agent:
  podAnnotations:
    profefe.com/enable: "true"
    profefe.com/port: "6060"
    profefe.com/service: "vald-agent-ngt"
  minReplicas: 5
  maxReplicas: 10
  podManagementPolicy: Parallel
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
  ngt:
    dimension: 784

discoverer:
  podAnnotations:
    profefe.com/enable: "true"
    profefe.com/port: "6060"
    profefe.com/service: "vald-discoverer"
  resources:
    requests:
      cpu: 100m
      memory: 50Mi

manager:
  index:
    podAnnotations:
      profefe.com/enable: "true"
      profefe.com/port: "6060"
      profefe.com/service: "vald-manager-index"
    resources:
      requests:
        cpu: 100m
        memory: 30Mi
