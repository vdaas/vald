defaults:
  image:
    tag: nightly
  server_config:
    metrics:
      pprof:
        enabled: true

gateway:
  lb:
    podAnnotations:
      profefe.com/enable: "true"
      profefe.com/port: "6060"
      profefe.com/service: "vald-lb-gateway"
    resources:
      requests:
        cpu: 100m
        memory: 50Mi

agent:
  podAnnotations:
    profefe.com/enable: "true"
    profefe.com/port: "6060"
    profefe.com/service: "vald-agent-ngt"
  minReplicas: 5
  maxReplicas: 10
  podManagementPolicy: Parallel
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
  # This is the persistent volume settings.
  # Please change it according to your environment.
  persistentVolume:
    enabled: true
    accessMode: ReadWriteOnce
    storageClass: local-path
    size: 5Gi
  ngt:
    dimension: 784
    index_path: "/var/ngt/index"
    enable_in_memory_mode: false

discoverer:
  podAnnotations:
    profefe.com/enable: "true"
    profefe.com/port: "6060"
    profefe.com/service: "vald-discoverer"
  resources:
    requests:
      cpu: 100m
      memory: 50Mi

manager:
  index:
    podAnnotations:
      profefe.com/enable: "true"
      profefe.com/port: "6060"
      profefe.com/service: "vald-manager-index"
    resources:
      requests:
        cpu: 100m
        memory: 30Mi
