defaults:
  image:
    tag: nightly
  server_config:
    metrics:
      pprof:
        enabled: true

gateway:
  vald:
    podAnnotations:
      profefe.com/enable: "true"
      profefe.com/port: "6060"
      profefe.com/service: "vald-gateway"
    resources:
      requests:
        cpu: 100m
        memory: 50Mi

agent:
  podAnnotations:
    profefe.com/enable: "true"
    profefe.com/port: "6060"
    profefe.com/service: "vald-agent-ngt"
  minReplicas: 5
  maxReplicas: 10
  podManagementPolicy: Parallel
  resources:
    requests:
      cpu: 100m
      memory: 50Mi

discoverer:
  podAnnotations:
    profefe.com/enable: "true"
    profefe.com/port: "6060"
    profefe.com/service: "vald-discoverer"
  resources:
    requests:
      cpu: 100m
      memory: 50Mi

manager:
  compressor:
    podAnnotations:
      profefe.com/enable: "true"
      profefe.com/port: "6060"
      profefe.com/service: "vald-manager-compressor"
    resources:
      requests:
        cpu: 100m
        memory: 50Mi

  backup:
    podAnnotations:
      profefe.com/enable: "true"
      profefe.com/port: "6060"
      profefe.com/service: "vald-manager-backup"
    resources:
      requests:
        cpu: 100m
        memory: 30Mi

  index:
    podAnnotations:
      profefe.com/enable: "true"
      profefe.com/port: "6060"
      profefe.com/service: "vald-manager-index"
    resources:
      requests:
        cpu: 100m
        memory: 30Mi

meta:
  podAnnotations:
    profefe.com/enable: "true"
    profefe.com/port: "6060"
    profefe.com/service: "vald-meta"
  resources:
    requests:
      cpu: 100m
      memory: 30Mi

initializer:
  mysql:
    enabled: true
    configmap:
      enabled: true
    secret:
      enabled: true
  redis:
    enabled: true
    secret:
      enabled: true
  cassandra:
    enabled: true
    configmap:
      enabled: true
    secret:
      enabled: true
