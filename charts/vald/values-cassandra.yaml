defaults:
  time_zone: JST
  logging:
    level: debug
  image:
    tag: nightly
manager:
  backup:
    image:
      repository: vdaas/vald-manager-backup-cassandra
    initContainers:
      - type: wait-for-cassandra
        name: wait-for-cassandra
        image: cassandra:latest
        cassandra:
          hosts:
            - cassandra-0.default.svc.cluster.local
            - cassandra-1.default.svc.cluster.local
            - cassandra-2.default.svc.cluster.local
          options:
            - "-uroot"
            - "-p${CASSANDRA_PASSWORD}"
        sleepDuration: 2
        env:
        - name: CASSANDRA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cassandra-secret
              key: password
    env:
      - name: CASSANDRA_PASSWORD
        valueFrom:
          secretKeyRef:
            name: cassandra-secret
            key: password
    mysql:
      enabled: false
    cassandra:
      enabled: true
      config:
        hosts:
          - cassandra-0.cassandra.default.svc.cluster.local
          - cassandra-1.cassandra.default.svc.cluster.local
          - cassandra-2.cassandra.default.svc.cluster.local

meta:
  image:
    repository: vdaas/vald-meta-cassandra
  initContainers:
    - type: wait-for-cassandra
      name: wait-for-cassandra
      image: cassandra:latest
      cassandra:
        hosts:
          - cassandra-0.default.svc.cluster.local
          - cassandra-1.default.svc.cluster.local
          - cassandra-2.default.svc.cluster.local
        options:
          - "-uroot"
          - "-p${CASSANDRA_PASSWORD}"
      sleepDuration: 2
      env:
      - name: CASSANDRA_PASSWORD
        valueFrom:
          secretKeyRef:
            name: cassandra-secret
            key: password
  env:
    - name: CASSANDRA_PASSWORD
      valueFrom:
        secretKeyRef:
          name: cassandra-secret
          key: password
  redis:
    enabled: false
  cassandra:
    enabled: true
    config:
      hosts:
        - cassandra-0.cassandra.default.svc.cluster.local
        - cassandra-1.cassandra.default.svc.cluster.local
        - cassandra-2.cassandra.default.svc.cluster.local
