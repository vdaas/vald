defaults:
  time_zone: JST
  logging:
    level: debug
  image:
    tag: pr-826
agent:
  minReplicas: 5
manager:
  backup:
    image:
      repository: vdaas/vald-manager-backup-cassandra
    initContainers:
      - type: wait-for-cassandra
        name: wait-for-scylla
        image: cassandra:latest
        cassandra:
          hosts:
            - vald-scylla-cluster-dc0-rack0-0.scylla.svc.cluster.local
            - vald-scylla-cluster-dc0-rack0-1.scylla.svc.cluster.local
            - vald-scylla-cluster-dc0-rack0-2.scylla.svc.cluster.local
        sleepDuration: 2
        env: []
    env: []
    mysql:
      enabled: false
    cassandra:
      enabled: true
      config:
        hosts:
          - vald-scylla-cluster-dc0-rack0-0.scylla.svc.cluster.local
          - vald-scylla-cluster-dc0-rack0-1.scylla.svc.cluster.local
          - vald-scylla-cluster-dc0-rack0-2.scylla.svc.cluster.local

meta:
  image:
    repository: vdaas/vald-meta-cassandra
  initContainers:
    - type: wait-for-cassandra
      name: wait-for-scylla
      image: cassandra:latest
      cassandra:
        hosts:
          - vald-scylla-cluster-dc0-rack0-0.scylla.svc.cluster.local
          - vald-scylla-cluster-dc0-rack0-1.scylla.svc.cluster.local
          - vald-scylla-cluster-dc0-rack0-2.scylla.svc.cluster.local
      sleepDuration: 2
      env: []
  env: []
  redis:
    enabled: false
  cassandra:
    enabled: true
    config:
      hosts:
        - vald-scylla-cluster-dc0-rack0-0.scylla.svc.cluster.local
        - vald-scylla-cluster-dc0-rack0-1.scylla.svc.cluster.local
        - vald-scylla-cluster-dc0-rack0-2.scylla.svc.cluster.local
