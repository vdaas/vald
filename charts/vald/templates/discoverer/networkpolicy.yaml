{{- $discoverer := .Values.discoverer -}}
{{- $lb := .Values.gateway.lb -}}
{{- $index := .Values.manager.index -}}
{{- $corrector := .Values.manager.index.corrector -}}
{{- if .Values.defaults.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: discoverer-allow
spec:
  podSelector:
    matchLabels:
      app: {{ $discoverer.name }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: {{ .Release.Namespace }}
        podSelector:
          matchLabels:
            app: {{ $lb.name }}
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: {{ .Release.Namespace }}
        podSelector:
          matchLabels:
            app: {{ $index.name }}
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: {{ .Release.Namespace }}
        podSelector:
          matchLabels:
            app: {{ $corrector.name }}
      {{- if .Values.defaults.networkPolicy.custom.ingress }}
      {{- toYaml .Values.defaults.networkPolicy.custom.ingress | nindent 4 }}
      {{- end }}
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
      {{- if .Values.defaults.networkPolicy.custom.egress }}
      {{- toYaml .Values.defaults.networkPolicy.custom.egress | nindent 4 }}
      {{- end }}
{{- end }}
