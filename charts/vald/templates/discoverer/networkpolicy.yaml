{{- $discoverer := .Values.discoverer -}}
{{- if .Values.defaults.networkPolicy.enabled }}
# TODO: もしNetworkPolicyがenabledであればという条件分岐を先頭に追加
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: discoverer-allow
spec:
  podSelector:
    matchLabels:
      app: {{ $discoverer.name }}
  policyTypes:
    - Ingress
    - Egress
  # FIXME: k8sapi周りの指定方法調査後修正。一旦全通ししておく
  ingress:
    - {}
  egress:
    - {}
{{- end }}
