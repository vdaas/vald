{{- $tc := .Values.tidbCluster -}}
{{- if and $tc.enabled $tc.pd }}
apiVersion: pingcap.com/v1alpha1
kind: TidbCluster
metadata:
  name: {{ default (include "vald.fullname" .) $tc.name }}
  namespace: {{ .Release.Namespace }}
spec:
  version: {{ $tc.version }}
  timezone: {{ $tc.timezone }}
  pd:
    baseImage: {{ $tc.pd.baseImage }}
    {{- if $tc.pd.config }}
    config:
      {{ toYaml $tc.pd.config | nindent 6 }}
    {{- else }}
    config: {}
    {{- end }}
    replicas: {{ $tc.pd.replicas }}
    requests:
      storage: {{ $tc.pd.requests.storage }}
  tidb:
    baseImage: {{ $tc.tidb.baseImage }}
    replicas: {{ $tc.tidb.replicas }}
  tikv:
    baseImage: {{ $tc.tikv.baseImage }}
    {{- if $tc.tikv.config }}
    config:
      {{ toYaml $tc.tikv.config | nindent 6 }}
    {{- else }}
    config: {}
    {{- end }}
    replicas: {{ $tc.tikv.replicas }}
    requests:
      storage: {{ $tc.tikv.requests.storage }}
{{- end }}
