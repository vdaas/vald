{{- $tc := .Values.tidbCluster -}}
{{- if and $tc.enabled $tc.tikv }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/component: tikv
    app.kubernetes.io/instance: {{ $tc.name }}
    #app.kubernetes.io/managed-by: tidb-operator
    app.kubernetes.io/name: tidb-cluster
  name: {{ $tc.name }}-tikv
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ $tc.tikv.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/component: tikv
      app.kubernetes.io/instance: {{ $tc.name }}
      #app.kubernetes.io/managed-by: tidb-operator
      app.kubernetes.io/name: tidb-cluster
  template:
    metadata:
      labels:
        app.kubernetes.io/component: tikv
        app.kubernetes.io/instance: {{ $tc.name }}
        #app.kubernetes.io/managed-by: tidb-operator
        app.kubernetes.io/name: tidb-cluster
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "20180"
        prometheus.io/scrape: "true"
    spec:
      volumes:
        - name: annotations
          downwardAPI:
            items:
              - path: annotations
                fieldRef:
                  fieldPath: metadata.annotations
        - name: config
          configMap:
            name: {{ $tc.name }}-tikv
            items:
              - key: config-file
                path: tikv.toml
        - name: startup-script
          configMap:
            name: {{ $tc.name }}-tikv
            items:
              - key: startup-script
                path: tikv_start_script.sh
      containers:
        - name: tikv
          image: "{{ $tc.tikv.baseImage }}:{{ $tc.version }}"
          command:
            - /bin/sh
            - /usr/local/bin/tikv_start_script.sh
          ports:
            - name: server
              containerPort: 20160
              protocol: TCP
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CLUSTER_NAME
              value: {{ $tc.name }}
            - name: HEADLESS_SERVICE_NAME
              value: {{ $tc.name }}-tikv-peer
            - name: CAPACITY
              value: "0"
            - name: TZ
              value: {{ $tc.timezone | default "UTC" }}
          resources:
            requests:
              cpu: {{ $tc.tikv.requests.cpu }}
              memory: {{ $tc.tikv.requests.memory }}
            limits:
              cpu: {{ $tc.tikv.limits.cpu }}
              memory: {{ $tc.tikv.limits.memory }}
          volumeMounts:
            - name: annotations
              readOnly: true
              mountPath: /etc/podinfo
            - name: tikv
              mountPath: /var/lib/tikv
            - name: config
              readOnly: true
              mountPath: /etc/tikv
            - name: startup-script
              readOnly: true
              mountPath: /usr/local/bin
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: false
      restartPolicy: Always
      dnsPolicy: ClusterFirst
  volumeClaimTemplates:
    - metadata:
        name: tikv
        creationTimestamp: null
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ $tc.tikv.requests.storage }}
      status: {}
  serviceName: {{ $tc.name }}-tikv-peer
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      # Set partition equal to replicas to prevent the default Kubernetes controller 
      # from triggering an automatic rollout.
      partition: {{ $tc.tikv.replicas }}
{{- end }}
