{{- $tc := .Values.tidbCluster -}}
{{- if and $tc.enabled $tc.discovery }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: discovery
    app.kubernetes.io/instance: {{ $tc.name }}
    #app.kubernetes.io/managed-by: tidb-operator
    app.kubernetes.io/name: tidb-cluster
  name: {{ $tc.name }}-discovery
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ $tc.discovery.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/component: discovery
      app.kubernetes.io/instance: {{ $tc.name }}
      #app.kubernetes.io/managed-by: tidb-operator
      app.kubernetes.io/name: tidb-cluster
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: discovery
        app.kubernetes.io/instance: {{ $tc.name }}
        #app.kubernetes.io/managed-by: tidb-operator
        app.kubernetes.io/name: tidb-cluster
    spec:
      containers:
        - name: discovery
          image: "{{ $tc.discovery.baseImage }}:{{ $tc.discovery.version }}"
          command:
            - /usr/local/bin/tidb-discovery
          ports:
            - name: discovery
              containerPort: 10261
              protocol: TCP
            - name: proxy
              containerPort: 10262
              protocol: TCP
          env:
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: TZ
              value: {{ $tc.timezone | default "UTC" }}
            - name: TC_NAME
              value: {{ $tc.name }}
          resources:
            requests:
              cpu: {{ $tc.discovery.requests.cpu }}
              memory: {{ $tc.discovery.requests.memory }}
            limits:
              cpu: {{ $tc.discovery.limits.cpu }}
              memory: {{ $tc.discovery.limits.memory }}
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      serviceAccountName: {{ $tc.name }}-discovery
{{- end }}
