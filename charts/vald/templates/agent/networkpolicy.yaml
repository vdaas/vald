{{- $agent := .Values.agent -}}
{{- $lb := .Values.gateway.lb -}}
{{- $index := .Values.manager.index -}}
{{- if .Values.defaults.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agent-allow
spec:
  podSelector:
    matchLabels:
      app: {{ $agent.name }}
  policyTypes:
    - Ingress
    # Deny all egress traffic by default
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
          podSelector:
            matchLabels:
              app: {{ $lb.name }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
          podSelector:
            matchLabels:
              app: {{ $index.name }}
    {{- if .Values.defaults.networkPolicy.custom.ingress }}
    {{- toYaml .Values.defaults.networkPolicy.custom.ingress | nindent 4 }}
    {{- end }}
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
    {{- if .Values.defaults.networkPolicy.custom.egress }}
    {{- toYaml .Values.defaults.networkPolicy.custom.egress | nindent 4 }}
    {{- end }}
{{- end }}
