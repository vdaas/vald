{{- $agent := .Values.agent -}}
{{- if $agent.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $agent.name }}
  {{- if $agent.service.annotations }}
  annotations:
    {{- toYaml $agent.service.annotations | nindent 4 }}
  {{- end }}
  labels:
    app.kubernetes.io/name: {{ include "vald.name" . }}
    helm.sh/chart: {{ include "vald.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app.kubernetes.io/component: agent
    {{- if $agent.service.labels }}
    {{- toYaml $agent.service.labels | nindent 4 }}
    {{- end }}
spec:
  {{- $servers := dict "Values" $agent.server_config "default" .Values.defaults.server_config }}
  {{- include "vald.servicePorts" $servers | nindent 2 }}
  selector:
    app.kubernetes.io/name: {{ include "vald.name" . }}
    app.kubernetes.io/component: agent
  {{- if eq $agent.serviceType "ClusterIP" }}
  clusterIP: None
  {{- end }}
  type: {{ $agent.serviceType }}
  {{- if $agent.externalTrafficPolicy }}
  externalTrafficPolicy: {{ $agent.externalTrafficPolicy }}
  {{- end }}
{{- end }}
