{{- $rotator := .Values.manager.index.readreplica.rotator -}}
{{- if and $rotator.enabled $rotator.clusterRoleBinding.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ $rotator.clusterRoleBinding.name }}
  labels:
    {{- include "vald.labels" (dict "Values" $rotator "default" .) | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $rotator.clusterRole.name }}
subjects:
  - kind: ServiceAccount
    name: {{ default $rotator.name $rotator.serviceAccountName }}
    namespace: {{ .Release.Namespace }}
{{- end }}
