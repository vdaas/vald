{{- $agent      := .Values.agent -}}
{{- $discoverer := .Values.discoverer -}}
{{- $creator    := .Values.manager.index.creator -}}
{{- if and .Values.defaults.networkPolicy.enabled $creator.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $creator.name }}-allow
spec:
  podSelector:
    matchLabels:
      app: {{ $creator.name }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
    {{- if .Values.defaults.networkPolicy.custom.ingress }}
    {{- toYaml .Values.defaults.networkPolicy.custom.ingress | nindent 4 }}
    {{- end }}
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: {{ .Release.Namespace }}
        podSelector:
          matchLabels:
            app: {{ $agent.name }}
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: {{ .Release.Namespace }}
        podSelector:
          matchLabels:
            app: {{ $discoverer.name }}
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
    {{- if .Values.defaults.networkPolicy.custom.egress }}
    {{- toYaml .Values.defaults.networkPolicy.custom.egress | nindent 4 }}
    {{- end }}
{{- end }}
