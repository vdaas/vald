{{- $operator := .Values.manager.index.operator -}}
{{- if and $operator.enabled $operator.clusterRole.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ $operator.clusterRole.name }}
  labels:
    {{- include "vald.labels" (dict "Values" $operator "default" .) | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - list
      - watch
{{- end }}
