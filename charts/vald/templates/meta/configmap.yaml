{{- $meta := .Values.meta -}}
{{- if $meta.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $meta.name }}-config
  labels:
    app.kubernetes.io/name: {{ include "vald.name" . }}
    helm.sh/chart: {{ include "vald.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app.kubernetes.io/component: meta
data:
  config.yaml: |
    ---
    version: {{ $meta.version }}
    time_zone: {{ default .Values.defaults.time_zone $meta.time_zone }}
    logging:
      {{- $logging := dict "Values" $meta.logging "default" .Values.defaults.logging }}
      {{- include "vald.logging" $logging | nindent 6 }}
    server_config:
      {{- $servers := dict "Values" $meta.server_config "default" .Values.defaults.server_config }}
      {{- include "vald.servers" $servers | nindent 6 }}
    observability:
      {{- $observability := dict "Values" $meta.observability "default" .Values.defaults.observability }}
      {{- include "vald.observability" $observability | nindent 6 }}
    {{- if $meta.redis.enabled }}
    redis_config:
      {{- toYaml $meta.redis.config | nindent 6 }}
    {{- end }}
    {{- if $meta.cassandra.enabled }}
    cassandra_config:
      {{- toYaml $meta.cassandra.config | nindent 6 }}
    {{- end }}
{{- end }}
