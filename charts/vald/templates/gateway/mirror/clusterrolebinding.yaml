{{- $gateway := .Values.gateway.mirror -}}
{{- if and $gateway.enabled $gateway.clusterRoleBinding.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ $gateway.clusterRoleBinding.name }}
  labels:
    app.kubernetes.io/name: {{ include "vald.name" . }}
    helm.sh/chart: {{ include "vald.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app.kubernetes.io/component: gateway-mirror
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ $gateway.clusterRole.name }}
subjects:
  - kind: ServiceAccount
    name: {{ $gateway.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
{{- end }}
