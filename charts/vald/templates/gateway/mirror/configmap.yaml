{{- $gateway := .Values.gateway.mirror -}}
{{- $lb := .Values.gateway.lb -}}
{{- if $gateway.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $gateway.name }}-config
  labels:
    app.kubernetes.io/name: {{ include "vald.name" . }}
    helm.sh/chart: {{ include "vald.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app.kubernetes.io/component: gateway-mirror
data:
  config.yaml: |
    ---
    version: {{ $gateway.version }}
    time_zone: {{ default .Values.defaults.time_zone $gateway.time_zone }}
    logging:
      {{- $logging := dict "Values" $gateway.logging "default" .Values.defaults.logging }}
      {{- include "vald.logging" $logging | nindent 6 }}
    server_config:
      {{- $servers := dict "Values" $gateway.server_config "default" .Values.defaults.server_config }}
      {{- include "vald.servers" $servers | nindent 6 }}
    observability:
      {{- $observability := dict "Values" $gateway.observability "default" .Values.defaults.observability }}
      {{- include "vald.observability" $observability | nindent 6 }}
    gateway:
      pod_name: {{ $gateway.gateway_config.pod_name }}
      advertise_interval: {{ $gateway.gateway_config.advertise_interval }}
      client:
        {{- $client := $gateway.gateway_config.client }}
        {{- if $lb.enabled -}}
        {{- $defaultHost := printf "%s.%s.svc.cluster.local" $lb.name .Release.Namespace }}
        {{- $serverPort := $lb.server_config.servers.grpc.port }}
        {{- $defaultPort := default .Values.defaults.server_config.servers.grpc.port $serverPort }}
        {{- $defaultAddr := (list (printf "%s:%d" $defaultHost (int64 $defaultPort))) }}
        {{- $addrs := dict "Values" $client.addrs "default" $defaultAddr }}
        {{- include "vald.grpc.client.addrs" $addrs | nindent 8 }}
        {{- end -}}
        {{- $GRPCClient := dict "Values" $client "default" .Values.defaults.grpc.client }}
        {{- include "vald.grpc.client" $GRPCClient | nindent 8 }}
      mirror_client:
        {{- $client := $gateway.gateway_config.mirror_client }}
        {{- $addrs  := default list $client.addrs }}
        {{- if $lb.enabled -}}
        {{- $client := $gateway.gateway_config.client }}
        {{- $defaultHost := printf "%s.%s.svc.cluster.local" $lb.name .Release.Namespace }}
        {{- $serverPort := $lb.server_config.servers.grpc.port }}
        {{- $defaultPort := default .Values.defaults.server_config.servers.grpc.port $serverPort }}
        {{- $defaultAddr := (list (printf "%s:%d" $defaultHost (int64 $defaultPort))) }}
        {{- $lbAddrs := default $defaultAddr $client.addrs }}
        {{- $addrs = default $lbAddrs (concat $addrs $lbAddrs) }}
        {{- end -}}
        {{- if $addrs }}
        addrs:
          {{- toYaml $addrs | nindent 10 }}
        {{- else }}
        addrs: []
        {{- end -}}
        {{- $GRPCClient := dict "Values" $client "default" .Values.defaults.grpc.client }}
        {{- include "vald.grpc.client" $GRPCClient | nindent 8 }}
      self_mirror_addrs:
        {{- if $gateway.ingress.enabled -}}
        {{- $defaultSelfMirrorHost := $gateway.ingress.host }}
        {{- $selfMirrorServerPort := $gateway.server_config.servers.grpc.port }}
        {{- $defaultSelfMirrorPort := default .Values.defaults.server_config.servers.grpc.port $selfMirrorServerPort }}
        {{- $defaultSelfMirrorAddr := (list (printf "%s:%d" $defaultSelfMirrorHost (int64 $defaultSelfMirrorPort))) }}
        {{- $selfMirrorAddrs := dict "Values" $gateway.gateway_config.self_mirror_addrs "default" $defaultSelfMirrorAddr }}
          {{- if $selfMirrorAddrs.Values -}}
            {{- toYaml $selfMirrorAddrs.Values | nindent 8 }}
          {{- else if $selfMirrorAddrs.default -}}
            {{- toYaml $selfMirrorAddrs.default | nindent 8 }}
          {{- end -}}
        {{- include "vald.grpc.client.addrs" $selfMirrorAddrs | nindent 8 }}
        {{- else -}}
        {{- $defaultSelfMirrorHost := printf "%s.%s.svc.cluster.local" $gateway.name .Release.Namespace }}
        {{- $selfMirrorServerPort := $gateway.server_config.servers.grpc.port }}
        {{- $defaultSelfMirrorPort := default .Values.defaults.server_config.servers.grpc.port $selfMirrorServerPort }}
        {{- $defaultSelfMirrorAddr := (list (printf "%s:%d" $defaultSelfMirrorHost (int64 $defaultSelfMirrorPort))) }}
        {{- $selfMirrorAddrs := dict "Values" $gateway.gateway_config.self_mirror_addrs "default" $defaultSelfMirrorAddr }}
          {{- if $selfMirrorAddrs.Values -}}
            {{- toYaml $selfMirrorAddrs.Values | nindent 8 }}
          {{- else if $selfMirrorAddrs.default -}}
            {{- toYaml $selfMirrorAddrs.default | nindent 8 }}
          {{- end -}}
        {{- end -}}
{{- end }}
