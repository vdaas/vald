{{- $gateway := .Values.gateway.meta -}}
{{- if and $gateway.enabled $gateway.ingress.enabled }}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    {{- toYaml $gateway.ingress.annotations | nindent 4 }}
  labels:
    name: {{ $gateway.name }}-ingress
    app: {{ $gateway.name }}-ingress
    app.kubernetes.io/name: {{ include "vald.name" . }}
    helm.sh/chart: {{ include "vald.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app.kubernetes.io/component: gateway-meta
  name: {{ $gateway.name }}-ingress
spec:
  rules:
    - host: {{ $gateway.ingress.host }}
      http:
        paths:
          - backend:
              serviceName: {{ $gateway.name }}
              servicePort: {{ $gateway.ingress.servicePort }}
{{- end }}
