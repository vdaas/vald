{{- $agent := .Values.agent -}}
{{- $lb := .Values.gateway.lb -}}
{{- $filter := .Values.gateway.filter -}}
{{- $discoverer := .Values.discoverer -}}
{{- if .Values.defaults.networkPolicy.enabled }}
{{- if (.Capabilities.APIVersions.Has "networking.k8s.io/v1alpha1") }}
apiVersion: networking.k8s.io/v1alpha1
{{- else }}
apiVersion: networking.k8s.io/v1
{{- end }}
kind: NetworkPolicy
metadata:
  name: lb-allow
spec:
  podSelector:
    matchLabels:
      app: {{ $lb.name }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: {{ .Release.Namespace }}
        podSelector:
          matchLabels:
            app: {{ $filter.name }}
    {{- if .Values.defaults.networkPolicy.custom.ingress }}
    {{- toYaml .Values.defaults.networkPolicy.custom.ingress | nindent 4 }}
    {{- end }}
  egress:
    - to:
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: {{ .Release.Namespace }}
        podSelector:
          matchLabels:
            app: {{ $agent.name }}
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: {{ .Release.Namespace }}
        podSelector:
          matchLabels:
            app: {{ $discoverer.name }}
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
    {{- if .Values.defaults.networkPolicy.custom.egress }}
    {{- toYaml .Values.defaults.networkPolicy.custom.egress | nindent 4 }}
    {{- end }}
{{- end }}
