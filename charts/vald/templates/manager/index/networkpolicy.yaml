# FIXME: ここをNetwork Policyの定義に変更する
# Valuesにenable/disableみたいな項目を追加する必要があるはず
# Agent:
#   ingress: lb, index
#   egress: none
{{- $agent := .Values.agent -}}
{{- $discoverer := .Values.discoverer -}}
{{- $index := .Values.manager.index -}}
# TODO: もしNetworkPolicyがenabledであればという条件分岐を先頭に追加
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: index-allow
spec:
  podSelector:
    matchLabels:
      app: {{ $index.name }}
  policyTypes:
    - Ingress
  ingress:
    # FIXME: k8sapi
    - {}
  egress:
    - podSelector:
        matchLabels:
          app: {{ $agent.name }}
    - podSelector:
        matchLabels:
          app: {{ $discoverer.name }}

