{{- $agent := .Values.agent -}}
{{- $discoverer := .Values.discoverer -}}
{{- $index := .Values.manager.index -}}
{{- if .Values.defaults.networkPolicy.enabled }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: index-allow
spec:
  podSelector:
    matchLabels:
      app: {{ $index.name }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # FIXME: k8sapi
    - {}
  egress:
    - to:
      - podSelector:
          matchLabels:
            app: {{ $agent.name }}
      - podSelector:
          matchLabels:
            app: {{ $discoverer.name }}
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
{{- end }}
