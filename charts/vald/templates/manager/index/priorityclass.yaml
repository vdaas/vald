{{- $index := .Values.manager.index -}}
{{- if and $index.enabled $index.podPriority.enabled }}
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: {{ $index.name }}-priority
  labels:
    app.kubernetes.io/name: {{ include "vald.name" . }}
    helm.sh/chart: {{ include "vald.chart" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.Version }}
    app.kubernetes.io/component: manager-index
value: {{ $index.podPriority.value }}
globalDefault: false
description: "A priority class for Vald index manager."
{{- end }}
