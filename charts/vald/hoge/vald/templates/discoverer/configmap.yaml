apiVersion: v1
kind: ConfigMap
metadata:
  name: vald-discoverer-config
  labels:
    app.kubernetes.io/name: vald
    helm.sh/chart: vald-v1.6.3
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: vald
    app.kubernetes.io/version: v1.6.3
    app.kubernetes.io/component: discoverer
data:
  config.yaml: |
    ---
    version: v0.0.0
    time_zone: UTC
    logging:
      format: raw
      level: debug
      logger: glg
    server_config:
      servers:
        - name: grpc
          host: 0.0.0.0
          port: 8081
          grpc:
            bidirectional_stream_concurrency: 20
            connection_timeout: ""
            enable_reflection: true
            header_table_size: 0
            initial_conn_window_size: 0
            initial_window_size: 0
            interceptors:
            - RecoverInterceptor
            keepalive:
              max_conn_age: ""
              max_conn_age_grace: ""
              max_conn_idle: ""
              min_time: 60s
              permit_without_stream: true
              time: 120s
              timeout: 30s
            max_header_list_size: 0
            max_receive_message_size: 0
            max_send_message_size: 0
            read_buffer_size: 0
            write_buffer_size: 0
          mode: GRPC
          network: tcp
          probe_wait_time: 3s
          restart: true
          socket_option:
            ip_recover_destination_addr: false
            ip_transparent: false
            reuse_addr: true
            reuse_port: true
            tcp_cork: false
            tcp_defer_accept: true
            tcp_fast_open: true
            tcp_no_delay: true
            tcp_quick_ack: true
          socket_path: ""
      health_check_servers:
        - name: liveness
          host: 0.0.0.0
          port: 3000
          http:
            handler_timeout: ""
            idle_timeout: ""
            read_header_timeout: ""
            read_timeout: ""
            shutdown_duration: 5s
            write_timeout: ""
          mode: ""
          network: tcp
          probe_wait_time: 3s
          socket_option:
            ip_recover_destination_addr: false
            ip_transparent: false
            reuse_addr: true
            reuse_port: true
            tcp_cork: false
            tcp_defer_accept: true
            tcp_fast_open: true
            tcp_no_delay: true
            tcp_quick_ack: true
          socket_path: ""
        - name: readiness
          host: 0.0.0.0
          port: 3001
          http:
            handler_timeout: ""
            idle_timeout: ""
            read_header_timeout: ""
            read_timeout: ""
            shutdown_duration: 0s
            write_timeout: ""
          mode: ""
          network: tcp
          probe_wait_time: 3s
          socket_option:
            ip_recover_destination_addr: false
            ip_transparent: false
            reuse_addr: true
            reuse_port: true
            tcp_cork: false
            tcp_defer_accept: true
            tcp_fast_open: true
            tcp_no_delay: true
            tcp_quick_ack: true
          socket_path: ""
      metrics_servers:
      startup_strategy:
        - liveness
        - grpc
        - readiness
      full_shutdown_duration: 600s
      tls:
        ca: /path/to/ca
        cert: /path/to/cert
        enabled: false
        insecure_skip_verify: false
        key: /path/to/key
    observability:
      enabled: false
      metrics:
        enable_cgo: true
        enable_goroutine: true
        enable_memory: true
        enable_version_info: true
        version_info_labels:
        - vald_version
        - server_name
        - git_commit
        - build_time
        - go_version
        - go_os
        - go_arch
        - ngt_version
      trace:
        enabled: false
      prometheus:
        enabled: false
        endpoint: /metrics
        namespace: _MY_POD_NAMESPACE_
      jaeger:
        enabled: false
        collector_endpoint: ""
        agent_endpoint: ""
        agent_reconnect_interval: "30s"
        username: ""
        password: ""
        service_name: "vald-discoverer"
        agent_max_packet_size: 65000
        batch_timeout: "5s"
        export_timeout: "5s"
        max_export_batch_size: 512
        max_queue_size: 2048
    discoverer:
      name: ""
      namespace: "_MY_POD_NAMESPACE_"
      discovery_duration: 3s
      selectors:
          pod:
            labels:
              app.kubernetes.io/component: agent
              app.kubernetes.io/instance: vald
            fields:
              status.phase: Running
          node:
            labels: {}
            fields: {}
          pod_metrics:
            labels: {}
            fields:
              containers.name: vald-agent-ngt
          node_metrics:
            labels: {}
            fields: {}
      net:
        dialer:
          dual_stack_enabled: false
          keepalive: 10m
          timeout: 30s
        dns:
          cache_enabled: true
          cache_expiration: 24h
          refresh_duration: 5m
        socket_option:
          ip_recover_destination_addr: false
          ip_transparent: false
          reuse_addr: true
          reuse_port: true
          tcp_cork: false
          tcp_defer_accept: true
          tcp_fast_open: true
          tcp_no_delay: true
          tcp_quick_ack: true
        tls:
          ca: /path/to/ca
          cert: /path/to/cert
          enabled: false
          insecure_skip_verify: false
          key: /path/to/key
