apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vald-agent-ngt
  labels:
    app: vald-agent-ngt
    app.kubernetes.io/name: vald
    helm.sh/chart: vald-v1.6.3
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: vald
    app.kubernetes.io/version: v1.6.3
    app.kubernetes.io/component: agent
spec:
  serviceName: vald-agent-ngt
  podManagementPolicy: Parallel
  replicas: 6
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: vald-agent-ngt
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: vald-agent-ngt
        app.kubernetes.io/name: vald
        app.kubernetes.io/instance: vald
        app.kubernetes.io/component: agent
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution: []
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution: []
          requiredDuringSchedulingIgnoredDuringExecution: []
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - vald-agent-ngt
                topologyKey: kubernetes.io/hostname
              weight: 100
          requiredDuringSchedulingIgnoredDuringExecution: []
      containers:
        - name: vald-agent-ngt
          image: "vdaas/vald-agent-ngt:latest"
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /liveness
              port: liveness
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /readiness
              port: readiness
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 3
            successThreshold: 1
            timeoutSeconds: 2
          startupProbe:
            httpGet:
              path: /liveness
              port: liveness
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 200
            periodSeconds: 5
          ports:
            - name: liveness
              protocol: TCP
              containerPort: 3000
            - name: readiness
              protocol: TCP
              containerPort: 3001
            - name: grpc
              protocol: TCP
              containerPort: 8081
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: false
            runAsGroup: 65532
            runAsNonRoot: true
            runAsUser: 65532
          env:
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: vald-agent-ngt-config
              mountPath: /etc/server/
            - name: vald-agent-ngt-pvc
              mountPath: /var/ngt
              mountPropagation: None
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 65532
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 65532
        runAsNonRoot: true
        runAsUser: 65532
      terminationGracePeriodSeconds: 600
      volumes:
        - name: vald-agent-ngt-config
          configMap:
            defaultMode: 420
            name: vald-agent-ngt-config
      priorityClassName: default-vald-agent-ngt-priority
  volumeClaimTemplates:
    - metadata:
        name: vald-agent-ngt-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: 2Gi
        dataSource:
          name: agent-volume-snapshot
          kind: VolumeSnapshot
          apiGroup: snapshot.storage.k8s.io
status:
