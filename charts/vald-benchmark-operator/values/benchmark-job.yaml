apiVersion: vald.vdaas.org/v1
kind: ValdBenchmarkJob
metadata:
  name: sample-search-job
  namespace: default
spec:
  dataset:
    name: "fashion-mnist"
    indexes: 1000
    group: "test"
    range:
      start: 1
      end: 1000
  job_type: "search"
  repetition: 1
  replica: 1
  rules: []
  client_config:
    health_check_duration: "10s"
  rps: 1000
  search_config:
    epsilon: 0.1
    radius: -1
    num: 10
    min_num: 10
    timeout: "1m"
    enable_linear_search: true
  target:
    host: "vald-lb-gateway.default.svc.cluster.local"
    port: 8081
