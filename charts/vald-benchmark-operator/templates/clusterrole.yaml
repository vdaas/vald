{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: {{ .Values.rbac.name }}
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - vald.vdaas.org
    resources:
      - valdbenchmarkscenarios
      - valdbenchmarkscenario
      - valdbenchmarkjob
      - valdbenchmarkjobs
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - vald.vdaas.org
    resources:
      - valdbenchmarkscenarios/finalizers
      - valdbenchmarkscenario/finalizers
      - valdbenchmarkjob/finalizers
      - valdbenchmarkjobs/finalizers
    verbs:
      - update
  - apiGroups:
      - vald.vdaas.org
    resources:
      - valdbenchmarkscenario/status
      - valdbenchmarkscenarios/status
      - valdbenchmarkjob/status
      - valdbenchmarkjobs/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
      - update
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
{{- end }}
